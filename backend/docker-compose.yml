# AUTUS Docker Compose
# 전체 스택: API + PostgreSQL + Redis + Neo4j

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # API Server (FastAPI)
  # ═══════════════════════════════════════════════════════════
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=autus
      - POSTGRES_PASSWORD=autus_password
      - POSTGRES_DB=autus_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=autusneo4j
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # PostgreSQL (Main Database)
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: autus
      POSTGRES_PASSWORD: autus_password
      POSTGRES_DB: autus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autus -d autus_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Redis (Cache)
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Neo4j (Graph Database) - Optional
  # ═══════════════════════════════════════════════════════════
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/autusneo4j
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:





