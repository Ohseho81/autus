version: '3.8'

services:
  # FastAPI Application
  autus-api:
    build: .
    container_name: autus-api-v4-6
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    command: ["sh", "-c", "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8003}"]
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build: .
    container_name: autus-celery-worker
    command: celery -A evolved.celery_app worker --loglevel=info --concurrency=4
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    networks:
      - autus-network
    volumes:
      - ./evolved:/app/evolved

  # Celery Beat Scheduler
  celery-beat:
    build: .
    container_name: autus-celery-beat
    command: celery -A evolved.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    networks:
      - autus-network
    volumes:
      - ./evolved:/app/evolved

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autus-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: autus-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: autus-flower
    command: celery -A evolved.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    networks:
      - autus-network

volumes:
  redis-data:
  rabbitmq-data:

networks:
  autus-network:
    driver: bridge
