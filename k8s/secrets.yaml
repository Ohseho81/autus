# AUTUS Kubernetes Secrets
# 실제 배포 시 kubectl create secret으로 생성하거나 Sealed Secrets 사용
apiVersion: v1
kind: Secret
metadata:
  name: autus-secrets
  namespace: autus
type: Opaque
stringData:
  # API Keys (실제 값으로 교체 또는 환경에서 주입)
  openai-api-key: "${OPENAI_API_KEY}"
  anthropic-api-key: "${ANTHROPIC_API_KEY}"
  deepseek-api-key: "${DEEPSEEK_API_KEY}"
  together-api-key: "${TOGETHER_API_KEY}"
  pinecone-api-key: "${PINECONE_API_KEY}"
  langchain-api-key: "${LANGCHAIN_API_KEY}"
  # Grafana
  grafana-password: "autus2026"
---
# ConfigMap for non-sensitive config
apiVersion: v1
kind: ConfigMap
metadata:
  name: autus-config
  namespace: autus
data:
  AUTUS_ENV: "production"
  AUTUS_DEBUG: "false"
  LANGCHAIN_TRACING_V2: "true"
  LANGCHAIN_PROJECT: "autus-production"
  TYPEDB_ADDRESS: "typedb-service:1729"
  REDIS_URL: "redis://redis-service:6379"
