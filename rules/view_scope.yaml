# AUTUS View Scope Rules
# Defines what each role can see

version: "1.0.0"
description: "Role-based view access rules"

rules:
  - id: R_VIEW_STUDENT
    name: "Student View Scope"
    when: "role == 'student'"
    include:
      - "self.tasks"
      - "self.schedule"
      - "self.status"
      - "self.documents"
      - "self.progress"
      - "self.notifications"
    exclude:
      - "others.*"
      - "admin.*"
      - "finance.*"
      - "system.*"

  - id: R_VIEW_TEACHER
    name: "Teacher View Scope"
    when: "role == 'teacher'"
    include:
      - "class.students"
      - "class.tasks"
      - "class.grades"
      - "class.attendance"
      - "class.schedule"
      - "self.*"
    exclude:
      - "finance.*"
      - "admin.*"
      - "other_class.*"

  - id: R_VIEW_FACILITY
    name: "Facility View Scope"
    when: "role == 'facility'"
    include:
      - "location.assets"
      - "location.work_orders"
      - "location.maintenance"
      - "location.inventory"
      - "self.*"
    exclude:
      - "student.*"
      - "finance.*"
      - "admin.*"

  - id: R_VIEW_VISA
    name: "Visa Officer View Scope"
    when: "role == 'visa'"
    include:
      - "org.applications"
      - "org.documents"
      - "org.statuses"
      - "org.deadlines"
      - "self.*"
    exclude:
      - "finance.*"
      - "admin.system.*"

  - id: R_VIEW_CITY
    name: "City Admin View Scope"
    when: "role == 'city'"
    include:
      - "city.*"
      - "packs.*"
      - "users.summary"
      - "metrics.*"
      - "alerts.*"
    exclude:
      - "other_city.*"
      - "sovereign.internal"

  - id: R_VIEW_SEHO
    name: "God Mode View Scope"
    when: "role == 'seho'"
    include:
      - "*"
    exclude: []
    notes: "Full access to everything - God Mode"


