# ═══════════════════════════════════════════════════════════════════════════════
# AUTUS Docker Compose - MVP 형태
# ═══════════════════════════════════════════════════════════════════════════════
# 
# 2026-01 Version
# 
# 컴포넌트:
# - autus-backend: FastAPI + LangGraph + CrewAI + Socket.io
# - typedb: TypeDB 3.x (강타입 그래프 DB)
# - redis: 캐시 및 실시간 PubSub
# - prometheus: 메트릭 수집
# - grafana: 대시보드
# - airflow: 월 1회 업데이트 DAG
#
# 사용법:
#   docker-compose -f docker-compose.autus.yml up -d
#
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # AUTUS Backend (FastAPI + LangGraph + CrewAI)
  # ─────────────────────────────────────────────────────────────────────────────
  autus-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autus-backend
    ports:
      - "8000:8000"  # FastAPI API
      - "3001:3001"  # Socket.io 실시간
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    environment:
      # API Keys (from .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      # Database
      - TYPEDB_ADDRESS=typedb:1730
      - REDIS_URL=redis://redis:6379
      # LangSmith
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=autus-production
      # App
      - AUTUS_ENV=development
      - AUTUS_DEBUG=true
    depends_on:
      - typedb
      - redis
    networks:
      - autus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # TypeDB (강타입 그래프 데이터베이스)
  # ─────────────────────────────────────────────────────────────────────────────
  typedb:
    image: vaticle/typedb:2.28.0
    container_name: autus-typedb
    ports:
      - "1730:1729"
    volumes:
      - typedb-data:/opt/typedb-all-linux-x86_64/server/data
    environment:
      - TYPEDB_SERVER_ADDRESS=0.0.0.0:1729
    networks:
      - autus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1729"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis (캐시 + PubSub)
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: autus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - autus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # Prometheus (메트릭 수집)
  # ─────────────────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: autus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Grafana (대시보드)
  # ─────────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    container_name: autus-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-autus2026}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Airflow (월 1회 업데이트 DAG)
  # ─────────────────────────────────────────────────────────────────────────────
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: autus-airflow-webserver
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
      - ./backend:/opt/airflow/backend  # AUTUS 코드 접근
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW_SECRET_KEY:-autus-secret-key}
      # AUTUS 환경 변수
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    command: webserver
    depends_on:
      - postgres
      - airflow-scheduler
    networks:
      - autus-network
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: autus-airflow-scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
      - ./backend:/opt/airflow/backend
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-}
    command: scheduler
    depends_on:
      - postgres
    networks:
      - autus-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: autus-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - autus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Nginx (리버스 프록시)
  # ─────────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: autus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - autus-backend
    networks:
      - autus-network
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  typedb-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  postgres-data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  autus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
