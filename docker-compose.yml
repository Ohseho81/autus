version: '3.8'

services:
  autus:
    build: .
    container_name: autus-server
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./autus.db:/app/autus.db
      - ./evolved:/app/evolved
      - ./specs:/app/specs
      - ./governance:/app/governance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

