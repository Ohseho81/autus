# AUTUS Docker Compose
# =====================
# Full Stack: Backend + PostgreSQL + Redis

version: '3.9'

services:
  # ============================================================
  # BACKEND API
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autus-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AUTUS
      - APP_VERSION=3.0.0
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://autus:autus2025@postgres:5432/autus
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-autus-secret-key-change-in-production}
      - SCHEDULER_ENABLED=true
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autus-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # POSTGRESQL DATABASE
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: autus-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=autus
      - POSTGRES_PASSWORD=autus2025
      - POSTGRES_DB=autus
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - autus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autus -d autus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # REDIS CACHE
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: autus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # NGINX (Production)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: autus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - autus-network
    profiles:
      - production

  # ============================================================
  # ADMINER (Development)
  # ============================================================
  adminer:
    image: adminer
    container_name: autus-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - autus-network
    profiles:
      - development

# ============================================================
# NETWORKS
# ============================================================
networks:
  autus-network:
    driver: bridge

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
