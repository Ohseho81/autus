version: '3.8'

services:
  autus-api:
    build: .
    container_name: autus-empire
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  dashboard:
    build: .
    container_name: autus-dashboard
    command: streamlit run client/war_game_simulator.py --server.port 8501
    ports:
      - "8501:8501"
    depends_on:
      - autus-api
    restart: unless-stopped
