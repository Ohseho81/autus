version: '3.8'

services:
  autus-api:
    build: .
    container_name: autus-api
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./evolved:/app/evolved
      - ./specs:/app/specs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  autus-dashboard:
    build: ./web
    container_name: autus-dashboard
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://autus-api:8003
    depends_on:
      autus-api:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: autus-network
