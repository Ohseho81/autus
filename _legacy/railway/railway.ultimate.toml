# Railway 배포 설정 (Ultimate Edition)
# =====================================
# Railway에서 main_ultimate.py 실행

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r backend/requirements.txt"

[deploy]
startCommand = "uvicorn backend.main_ultimate:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
ENVIRONMENT = "production"
PYTHONUNBUFFERED = "1"



