<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AUTUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Canvas for WebGL */
    .orb-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Pressure Indicators (Top) */
    .pressure-bar {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
      z-index: 10;
    }

    .pressure-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .pressure-item.active {
      opacity: 1;
    }

    .pressure-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.5s ease;
    }

    .pressure-icon.green { border-color: #22c55e; box-shadow: 0 0 12px rgba(34, 197, 94, 0.5); }
    .pressure-icon.yellow { border-color: #eab308; box-shadow: 0 0 12px rgba(234, 179, 8, 0.5); }
    .pressure-icon.red { border-color: #ef4444; box-shadow: 0 0 12px rgba(239, 68, 68, 0.5); }

    .pressure-label {
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
    }

    /* Time Axis (Bottom) */
    .time-axis {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: rgba(255,255,255,0.15);
      z-index: 10;
    }

    .time-progress {
      height: 100%;
      background: rgba(255,255,255,0.6);
      transition: width 0.5s ease;
    }

    .time-marker {
      position: absolute;
      top: -4px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transform: translateX(-50%);
      transition: left 0.5s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .time-labels {
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.1em;
    }

    /* Top Constraint (Admin only) */
    .top-constraint {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      z-index: 10;
    }

    /* Apply Button (Admin only) */
    .apply-area {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
    }

    .mitigation-slider {
      width: 200px;
      -webkit-appearance: none;
      appearance: none;
      height: 2px;
      background: rgba(255,255,255,0.2);
      border-radius: 1px;
      outline: none;
    }

    .mitigation-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    .apply-btn {
      padding: 12px 48px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .apply-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.6);
    }

    .apply-btn:active {
      transform: scale(0.98);
    }

    .hash-display {
      font-size: 10px;
      font-family: 'SF Mono', monospace;
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.05em;
    }

    /* Role Toggle */
    .role-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      display: flex;
      gap: 8px;
      z-index: 20;
    }

    .role-btn {
      padding: 6px 16px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-btn.active {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
      color: #fff;
    }

    /* Ghost Orb (Admin only) */
    .ghost-orb {
      position: absolute;
      top: 50%;
      left: 52%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .admin-mode .ghost-orb {
      opacity: 0.28;
    }

    /* Growth Stage Indicator */
    .growth-stage {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 24px;
      z-index: 10;
    }

    .stage-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: all 0.5s ease;
    }

    .stage-dot.active {
      background: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .stage-dot.done {
      background: #22c55e;
    }

    .stage-line {
      width: 40px;
      height: 1px;
      background: rgba(255,255,255,0.15);
    }

    .stage-line.done {
      background: #22c55e;
    }

    .stage-icon {
      font-size: 16px;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }

    .stage-icon.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- Role Toggle -->
    <div class="role-toggle">
      <button class="role-btn active" data-role="user">User</button>
      <button class="role-btn" data-role="admin">Admin</button>
    </div>

    <!-- Pressure Bar (4 ÏóÖÎ¨¥) -->
    <div class="pressure-bar">
      <div class="pressure-item" data-pressure="people">
        <div class="pressure-icon green" id="iconPeople">üë§</div>
        <span class="pressure-label">People</span>
      </div>
      <div class="pressure-item" data-pressure="money">
        <div class="pressure-icon yellow" id="iconMoney">üí∞</div>
        <span class="pressure-label">Money</span>
      </div>
      <div class="pressure-item active" data-pressure="work">
        <div class="pressure-icon green" id="iconWork">‚öôÔ∏è</div>
        <span class="pressure-label">Work</span>
      </div>
      <div class="pressure-item" data-pressure="policy">
        <div class="pressure-icon green" id="iconPolicy">üìã</div>
        <span class="pressure-label">Policy</span>
      </div>
    </div>

    <!-- Top Constraint (Admin) -->
    <div class="top-constraint" id="topConstraint" style="display: none;">
      TOP: <span id="topSource">Money</span>
    </div>

    <!-- Main Canvas -->
    <canvas class="orb-canvas" id="orbCanvas"></canvas>

    <!-- Growth Stage -->
    <div class="growth-stage">
      <span class="stage-icon active" id="stageSeed">üå±</span>
      <div class="stage-line done"></div>
      <div class="stage-dot done"></div>
      <div class="stage-line done"></div>
      <span class="stage-icon active" id="stageTree">üå≥</span>
      <div class="stage-line"></div>
      <div class="stage-dot active"></div>
      <div class="stage-line"></div>
      <span class="stage-icon" id="stageFruit">üçé</span>
    </div>

    <!-- Apply Area (Admin) -->
    <div class="apply-area" id="applyArea" style="display: none;">
      <input type="range" class="mitigation-slider" id="mitigation" min="0" max="1" step="0.01" value="0.3" />
      <button class="apply-btn" id="applyBtn">Apply</button>
      <span class="hash-display" id="hashDisplay"></span>
    </div>

    <!-- Time Axis -->
    <div class="time-axis">
      <div class="time-progress" id="timeProgress" style="width: 45%;"></div>
      <div class="time-marker" id="timeMarker" style="left: 45%;"></div>
      <div class="time-labels">
        <span>Start</span>
        <span>Now</span>
        <span>Goal</span>
      </div>
    </div>
  </div>

  <script>
    // State
    const state = {
      role: 'user',
      tick: {
        people_pressure: 0.3,
        money_buffer: 0.6,
        work_flow: 0.75,
        policy_lock: 0.2,
        time_axis: 0.45
      },
      mitigation: 0.3
    };

    // DOM
    const canvas = document.getElementById('orbCanvas');
    const ctx = canvas.getContext('2d');
    const app = document.getElementById('app');

    // Visual Params Mapping
    function mapVisualParams(tick) {
      const clamp = (x) => Math.max(0, Math.min(1, x));
      return {
        thickness: clamp(0.15 + 0.55 * tick.money_buffer),
        breathRate: clamp(0.15 + 0.70 * tick.work_flow),
        distortionAmp: clamp(Math.max(tick.people_pressure, tick.policy_lock, tick.time_axis)),
        noise: clamp(1 - tick.money_buffer)
      };
    }

    // Get Top Constraint
    function getTopConstraint(tick) {
      const candidates = {
        People: tick.people_pressure,
        Money: 1 - tick.money_buffer,
        Work: 1 - tick.work_flow,
        Policy: tick.policy_lock,
        Time: tick.time_axis
      };
      const priority = { Policy: 5, Work: 4, Money: 3, People: 2, Time: 1 };
      let best = 'Policy';
      for (const k of Object.keys(candidates)) {
        if (candidates[k] > candidates[best] || 
            (candidates[k] === candidates[best] && priority[k] > priority[best])) {
          best = k;
        }
      }
      return { source: best, strength: candidates[best] };
    }

    // Resize Canvas
    function resize() {
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(dpr, dpr);
    }

    // Render
    let startTime = performance.now();

    function render() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const cx = w / 2;
      const cy = h / 2;
      const t = (performance.now() - startTime) / 1000;

      const vp = mapVisualParams(state.tick);

      // Clear
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);

      // Base radius
      const r0 = Math.min(w, h) * 0.18;

      // Breathing
      const breathCycle = t * (0.4 + 1.2 * vp.breathRate);
      const breathOffset = Math.sin(breathCycle) * 4;

      // Distortion
      const distortionCycle = t * 0.5;

      // Draw Orb
      const drawOrb = (x, y, r, alpha, isGhost) => {
        const lineWidth = 1 + 8 * vp.thickness;
        
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = lineWidth;
        
        // Main ring with slight distortion
        ctx.beginPath();
        for (let a = 0; a <= Math.PI * 2; a += 0.02) {
          const distort = vp.distortionAmp * 3 * Math.sin(a * 6 + distortionCycle);
          const px = x + (r + breathOffset + distort) * Math.cos(a);
          const py = y + (r + breathOffset + distort) * Math.sin(a);
          if (a === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.stroke();

        // Outer glow ring
        if (!isGhost) {
          ctx.globalAlpha = alpha * (0.15 + 0.25 * vp.distortionAmp);
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(x, y, r * (1.12 + 0.08 * vp.distortionAmp), 0, Math.PI * 2);
          ctx.stroke();
        }

        ctx.restore();
      };

      // NOW Orb
      drawOrb(cx, cy, r0, 0.92, false);

      // Ghost Orb (Admin only)
      if (state.role === 'admin') {
        const ghostR = r0 * (1 + 0.08 * state.mitigation);
        drawOrb(cx + r0 * 0.15, cy + r0 * 0.08, ghostR, 0.25, true);
      }

      // Noise speckles
      ctx.fillStyle = 'rgba(255,255,255,0.08)';
      const noiseCount = Math.floor(30 + 150 * vp.noise);
      for (let i = 0; i < noiseCount; i++) {
        const nx = (i * 73 + t * 10) % w;
        const ny = (i * 97) % h;
        ctx.fillRect(nx, ny, 1, 1);
      }

      requestAnimationFrame(render);
    }

    // Update UI
    function updateUI() {
      const top = getTopConstraint(state.tick);
      document.getElementById('topSource').textContent = top.source;

      // Update pressure icons
      const pressures = {
        people: state.tick.people_pressure,
        money: 1 - state.tick.money_buffer,
        work: 1 - state.tick.work_flow,
        policy: state.tick.policy_lock
      };

      for (const [key, val] of Object.entries(pressures)) {
        const icon = document.getElementById('icon' + key.charAt(0).toUpperCase() + key.slice(1));
        icon.className = 'pressure-icon';
        if (val < 0.3) icon.classList.add('green');
        else if (val < 0.6) icon.classList.add('yellow');
        else icon.classList.add('red');
      }

      // Update time
      const progress = state.tick.time_axis * 100;
      document.getElementById('timeProgress').style.width = progress + '%';
      document.getElementById('timeMarker').style.left = progress + '%';

      // Update growth stage based on progress
      const stageIcons = ['stageSeed', 'stageTree', 'stageFruit'];
      stageIcons.forEach((id, i) => {
        const el = document.getElementById(id);
        el.classList.remove('active');
        if (progress < 33 && i === 0) el.classList.add('active');
        else if (progress >= 33 && progress < 66 && i === 1) el.classList.add('active');
        else if (progress >= 66 && i === 2) el.classList.add('active');
      });
    }

    // Role Toggle
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.role = btn.dataset.role;

        const isAdmin = state.role === 'admin';
        document.getElementById('topConstraint').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('applyArea').style.display = isAdmin ? 'flex' : 'none';
        app.classList.toggle('admin-mode', isAdmin);
      });
    });

    // Mitigation Slider
    document.getElementById('mitigation').addEventListener('input', (e) => {
      state.mitigation = parseFloat(e.target.value);
    });

    // Apply Button
    document.getElementById('applyBtn').addEventListener('click', async () => {
      // Stage separation animation
      document.getElementById('applyBtn').style.opacity = '0.5';
      
      await new Promise(r => setTimeout(r, 200)); // Freeze
      
      // Apply mitigation
      state.tick.money_buffer = Math.min(1, state.tick.money_buffer + 0.1 * state.mitigation);
      state.tick.work_flow = Math.min(1, state.tick.work_flow + 0.08 * state.mitigation);
      state.tick.people_pressure = Math.max(0, state.tick.people_pressure - 0.05 * state.mitigation);
      state.tick.time_axis = Math.min(1, state.tick.time_axis + 0.05);
      
      // Generate hash
      const hash = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, '0')).join('');
      document.getElementById('hashDisplay').textContent = 'HASH ' + hash.slice(0, 12) + '‚Ä¶';
      
      await new Promise(r => setTimeout(r, 200)); // Snap
      
      document.getElementById('applyBtn').style.opacity = '1';
      
      await new Promise(r => setTimeout(r, 200)); // Resume
      
      updateUI();
    });

    // Simulate tick changes
    function simulateTick() {
      // Small random fluctuations
      state.tick.people_pressure += (Math.random() - 0.5) * 0.02;
      state.tick.money_buffer += (Math.random() - 0.5) * 0.01;
      state.tick.work_flow += (Math.random() - 0.5) * 0.015;
      state.tick.policy_lock += (Math.random() - 0.5) * 0.01;

      // Clamp
      for (const k of Object.keys(state.tick)) {
        state.tick[k] = Math.max(0, Math.min(1, state.tick[k]));
      }

      updateUI();
    }

    // Init
    window.addEventListener('resize', resize);
    resize();
    render();
    updateUI();
    setInterval(simulateTick, 2000);
  </script>
</body>
</html>
