<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Autus Cell Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #050608; color: #f5f5f5; }
    header { padding: 16px 24px; border-bottom: 1px solid #111; }
    header h1 { font-size: 18px; margin: 0; }
    .layout { display: grid; grid-template-columns: 200px 1fr; max-width: 1100px; margin: 24px auto; padding: 0 16px; gap: 16px; }
    nav { background: #05070c; border-radius: 12px; padding: 12px; font-size: 13px; border: 1px solid #111; }
    .nav-item { padding: 8px; border-radius: 8px; cursor: pointer; margin-bottom: 4px; }
    .nav-item.active { background: #1d2435; }
    main { display: flex; flex-direction: column; gap: 12px; }
    .card { border-radius: 12px; border: 1px solid #222; background: radial-gradient(circle at top left, #15151a, #050608); padding: 14px 16px; }
    .card h2 { font-size: 14px; margin: 0 0 8px; }
    .row { display: flex; flex-wrap: wrap; gap: 16px; }
    .stat { min-width: 100px; }
    .label { font-size: 11px; opacity: 0.6; }
    .value { font-size: 14px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 8px; }
    th, td { text-align: left; padding: 6px 4px; border-bottom: 1px solid #222; }
    footer { text-align: center; padding: 20px; font-size: 11px; opacity: 0.5; }
    .back { color: #888; text-decoration: none; font-size: 12px; }
  </style>
</head>
<body>
  <header><a href="/" class="back">‚Üê Home</a><h1>Cell Dashboard: <span id="cellId">loading...</span></h1></header>
  <div class="layout">
    <nav>
      <div class="nav-item active">Overview</div>
      <div class="nav-item">Packs</div>
      <div class="nav-item">Policies</div>
      <div class="nav-item">Patterns</div>
    </nav>
    <main>
      <section class="card">
        <h2>Overview</h2>
        <div class="row">
          <div class="stat"><div class="label">Cell ID</div><div class="value" id="cellName">-</div></div>
          <div class="stat"><div class="label">Domain</div><div class="value" id="cellDomain">-</div></div>
          <div class="stat"><div class="label">Installed Packs</div><div class="value" id="packCount">-</div></div>
        </div>
      </section>
      <section class="card">
        <h2>Installed Packs</h2>
        <table><thead><tr><th>pack_id</th><th>version</th><th>status</th></tr></thead><tbody id="packTable"></tbody></table>
      </section>
    </main>
  </div>
  <footer>Autus does nothing. Each Cell operates itself.</footer>
  <script>
    const API = 'https://autus-production.up.railway.app';
    const cellId = location.pathname.split('/').pop() || 'angeles-school';
    document.getElementById('cellId').textContent = cellId;
    async function load() {
      try {
        const r = await fetch(API + '/cell/' + cellId);
        const d = await r.json();
        document.getElementById('cellName').textContent = d.cell_id || cellId;
        document.getElementById('cellDomain').textContent = d.domain || 'general';
        document.getElementById('packCount').textContent = d.packs?.length || 0;
        document.getElementById('packTable').innerHTML = (d.packs||[]).map(p => `<tr><td>${p.id}</td><td>${p.version||'1.0'}</td><td>${p.status||'active'}</td></tr>`).join('') || '<tr><td colspan="3">No packs</td></tr>';
      } catch(e) { console.error(e); }
    }
    load();
  </script>
</body>
</html>
