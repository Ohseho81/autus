<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Autus Market | Packs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #050608; color: #f5f5f5; }
    header, footer { padding: 16px 24px; border-bottom: 1px solid #111; display: flex; align-items: center; justify-content: space-between; }
    header h1 { font-size: 18px; margin: 0; }
    header .tagline { font-size: 12px; opacity: 0.75; }
    main { max-width: 1120px; margin: 24px auto 40px; padding: 0 16px; }
    .filter-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    select, input { background: #080910; border-radius: 999px; border: 1px solid #333; color: #f5f5f5; padding: 6px 12px; font-size: 12px; }
    input[type="search"] { flex: 1; min-width: 160px; }
    .pill { display: inline-flex; align-items: center; gap: 6px; border-radius: 999px; border: 1px solid #333; padding: 4px 8px; font-size: 11px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .card { border-radius: 12px; border: 1px solid #222; background: radial-gradient(circle at top left, #15151a, #050608); padding: 14px; display: flex; flex-direction: column; gap: 6px; }
    .card-header { display: flex; justify-content: space-between; align-items: baseline; }
    .pack-id { font-size: 14px; font-weight: 600; }
    .domain, .owner, .metrics { font-size: 11px; opacity: 0.75; }
    .status { font-size: 11px; padding: 2px 8px; border-radius: 999px; border: 1px solid #333; }
    .status.certified { border-color: #22c55e; color: #22c55e; }
    .status.testing { border-color: #eab308; color: #eab308; }
    .desc { font-size: 12px; opacity: 0.85; margin-top: 4px; }
    .actions { margin-top: 8px; display: flex; justify-content: flex-end; gap: 6px; }
    button { border-radius: 999px; border: 1px solid #444; background: #0d0e14; color: #f5f5f5; font-size: 11px; padding: 4px 10px; cursor: pointer; }
    button.primary { border-color: #4f46e5; background: #4f46e5; }
    footer { border-top: 1px solid #111; font-size: 11px; opacity: 0.7; justify-content: center; }
    .loading { text-align: center; padding: 40px; opacity: 0.6; }
    .back { color: #888; text-decoration: none; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <div><a href="/" class="back">← Home</a><h1>Autus Market</h1><div class="tagline">Autus는 팩을 만들지 않는다. 모든 팩은 참여자가 만든다.</div></div>
    <div class="pill">Packs</div>
  </header>
  <main>
    <section class="filter-bar">
      <select id="domainFilter"><option value="">Domain: 전체</option><option value="education">교육</option><option value="sports">스포츠</option><option value="visa">비자</option></select>
      <input type="search" id="searchInput" placeholder="팩 검색…" />
    </section>
    <section class="grid" id="packGrid"><div class="loading">팩 로딩 중...</div></section>
  </main>
  <footer>Autus does nothing. Participants create all Packs.</footer>
  <script>
    const API = 'https://autus-production.up.railway.app';
    async function load() {
      try {
        const r = await fetch(API + '/api/v1/marketplace/packs');
        const d = await r.json();
        render(Array.isArray(d) ? d : d.packs || []);
      } catch(e) { document.getElementById('packGrid').innerHTML = '<div class="loading">로드 실패</div>'; }
    }
    function render(packs) {
      const g = document.getElementById('packGrid');
      if (!packs.length) { g.innerHTML = '<div class="loading">등록된 팩 없음</div>'; return; }
      g.innerHTML = packs.map(p => `
        <article class="card">
          <div class="card-header"><div><div class="pack-id">${p.id||p.name}</div><div class="domain">${p.domain||'general'}</div></div><div class="status ${p.status||'draft'}">${p.status||'draft'}</div></div>
          <div class="owner">owner: ${p.owner||'community'}</div>
          <div class="desc">${p.description||''}</div>
          <div class="actions"><button class="primary">설치</button></div>
        </article>`).join('');
    }
    document.getElementById('searchInput').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.card').forEach(c => c.style.display = c.textContent.toLowerCase().includes(q) ? 'flex' : 'none');
    });
    load();
  </script>
</body>
</html>
