<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autus - Zero-Action OS</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #050608;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;

    .tagline { font-size: 1.2rem; opacity: 0.8; margin-bottom: 40px; }

    a {
      color: #f5f5f5;
      text-decoration: none;
      padding: 12px 24px;
      border: 1px solid #333;
      border-radius: 999px;
      font-size: 14px;
      transition: all 0.2s;
    }
    a:hover { border-color: #4f46e5; background: #4f46e510; }
    footer { position: fixed; bottom: 20px; font-size: 12px; opacity: 0.5; }

</head>

  <div class="links">
