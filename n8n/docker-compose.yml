# docker-compose.yml
# AUTUS 전체 연동 스택

version: '3.8'

services:
  # ─────────────────────────────────────────────
  # AUTUS 메인 API
  # ─────────────────────────────────────────────
  autus-api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://autus:${DB_PASSWORD}@postgres:5432/autus
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
    depends_on:
      - postgres
      - neo4j
      - redis
    networks:
      - autus-network

  # ─────────────────────────────────────────────
  # PostgreSQL (메인 DB)
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: autus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: autus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autus-network

  # ─────────────────────────────────────────────
  # Neo4j (그래프 DB)
  # ─────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - autus-network

  # ─────────────────────────────────────────────
  # Redis (캐시)
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - autus-network

  # ─────────────────────────────────────────────
  # n8n (워크플로우 자동화)
  # ─────────────────────────────────────────────
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=https://${DOMAIN}/webhook/
      - AUTUS_API_URL=http://autus-api:8000
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows  # 워크플로우 JSON
    depends_on:
      - autus-api
    networks:
      - autus-network

volumes:
  postgres_data:
  neo4j_data:
  redis_data:
  n8n_data:

networks:
  autus-network:
    driver: bridge



