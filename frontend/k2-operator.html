<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUTUS - K2 Operator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚¨°</text></svg>" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-deep: #030712;
      --bg-surface: rgba(15, 23, 42, 0.85);
      --bg-glass: rgba(255, 255, 255, 0.03);
      --border-glass: rgba(255, 255, 255, 0.08);
      --accent-indigo: #6366f1;
      --accent-violet: #8b5cf6;
      --accent-cyan: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #475569;
    }
    
    html, body { height: 100%; overflow: hidden; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
    }
    
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.25rem;
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-glass);
      z-index: 1000;
    }
    
    .header-left { display: flex; align-items: center; gap: 1rem; }
    
    .back-btn {
      display: flex; align-items: center; gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s;
    }
    
    .back-btn:hover { background: rgba(255,255,255,0.08); color: var(--text-primary); }
    
    .page-title { font-size: 1rem; font-weight: 600; }
    
    .k-badge {
      padding: 0.35rem 0.75rem;
      background: linear-gradient(135deg, var(--accent-emerald), var(--accent-cyan));
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      color: #000;
    }
    
    .nav-links { display: flex; gap: 0.5rem; }
    
    .nav-link {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-link:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    .nav-link.active { background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet)); border: none; }
    
    .container { display: grid; grid-template-columns: 280px 1fr 280px; height: calc(100vh - 56px); margin-top: 56px; }
    
    .panel {
      background: var(--bg-surface);
      backdrop-filter: blur(20px);
      padding: 1.25rem;
      overflow-y: auto;
    }
    
    .panel-left { border-right: 1px solid var(--border-glass); }
    .panel-right { border-left: 1px solid var(--border-glass); }
    
    .section-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 1.25rem 0 0.75rem;
    }
    
    .section-label:first-child { margin-top: 0; }
    
    .task-card {
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .task-card:hover {
      border-color: var(--accent-indigo);
      transform: translateX(4px);
    }
    
    .task-card.active {
      border-color: var(--accent-indigo);
      background: rgba(99, 102, 241, 0.1);
    }
    
    .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .task-name { font-weight: 600; font-size: 0.95rem; }
    .task-priority { font-size: 0.7rem; padding: 0.2rem 0.5rem; border-radius: 6px; font-weight: 500; }
    .priority-high { background: rgba(244,63,94,0.2); color: var(--accent-rose); }
    .priority-medium { background: rgba(245,158,11,0.2); color: var(--accent-amber); }
    .priority-low { background: rgba(16,185,129,0.2); color: var(--accent-emerald); }
    
    .task-meta { font-size: 0.8rem; color: var(--text-muted); }
    
    .map-area { position: relative; }
    #map { width: 100%; height: 100%; background: var(--bg-deep); }
    .leaflet-control-attribution { display: none; }
    
    .task-marker {
      width: 32px; height: 32px;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    
    .gauge-card {
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }
    
    .gauge-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .gauge-label { font-size: 0.85rem; color: var(--text-secondary); }
    .gauge-value { font-size: 0.85rem; font-weight: 600; }
    
    .gauge-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
    .gauge-fill { height: 100%; border-radius: 4px; transition: width 0.5s; }
    
    .action-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 0.5rem;
    }
    
    .action-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3); }
    .action-btn.secondary { background: var(--bg-glass); border: 1px solid var(--border-glass); color: var(--text-secondary); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/" class="back-btn">‚Üê Ìôà</a>
      <span class="page-title">‚¨° K2 Operator</span>
      <span class="k-badge">Ïã§ÌñâÏûê</span>
    </div>
    <nav class="nav-links">
      <a href="/portal.html" class="nav-link">‚óâ</a>
      <a href="/k2-operator.html" class="nav-link active">‚¨°</a>
      <a href="/k10-observer.html" class="nav-link">‚óé</a>
      <a href="/automation.html" class="nav-link">ü§ñ</a>
    </nav>
  </header>

  <div class="container">
    <aside class="panel panel-left">
      <div class="section-label">Ïò§ÎäòÏùò ÏóÖÎ¨¥</div>
      <div id="taskList"></div>
    </aside>
    
    <div class="map-area">
      <div id="map"></div>
    </div>
    
    <aside class="panel panel-right">
      <div class="section-label">Ïã§Ìñâ ÏÉÅÌÉú</div>
      
      <div class="gauge-card">
        <div class="gauge-header">
          <span class="gauge-label">ÏßÑÌñâÎ•†</span>
          <span class="gauge-value" style="color: var(--accent-emerald)">67%</span>
        </div>
        <div class="gauge-bar"><div class="gauge-fill" style="width: 67%; background: var(--accent-emerald)"></div></div>
      </div>
      
      <div class="gauge-card">
        <div class="gauge-header">
          <span class="gauge-label">ÏóêÎÑàÏßÄ</span>
          <span class="gauge-value" style="color: var(--accent-amber)">54%</span>
        </div>
        <div class="gauge-bar"><div class="gauge-fill" style="width: 54%; background: var(--accent-amber)"></div></div>
      </div>
      
      <div class="gauge-card">
        <div class="gauge-header">
          <span class="gauge-label">ÏßëÏ§ëÎèÑ</span>
          <span class="gauge-value" style="color: var(--accent-indigo)">82%</span>
        </div>
        <div class="gauge-bar"><div class="gauge-fill" style="width: 82%; background: var(--accent-indigo)"></div></div>
      </div>
      
      <div class="section-label">Îπ†Î•∏ Ïã§Ìñâ</div>
      <button class="action-btn">‚ñ∂ Îã§Ïùå ÏóÖÎ¨¥</button>
      <button class="action-btn secondary">‚è∏ Ìú¥Ïãù</button>
    </aside>
  </div>

  <script>
    const TASKS = [
      { id: 1, name: 'ÏõîÍ∞Ñ Î≥¥Í≥†ÏÑú Í≤ÄÌÜ†', priority: 'high', location: 'Î≥∏ÏÇ¨', lat: 37.5665, lng: 126.9780 },
      { id: 2, name: 'ÌåÄ ÎØ∏ÌåÖ', priority: 'medium', location: 'ÌöåÏùòÏã§ A', lat: 37.5665, lng: 126.9780 },
      { id: 3, name: 'Í≥†Í∞ù ÎØ∏ÌåÖ', priority: 'high', location: 'Í∞ïÎÇ®', lat: 37.4979, lng: 127.0276 },
      { id: 4, name: 'Í≥ÑÏïΩÏÑú Í≤ÄÌÜ†', priority: 'low', location: 'Î≤ïÎ¨¥ÌåÄ', lat: 37.5665, lng: 126.9780 },
      { id: 5, name: 'Î¨ºÎ•ò ÌòÑÌô© ÌôïÏù∏', priority: 'medium', location: 'Ïù∏Ï≤ú', lat: 37.4563, lng: 126.7052 },
    ];
    
    const PRIORITY_LABELS = { high: 'Í∏¥Í∏â', medium: 'Î≥¥ÌÜµ', low: 'ÎÇÆÏùå' };
    const PRIORITY_ICONS = { high: 'üî¥', medium: 'üü°', low: 'üü¢' };
    
    document.getElementById('taskList').innerHTML = TASKS.map(t => `
      <div class="task-card" data-id="${t.id}">
        <div class="task-header">
          <span class="task-name">${t.name}</span>
          <span class="task-priority priority-${t.priority}">${PRIORITY_LABELS[t.priority]}</span>
        </div>
        <div class="task-meta">üìç ${t.location}</div>
      </div>
    `).join('');
    
    const map = L.map('map', { center: [37.5, 127], zoom: 10, zoomControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19, subdomains: 'abcd' }).addTo(map);
    
    TASKS.forEach(t => {
      const colors = { high: '#f43f5e', medium: '#f59e0b', low: '#10b981' };
      const icon = L.divIcon({
        className: '',
        html: `<div class="task-marker" style="background: ${colors[t.priority]}; border: 2px solid rgba(255,255,255,0.3);">${PRIORITY_ICONS[t.priority]}</div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });
      L.marker([t.lat, t.lng], { icon }).addTo(map)
        .bindPopup(`<div style="color: var(--text-primary); padding: 0.5rem;"><strong>${t.name}</strong><br/><span style="color: var(--text-muted);">${t.location}</span></div>`);
    });
    
    document.querySelectorAll('.task-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.task-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        const task = TASKS.find(t => t.id === parseInt(card.dataset.id));
        map.flyTo([task.lat, task.lng], 12, { duration: 0.8 });
      });
    });
  </script>
</body>
