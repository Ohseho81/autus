<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTUS - 오프라인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #05050a 0%, #0a0a15 50%, #05050a 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0ea5e9, #06b6d4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3);
    }
    
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #0ea5e9, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #9ca3af;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      color: #f87171;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(14, 165, 233, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(14, 165, 233, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .retry-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .tips {
      margin-top: 48px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      text-align: left;
    }
    
    .tips h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tips ul {
      list-style: none;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .tips li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tips li::before {
      content: "•";
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z"/>
      </svg>
    </div>
    
    <h1>AUTUS</h1>
    
    <p>인터넷 연결이 끊어졌습니다.<br>연결을 확인하고 다시 시도해주세요.</p>
    
    <div class="status">
      <span class="status-dot"></span>
      오프라인 상태
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 4v6h6M23 20v-6h-6"/>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
      </svg>
      다시 연결
    </button>
    
    <div class="tips">
      <h3>해결 방법</h3>
      <ul>
        <li>Wi-Fi 또는 모바일 데이터 확인</li>
        <li>비행기 모드가 꺼져있는지 확인</li>
        <li>라우터 재시작</li>
        <li>잠시 후 다시 시도</li>
      </ul>
    </div>
  </div>

  <script>
    // 온라인 상태 감지 시 자동 새로고침
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
