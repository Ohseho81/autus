    <script>
        // Navigation
        document.getElementById('nav').innerHTML = generateNav('consensus');

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Panel').classList.add('active');
            });
        });

        // Update M/T/s value displays
        function updateValue(id) {
            const input = document.getElementById(id);
            const display = document.getElementById(id + 'Value');
            
            if (id.includes('S')) {
                display.textContent = (input.value / 100).toFixed(2);
            } else {
                display.textContent = input.value;
            }
            
            updateScorePreview();
        }

        // Update score preview
        function updateScorePreview() {
            const before = {
                M: parseFloat(document.getElementById('beforeM').value),
                T: parseFloat(document.getElementById('beforeT').value),
                s: parseFloat(document.getElementById('beforeS').value) / 100
            };
            const after = {
                M: parseFloat(document.getElementById('afterM').value),
                T: parseFloat(document.getElementById('afterT').value),
                s: parseFloat(document.getElementById('afterS').value) / 100
            };

            const score = ConsensusEngine.calculateEffectiveness(before, after, 1);
            document.getElementById('scorePreview').textContent = score.toFixed(3);
        }

            const taskId = document.getElementById('taskSelect').value;
