    * {

    html, body {
      width: 100%;

      color: #fff;
      font-family: -apple-system, 'SF Pro Display', sans-serif;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;

    .logo {

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      max-width: 600px;
      width: 100%;
    }

    .role-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 24px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .role-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .role-card:active {
      transform: scale(0.98);
    }

    .role-card[data-role="subject"] { --accent: #00ff88; }
    .role-card[data-role="operator"] { --accent: #45B7D1; }
    .role-card[data-role="sponsor"] { --accent: #FFD700; }
    .role-card[data-role="employer"] { --accent: #96CEB4; }
    .role-card[data-role="institution"] { --accent: #DDA0DD; }

    .role-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .role-icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .role-name {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .role-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .footer {
      margin-top: 48px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
    }

    .footer a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .roles {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .role-card {
        padding: 20px 12px;
      }

      .role-icon {
        font-size: 32px;
      }

      .title {
        font-size: 24px;
      }
    }
  </style>
