<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AUTUS SOLAR</title>
  <style>
    /* ═══════════════════════════════════════════════════════════
       RESET & BASE
       ═══════════════════════════════════════════════════════════ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    }

    /* ═══════════════════════════════════════════════════════════
       CONTAINER
       ═══════════════════════════════════════════════════════════ */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* ═══════════════════════════════════════════════════════════
       HEADER
       ═══════════════════════════════════════════════════════════ */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .gate-badge {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .gate-badge.green { background: #00ff88; color: #000; }
    .gate-badge.amber { background: #ffaa00; color: #000; }
    .gate-badge.yellow { background: #ffaa00; color: #000; }
    .gate-badge.red { background: #ff4444; color: #fff; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .risk-display {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'SF Mono', monospace;
    }

    .fps-display {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'SF Mono', monospace;
    }

    /* ═══════════════════════════════════════════════════════════
       CANVAS (9 Planets)
       ═══════════════════════════════════════════════════════════ */
    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 56px;
      padding-bottom: 200px;
    }

    #solar-canvas {
      max-width: 100%;
      max-height: 100%;
    }

    /* ═══════════════════════════════════════════════════════════
       ACTION AREA
       ═══════════════════════════════════════════════════════════ */
    .action-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 16px;
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.95) 30%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    .action-area.hidden {
      display: none;
    }

    .impact-display {
      font-size: 28px;
      font-weight: 700;
      color: #00ff88;
    }

    .impact-display.negative { color: #00ff88; }
    .impact-display.positive { color: #ff4444; }

    .impact-subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: -8px;
    }

    .recover-btn {
      width: 100%;
      max-width: 400px;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-appearance: none;
    }

    .recover-btn:hover {
      background: #00cc66;
      transform: scale(1.02);
    }

    .recover-btn:active {
      transform: scale(0.98);
    }

    .recover-btn:disabled {
      background: #333;
      color: #666;
      cursor: default;
      transform: none;
    }

    .countdown {
      font-size: 48px;
      font-weight: 200;
      color: rgba(255, 255, 255, 0.3);
      font-family: 'SF Mono', monospace;
    }

    .countdown.urgent {
      color: #00ff88;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ═══════════════════════════════════════════════════════════
       SUCCESS SCREEN
       ═══════════════════════════════════════════════════════════ */
    .success-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.3s;
    }

    .success-screen.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.1);
      border: 3px solid #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #00ff88;
      margin-bottom: 24px;
      animation: scaleIn 0.5s;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .success-text {
      font-size: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .audit-id {
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'SF Mono', monospace;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .immutable-badge {
      margin-top: 32px;
      font-size: 10px;
      color: rgba(0, 255, 136, 0.5);
      border: 1px solid rgba(0, 255, 136, 0.2);
      padding: 4px 12px;
      border-radius: 4px;
      letter-spacing: 1px;
    }

    /* ═══════════════════════════════════════════════════════════
       MOBILE (< 480px)
       ═══════════════════════════════════════════════════════════ */
    @media (max-width: 480px) {
      .header {
        height: 48px;
        padding: 0 12px;
      }

      .gate-badge {
        padding: 5px 10px;
        font-size: 11px;
      }

      .fps-display {
        font-size: 10px;
      }

      .canvas-container {
        padding-top: 48px;
        padding-bottom: 220px;
      }

      .action-area {
        padding: 20px 12px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
        gap: 12px;
      }

      .impact-display {
        font-size: 32px;
      }

      .recover-btn {
        padding: 20px 24px;
        font-size: 18px;
        border-radius: 8px;
      }

      .countdown {
        font-size: 56px;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        font-size: 40px;
      }

      .success-text {
        font-size: 20px;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       TABLET (480px - 768px)
       ═══════════════════════════════════════════════════════════ */
    @media (min-width: 481px) and (max-width: 768px) {
      .recover-btn {
        max-width: 320px;
      }

      .countdown {
        font-size: 52px;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       DESKTOP (> 768px)
       ═══════════════════════════════════════════════════════════ */
    @media (min-width: 769px) {
      .header {
        height: 60px;
        padding: 0 24px;
      }

      .gate-badge {
        padding: 8px 16px;
        font-size: 14px;
      }

      .canvas-container {
        padding-top: 60px;
        padding-bottom: 180px;
      }

      .action-area {
        padding: 32px 24px;
      }

      .impact-display {
        font-size: 36px;
      }

      .recover-btn {
        padding: 20px 48px;
        font-size: 18px;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       LANDSCAPE MOBILE
       ═══════════════════════════════════════════════════════════ */
    @media (max-height: 500px) and (orientation: landscape) {
      .canvas-container {
        padding-top: 48px;
        padding-bottom: 140px;
      }

      .action-area {
        flex-direction: row;
        justify-content: center;
        padding: 12px 16px;
        gap: 24px;
      }

      .impact-display {
        font-size: 24px;
      }

      .impact-subtitle {
        display: none;
      }

      .recover-btn {
        width: auto;
        padding: 14px 32px;
      }

      .countdown {
        font-size: 36px;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       LOADING
       ═══════════════════════════════════════════════════════════ */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 300;
      transition: opacity 0.3s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="gate-badge green" id="gate-badge">GREEN</div>
      <div class="header-right">
        <div class="risk-display" id="risk-display">RISK: 0%</div>
        <div class="fps-display" id="fps-display">-- FPS</div>
      </div>
    </header>

    <!-- Canvas -->
    <div class="canvas-container">
      <canvas id="solar-canvas"></canvas>
    </div>

    <!-- Action Area -->
    <div class="action-area" id="action-area">
      <div class="impact-display negative" id="impact-display">−0%</div>
      <div class="impact-subtitle">즉시 행동하지 않으면 손실 확정</div>
      <button class="recover-btn" id="recover-btn">지금 조치</button>
      <div class="countdown" id="countdown">5</div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen hidden" id="success-screen">
      <div class="success-icon">✓</div>
      <div class="success-text">RECOVERED</div>
      <div class="audit-id" id="audit-id">AUDIT: ---</div>
      <div class="immutable-badge">IMMUTABLE</div>
    </div>
  </div>

  <script>
    /**
     * AUTUS SOLAR — Mobile + Desktop
     * ELON EDITION 반응형
     */
    (function() {
      'use strict';

      // ═══════════════════════════════════════════════════════════
      // CONFIG
      // ═══════════════════════════════════════════════════════════
      const API_BASE = window.location.hostname === 'localhost' 
        ? 'http://localhost:8000' 
        : 'https://autus-production.up.railway.app';
      
      const AUTO_SECONDS = 5;
      let countdown = AUTO_SECONDS;
      let timer = null;
      let animationId = null;

      // State
      const STATE = {
        risk: 32,
        gate: 'GREEN',
        impactPercent: -32,
        fps: 60,
        showAction: false
      };

      // Elements
      const els = {
        loadingOverlay: document.getElementById('loading-overlay'),
        gateBadge: document.getElementById('gate-badge'),
        riskDisplay: document.getElementById('risk-display'),
        fpsDisplay: document.getElementById('fps-display'),
        impactDisplay: document.getElementById('impact-display'),
        recoverBtn: document.getElementById('recover-btn'),
        countdown: document.getElementById('countdown'),
        actionArea: document.getElementById('action-area'),
        successScreen: document.getElementById('success-screen'),
        auditId: document.getElementById('audit-id'),
        canvas: document.getElementById('solar-canvas')
      };

      // ═══════════════════════════════════════════════════════════
      // INIT
      // ═══════════════════════════════════════════════════════════
      async function init() {
        setupCanvas();
        await fetchState();
        setupEvents();
        startFPSCounter();
        
        // Hide loading
        setTimeout(() => {
          els.loadingOverlay.classList.add('hidden');
        }, 500);

        // Start polling
        setInterval(fetchState, 30000);
      }

      // ═══════════════════════════════════════════════════════════
      // CANVAS — 9 Planets
      // ═══════════════════════════════════════════════════════════
      function setupCanvas() {
        const canvas = els.canvas;
        const ctx = canvas.getContext('2d');
        
        function resize() {
          const container = canvas.parentElement;
          const size = Math.min(container.clientWidth, container.clientHeight) * 0.9;
          canvas.width = size;
          canvas.height = size;
        }

        resize();
        window.addEventListener('resize', resize);

        // Planet colors
        const planets = [
          { name: 'Recovery', color: '#4ECDC4', orbit: 0.18, speed: 0.025, size: 8 },
          { name: 'Stability', color: '#45B7D1', orbit: 0.28, speed: 0.020, size: 7 },
          { name: 'Cohesion', color: '#96CEB4', orbit: 0.38, speed: 0.016, size: 9 },
          { name: 'Shock', color: '#FF6B6B', orbit: 0.48, speed: 0.013, size: 10 },
          { name: 'Friction', color: '#FFEAA7', orbit: 0.58, speed: 0.010, size: 6 },
          { name: 'Transfer', color: '#DDA0DD', orbit: 0.68, speed: 0.008, size: 7 },
          { name: 'Time', color: '#87CEEB', orbit: 0.78, speed: 0.006, size: 8 },
          { name: 'Quality', color: '#98FB98', orbit: 0.88, speed: 0.005, size: 6 },
          { name: 'Output', color: '#FFB6C1', orbit: 0.95, speed: 0.004, size: 7 }
        ];

        let startAngles = planets.map(() => Math.random() * Math.PI * 2);

        function render() {
          const w = canvas.width;
          const h = canvas.height;
          const cx = w / 2;
          const cy = h / 2;
          const maxR = Math.min(w, h) / 2 - 20;

          // Clear
          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, w, h);

          // Sun (center) - color based on state
          const sunSize = maxR * 0.12;
          const sunColor = STATE.gate === 'RED' ? '#ff4444' :
                          STATE.gate === 'AMBER' || STATE.gate === 'YELLOW' ? '#ffaa00' : '#FFD700';
          
          const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, sunSize * 1.5);
          gradient.addColorStop(0, sunColor);
          gradient.addColorStop(0.5, sunColor + '88');
          gradient.addColorStop(1, 'transparent');
          
          ctx.beginPath();
          ctx.arc(cx, cy, sunSize * 1.5, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();

          // Sun core
          ctx.beginPath();
          ctx.arc(cx, cy, sunSize, 0, Math.PI * 2);
          ctx.fillStyle = sunColor;
          ctx.fill();

          // Planets
          const time = Date.now() / 1000;
          const speedMod = STATE.gate === 'RED' ? 0.2 : 1;

          planets.forEach((planet, i) => {
            const orbitR = maxR * planet.orbit;
            const angle = startAngles[i] + time * planet.speed * speedMod;
            
            // Vibration for RED state
            const vibration = STATE.gate === 'RED' ? Math.sin(time * 20) * 2 : 0;
            const x = cx + Math.cos(angle) * orbitR + vibration;
            const y = cy + Math.sin(angle) * orbitR;

            // Orbit line
            ctx.beginPath();
            ctx.arc(cx, cy, orbitR, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.06)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Planet glow
            ctx.beginPath();
            ctx.arc(x, y, planet.size + 4, 0, Math.PI * 2);
            ctx.fillStyle = planet.color + '33';
            ctx.fill();

            // Planet
            ctx.beginPath();
            ctx.arc(x, y, planet.size, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
          });

          animationId = requestAnimationFrame(render);
        }

        render();
      }

      // ═══════════════════════════════════════════════════════════
      // STATE FETCH
      // ═══════════════════════════════════════════════════════════
      async function fetchState() {
        try {
          const res = await fetch(`${API_BASE}/api/v1/physics/solar-binding`);
          if (!res.ok) throw new Error('API error');
          
          const data = await res.json();
          
          STATE.risk = data.risk || 32;
          STATE.gate = (data.gate || data.status || 'GREEN').toUpperCase();
          STATE.impactPercent = -(data.risk || 32);
          STATE.showAction = STATE.risk >= 40 && STATE.gate !== 'RED';
          
          updateUI();
        } catch (e) {
          console.warn('[AUTUS] API offline, using defaults');
          // 기본값으로 UI 업데이트
          STATE.showAction = STATE.risk >= 40 && STATE.gate !== 'RED';
          updateUI();
        }
      }

      function updateUI() {
        // Gate badge
        els.gateBadge.textContent = STATE.gate;
        els.gateBadge.className = `gate-badge ${STATE.gate.toLowerCase()}`;

        // Risk
        els.riskDisplay.textContent = `RISK: ${STATE.risk}%`;

        // Impact
        els.impactDisplay.textContent = `−${STATE.risk}%`;
        els.impactDisplay.className = `impact-display negative`;

        // Show/hide action area
        if (STATE.showAction) {
          els.actionArea.classList.remove('hidden');
          if (!timer) {
            startCountdown();
          }
        } else {
          els.actionArea.classList.add('hidden');
          if (timer) {
            clearInterval(timer);
            timer = null;
          }
        }
      }

      // ═══════════════════════════════════════════════════════════
      // COUNTDOWN
      // ═══════════════════════════════════════════════════════════
      function startCountdown() {
        countdown = AUTO_SECONDS;
        updateCountdownUI();

        timer = setInterval(() => {
          countdown--;
          updateCountdownUI();

          if (countdown <= 0) {
            clearInterval(timer);
            timer = null;
            executeRecover();
          }
        }, 1000);
      }

      function updateCountdownUI() {
        els.countdown.textContent = countdown;
        els.countdown.className = countdown <= 2 ? 'countdown urgent' : 'countdown';
      }

      // ═══════════════════════════════════════════════════════════
      // RECOVER
      // ═══════════════════════════════════════════════════════════
      async function executeRecover() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
        
        els.recoverBtn.disabled = true;
        els.recoverBtn.textContent = 'EXECUTING...';

        try {
          const res = await fetch(`${API_BASE}/api/v1/action/execute`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              action: 'RECOVER', 
              risk: STATE.risk,
              system_state: STATE.gate
            })
          });
          
          const data = await res.json();
          showSuccess(data.audit_id || `AUD-${Date.now().toString(36).toUpperCase()}`);
        } catch (e) {
          console.log('[AUTUS] API offline, local mode');
          showSuccess(`AUD-LOCAL-${Date.now().toString(36).toUpperCase()}`);
        }
      }

      function showSuccess(auditId) {
        // Hide action area
        els.actionArea.classList.add('hidden');
        
        // Show success
        els.successScreen.classList.remove('hidden');
        els.auditId.textContent = `AUDIT: ${auditId}`;

        // Store audit ID
        localStorage.setItem('autus.lastAuditId', auditId);
        localStorage.setItem('autus.auditLocked', 'true');
      }

      // ═══════════════════════════════════════════════════════════
      // EVENTS
      // ═══════════════════════════════════════════════════════════
      function setupEvents() {
        els.recoverBtn.addEventListener('click', () => {
          if (!els.recoverBtn.disabled) {
            executeRecover();
          }
        });

        // Touch feedback
        els.recoverBtn.addEventListener('touchstart', () => {
          els.recoverBtn.style.transform = 'scale(0.98)';
        }, { passive: true });

        els.recoverBtn.addEventListener('touchend', () => {
          els.recoverBtn.style.transform = '';
        }, { passive: true });

        // Prevent zoom on double tap
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
          const now = Date.now();
          if (now - lastTap < 300) {
            e.preventDefault();
          }
          lastTap = now;
        }, { passive: false });

        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
      }

      // ═══════════════════════════════════════════════════════════
      // FPS COUNTER
      // ═══════════════════════════════════════════════════════════
      function startFPSCounter() {
        let lastTime = performance.now();
        let frames = 0;

        function update() {
          frames++;
          const now = performance.now();
          
          if (now - lastTime >= 1000) {
            const fps = Math.round(frames * 1000 / (now - lastTime));
            els.fpsDisplay.textContent = `${fps} FPS`;
            frames = 0;
            lastTime = now;
          }
          
          requestAnimationFrame(update);
        }
        
        requestAnimationFrame(update);
      }

      // ═══════════════════════════════════════════════════════════
      // START
      // ═══════════════════════════════════════════════════════════
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

    })();
  </script>
</body>
</html>
