  <script>
    const ENTITIES = [
      { id: 1, name: 'ë³¸ì‚¬', type: 'HQ', icon: 'ğŸ¢', lat: 37.5665, lng: 126.9780, flowIn: 500, flowOut: 200 },
      { id: 2, name: 'ê°•ë‚¨ì§€ì ', type: 'Branch', icon: 'ğŸ¬', lat: 37.4979, lng: 127.0276, flowIn: 300, flowOut: 150 },
      { id: 3, name: 'íŒêµR&D', type: 'R&D', icon: 'ğŸ”¬', lat: 37.3947, lng: 127.1119, flowIn: 100, flowOut: 300 },
      { id: 4, name: 'ì¸ì²œë¬¼ë¥˜', type: 'Logistics', icon: 'ğŸ“¦', lat: 37.4563, lng: 126.7052, flowIn: 200, flowOut: 180 },
      { id: 5, name: 'ë¶€ì‚°ì§€ì‚¬', type: 'Branch', icon: 'ğŸ¬', lat: 35.1796, lng: 129.0756, flowIn: 150, flowOut: 90 },
    ];
    
    const FLOWS = [
      { from: 1, to: 2, type: 'transfer' },
      { from: 1, to: 3, type: 'transfer' },
      { from: 1, to: 4, type: 'transfer' },
      { from: 5, to: 1, type: 'income' },
    ];
    
    document.getElementById('entityList').innerHTML = ENTITIES.map(e => `
      <div class="entity-item" data-id="${e.id}">
        <div class="entity-icon">${e.icon}</div>
        <div class="entity-info">
          <div class="entity-name">${e.name}</div>
          <div class="entity-type">${e.type}</div>
        </div>
        <div class="entity-flow">
          <div class="flow-in">+â‚©${e.flowIn}ë§Œ</div>
          <div class="flow-out">-â‚©${e.flowOut}ë§Œ</div>
        </div>
      </div>
    `).join('');
    
    // Leaflet Map
    const map = L.map('map', {
      center: [36.5, 127.5],
      zoom: 7,
      zoomControl: false
    });
    
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      subdomains: 'abcd'
    }).addTo(map);
    
    // Markers
    ENTITIES.forEach(e => {
      const icon = L.divIcon({
        className: 'node-marker',
        html: `<div style="
          width: 36px; height: 36px;
          background: linear-gradient(135deg, rgba(99,102,241,0.9), rgba(139,92,246,0.9));
          border-radius: 10px;
          display: flex; align-items: center; justify-content: center;
          font-size: 1.25rem;
          border: 2px solid rgba(255,255,255,0.3);
          box-shadow: 0 0 20px rgba(99,102,241,0.4);
        ">${e.icon}</div>`,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
      });
      
      L.marker([e.lat, e.lng], { icon })
        .addTo(map)
        .bindTooltip(e.name, { direction: 'top', className: 'node-tooltip' });
    });
    
    // Flow Canvas Animation
    const canvas = document.getElementById('flowCanvas');
    const ctx = canvas.getContext('2d');
    let time = 0;
    
    function resize() {
      canvas.width = canvas.offsetWidth * devicePixelRatio;
      canvas.height = canvas.offsetHeight * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    resize();
    window.addEventListener('resize', resize);
    
    function latLngToPixel(lat, lng) {
      const point = map.latLngToContainerPoint([lat, lng]);
      return { x: point.x, y: point.y };
    }
    
    function draw() {
      time++;
      ctx.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
      
      FLOWS.forEach((flow, i) => {
        const from = ENTITIES.find(e => e.id === flow.from);
        const to = ENTITIES.find(e => e.id === flow.to);
        const p1 = latLngToPixel(from.lat, from.lng);
        const p2 = latLngToPixel(to.lat, to.lng);
        const midX = (p1.x + p2.x) / 2;
        const midY = (p1.y + p2.y) / 2 - 40;
        
        let color = '#6366f1';
        if (flow.type === 'income') color = '#10b981';
        if (flow.type === 'expense') color = '#f43f5e';
        
        // Path
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.quadraticCurveTo(midX, midY, p2.x, p2.y);
        ctx.strokeStyle = color + '40';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Particle
        const t = ((time + i * 40) % 100) / 100;
        const px = (1-t)*(1-t)*p1.x + 2*(1-t)*t*midX + t*t*p2.x;
        const py = (1-t)*(1-t)*p1.y + 2*(1-t)*t*midY + t*t*p2.y;
        
        ctx.beginPath();
        ctx.arc(px, py, 5, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
      });
      
      requestAnimationFrame(draw);
    }
    draw();
    
    map.on('move', () => {}); // Redraw on map move
  </script>
