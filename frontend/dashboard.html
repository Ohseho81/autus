  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-deep: #030712;
      --bg-surface: rgba(15, 23, 42, 0.7);
      --bg-glass: rgba(255, 255, 255, 0.03);
      --border-glass: rgba(255, 255, 255, 0.08);
      --accent-indigo: #6366f1;
      --accent-violet: #8b5cf6;
      --accent-cyan: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #475569;
    }
    
    html, body { height: 100%; overflow: hidden; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
    }
    
    /* Aurora */
    .aurora {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    
    .aurora-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
    }
    
    .aurora-blob:nth-child(1) {
      width: 500px; height: 500px;
      background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet));
      top: -20%; left: 20%;
      animation: float 20s ease-in-out infinite;
    }
    
    .aurora-blob:nth-child(2) {
      width: 400px; height: 400px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-emerald));
      bottom: -10%; right: 10%;
      animation: float 25s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }
    
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.25rem;
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-glass);
      z-index: 100;
    }
    
    .header-left { display: flex; align-items: center; gap: 1rem; }
    
    .back-btn {
      display: flex; align-items: center; gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s;
    }
    
    .back-btn:hover { background: rgba(255,255,255,0.08); color: var(--text-primary); }
    
    .page-title { font-size: 1rem; font-weight: 600; }
    
    .nav-links { display: flex; gap: 0.5rem; }
    
    .nav-link {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-link:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    .nav-link.active { background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet)); border: none; }
    
    .main {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr auto;
      gap: 1rem;
      height: calc(100vh - 56px);
      padding: 1rem;
      margin-top: 56px;
    }
    
    .glass-card {
      background: var(--bg-surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 20px;
      padding: 1.25rem;
    }
    
    /* Main Gauge */
    .gauge-main {
      grid-row: span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .gauge-ring {
      position: relative;
      width: 280px;
      height: 280px;
    }
    
    .gauge-ring svg { transform: rotate(-90deg); }
    
    .gauge-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 20; }
    
    .gauge-fill {
      fill: none;
      stroke: url(#gaugeGrad);
      stroke-width: 20;
      stroke-linecap: round;
      stroke-dasharray: 754;
      stroke-dashoffset: 188;
      transition: stroke-dashoffset 1s;
    }
    
    .gauge-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .gauge-value {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .gauge-label { font-size: 1rem; color: var(--text-muted); }
    .gauge-sub { font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.25rem; }
    
    /* Constant Cards */
    .const-card {
      display: flex;
      flex-direction: column;
    }
    
    .const-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .const-icon {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px;
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .const-trend {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-weight: 500;
    }
    
    .const-trend.up { background: rgba(16,185,129,0.2); color: var(--accent-emerald); }
    .const-trend.down { background: rgba(244,63,94,0.2); color: var(--accent-rose); }
    .const-trend.stable { background: rgba(100,116,139,0.2); color: var(--text-muted); }
    
    .const-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .const-name { font-size: 0.85rem; color: var(--text-muted); }
    
    .const-bar {
      margin-top: auto;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .const-bar-fill { height: 100%; border-radius: 3px; transition: width 1s; }
    
    /* Nav Panel */
    .nav-panel {
      grid-column: span 3;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .nav-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .nav-path {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }
    
    .nav-node {

      gap: 0.5rem;
      padding: 0.6rem 1rem;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      font-size: 0.85rem;
    }
    
    .nav-node.current {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
      border-color: var(--accent-indigo);
    }
    
    .nav-arrow { color: var(--text-muted); }

      border-color: var(--accent-emerald);
      color: var(--accent-emerald);
    }
