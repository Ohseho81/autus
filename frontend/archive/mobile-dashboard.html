    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 20px 16px 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #4741ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Pull to refresh indicator */
        .refresh-indicator {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(71, 65, 255, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: top 0.3s ease;
            z-index: 200;
        }

        .refresh-indicator.show {
            top: 80px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px 16px 100px;
            overflow-y: auto;
        }

        /* Status cards */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .status-label {
            font-size: 16px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .status-unit {
            font-size: 14px;
            color: #aaa;
        }

        .energy .status-value { color: #00ff88; }
        .entropy .status-value { color: #ff6b35; }
        .system-status .status-value { color: #4741ff; }

        /* Action buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4741ff 0%, #00d4ff 100%);
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 70px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:active::before {
            left: 100%;
        }

        .pressure-btn { background: linear-gradient(135deg, #ff4757 0%, #ff6b35 100%); }
        .release-btn { background: linear-gradient(135deg, #00ff88 0%, #00d4aa 100%); }
        .decision-btn { background: linear-gradient(135deg, #4741ff 0%, #7b68ee 100%); }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4741ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0 max(12px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item.active {
            background: rgba(71, 65, 255, 0.2);
            color: #4741ff;
        }

        .nav-item:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .status-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                max-width: 768px;
                margin: 0 auto;
            }
        }

        /* Swipe indicators */
        .swipe-indicator {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(71, 65, 255, 0.8);
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 150;
        }

        .swipe-left {
            right: 20px;
        }

        .swipe-right {
            left: 20px;
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #ff6b35;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #ff6b35;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff4757;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .offline-indicator.show {
            transform: translateY(0);
        }
    </style>
