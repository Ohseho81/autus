<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTUS — FINAL INTERFACE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.4);
            --cyan-dark: rgba(0, 240, 255, 0.15);
            --bg: #050608;
            --bg-panel: rgba(5, 6, 8, 0.95);
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4444;
        }
        
        body {
            background: var(--bg);
            color: var(--cyan);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Loading */
        .loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px;
            border: 2px solid var(--cyan-dim);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; font-size: 11px; letter-spacing: 3px; opacity: 0.6; }
        
        /* Header */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: 50px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg), transparent);
        }
        
        .status-badge {
            display: flex; align-items: center; gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            letter-spacing: 1px;
        }
        
        .status-badge.connected {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .mode-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .mode-badge.sim { background: var(--cyan-dark); border: 1px solid var(--cyan); }
        .mode-badge.live { background: rgba(0, 255, 136, 0.15); border: 1px solid var(--success); color: var(--success); }
        
        /* Page Title */
        .page-title {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            letter-spacing: 5px;
            opacity: 0.4;
            z-index: 100;
        }
        
        /* Page Nav */
        .page-nav {
            position: fixed;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 8px;
            z-index: 100;
        }
        
        .page-btn {
            width: 44px; height: 44px;
            border: 2px solid var(--cyan-dim);
            border-radius: 10px;
            background: var(--bg-panel);
            color: var(--cyan-dim);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .page-btn:hover { border-color: var(--cyan); color: var(--cyan); }
        .page-btn.active {
            background: var(--cyan-dark);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        /* HUD */
        .hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .metric {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 8px;
            font-size: 10px;
            letter-spacing: 1px;
        }
        
        .metric-label { width: 70px; opacity: 0.5; }
        
        .metric-bar {
            width: 100px; height: 3px;
            background: var(--cyan-dark);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .metric-fill {
            height: 100%;
            background: var(--cyan);
            transition: width 0.4s ease-out;
            box-shadow: 0 0 8px var(--cyan);
        }
        
        .metric-value { width: 45px; text-align: right; font-weight: 600; }
        
        /* Commit Button */
        .commit-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            border: 2px solid var(--cyan);
            border-radius: 8px;
            background: var(--cyan-dark);
            color: var(--cyan);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }
        .commit-btn:hover:not(:disabled) {
            background: rgba(0, 240, 255, 0.25);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
        }
        .commit-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        /* Page Controls */
        .controls {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: var(--bg-panel);
            border: 1px solid var(--cyan-dim);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
        }
        .controls.active { display: block; }
        
        .slider-row {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 12px;
        }
        .slider-row:last-child { margin-bottom: 0; }
        
        .slider-label { width: 70px; font-size: 10px; letter-spacing: 1px; opacity: 0.6; }
        
        .slider {
            width: 140px;
            -webkit-appearance: none;
            background: var(--cyan-dark);
            height: 3px;
            border-radius: 2px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            background: var(--cyan);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value { width: 50px; text-align: right; font-size: 11px; }
        
        /* Page 2 Controls */
        .graph-controls {
            position: fixed;
            top: 100px;
            left: 20px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        .graph-controls.active { display: flex; }
        
        .graph-btn {
            padding: 10px 16px;
            border: 1px solid var(--cyan-dim);
            border-radius: 6px;
            background: var(--bg-panel);
            color: var(--cyan);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .graph-btn:hover { background: var(--cyan-dark); border-color: var(--cyan); }
        
        /* Mandala */
        .mandala {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 380px;
            display: none;
            z-index: 50;
        }
        .mandala.active { display: block; }
        
        .mandala-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--cyan-dim);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .slot {
            position: absolute;
            width: 65px; height: 65px;
            transform: translate(-50%, -50%);
            border: 2px solid var(--cyan-dim);
            border-radius: 50%;
            background: var(--bg-panel);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.25s;
        }
        .slot:hover {
            border-color: var(--cyan);
            transform: translate(-50%, -50%) scale(1.12);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
            z-index: 10;
        }
        .slot-icon { font-size: 16px; }
        .slot-value { font-size: 11px; font-weight: 600; margin-top: 2px; }
        .slot-label { font-size: 7px; opacity: 0.5; margin-top: 1px; }
        
        /* Node Info Tooltip */
        .tooltip {
            position: fixed;
            padding: 10px 15px;
            background: var(--bg-panel);
            border: 1px solid var(--cyan);
            border-radius: 8px;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 200;
        }
        .tooltip.show { opacity: 1; }
        
        /* Flash */
        .flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--cyan);
            opacity: 0;
            pointer-events: none;
            z-index: 500;
        }
        .flash.active { animation: flash 0.3s ease-out; }
        @keyframes flash { 0% { opacity: 0.25; } 100% { opacity: 0; } }
        
        /* API Log */
        .api-log {
            position: fixed;
            bottom: 20px;
            right: 100px;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
            background: var(--bg-panel);
            border: 1px solid var(--cyan-dim);
            border-radius: 8px;
            padding: 10px;
            font-size: 9px;
            opacity: 0.7;
            z-index: 100;
            display: none;
        }
        .api-log.show { display: block; }
        .api-log-entry { margin-bottom: 5px; opacity: 0.7; }
        .api-log-entry.success { color: var(--success); }
        .api-log-entry.error { color: var(--danger); }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">AUTUS INITIALIZING</div>
    </div>
    
    <div id="canvas"></div>
    
    <header class="header">
        <div class="status-badge connected">
            <div class="status-dot"></div>
            <span id="connection-status">CONNECTED</span>
        </div>
        <div class="mode-badge sim" id="mode-badge">SIM</div>
    </header>
    
    <div class="page-title" id="page-title">GOAL CALIBRATION</div>
    
    <nav class="page-nav">
        <button class="page-btn active" data-page="1">1</button>
        <button class="page-btn" data-page="2">2</button>
        <button class="page-btn" data-page="3">3</button>
    </nav>
    
    <div class="hud">
        <div class="metric">
            <span class="metric-label">DENSITY</span>
            <div class="metric-bar"><div class="metric-fill" id="density-fill" style="width:50%"></div></div>

        </div>
        <div class="metric">

            <span class="metric-value" id="stability-val">0.70</span>
        </div>
        <div class="metric">
            <span class="metric-label">SIGMA</span>
            <div class="metric-bar"><div class="metric-fill" id="sigma-fill" style="width:30%"></div></div>
            <span class="metric-value" id="sigma-val">0.30</span>
        </div>
        <div class="metric">
            <span class="metric-label">P_OUTCOME</span>
            <div class="metric-bar"><div class="metric-fill" id="poutcome-fill" style="width:0%"></div></div>
            <span class="metric-value" id="poutcome-val">0%</span>
        </div>
    </div>
    
    <!-- Page 1 Controls -->
    <div class="controls active" id="page1-controls">
        <div class="slider-row">
            <span class="slider-label">MASS</span>
            <input type="range" class="slider" id="mass-slider" min="0.1" max="2" step="0.1" value="0.5">

        <div class="slider-row">
            <span class="slider-label">VOLUME</span>
            <input type="range" class="slider" id="volume-slider" min="0.2" max="2" step="0.1" value="0.5">
            <span class="slider-value" id="volume-val">0.50</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">HORIZON</span>
            <input type="range" class="slider" id="horizon-slider" min="7" max="365" step="1" value="30">
            <span class="slider-value" id="horizon-val">30d</span>
        </div>
    </div>
    
    <!-- Page 2 Controls -->
    <div class="graph-controls" id="page2-controls">
        <button class="graph-btn" id="add-node">+ ADD NODE</button>
        <button class="graph-btn" id="remove-node">− REMOVE NODE</button>
        <button class="graph-btn" id="compress-sigma">⟐ COMPRESS σ</button>
        <button class="graph-btn" id="optimize-path">◎ OPTIMIZE PATH</button>
    </div>
    
    <!-- Page 3 Mandala -->
    <div class="mandala" id="mandala"></div>
    
    <button class="commit-btn" id="commit-btn" disabled>COMMIT</button>
    
    <div class="flash" id="flash"></div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <div class="api-log" id="api-log"></div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    
    <script>
    // ================================================================
    // AUTUS FINAL - Complete Integration
    // ================================================================
    
    const API = 'http://localhost:8001';
    const SESSION = 'autus_final_' + Date.now();
    
    let scene, camera, renderer, composer;
    let currentPage = 1;
    let state = null;
    let isTransitioning = false;
    
    // Page objects
    const pages = {
        1: { group: null, core: null, glow: null, rings: [], particles: null },
        2: { group: null, selfNode: null, nodes: [], edges: [], labels: [], grid: null },
        3: { group: null, core: null, rings: [], markers: [] }
    };
    
    // Allocations
    let alloc = { M: 0.125, E: 0.125, V: 0.125, T: 0.125, S: 0.125, N: 0.125, NE: 0.125, C: 0.125 };
    
    const SLOTS = [
        { key: 'M', label: 'Mass', icon: '⚫', angle: -90 },
        { key: 'E', label: 'Energy', icon: '⚡', angle: -45 },
        { key: 'V', label: 'Volume', icon: '◯', angle: 0 },
        { key: 'T', label: 'Time', icon: '⏱', angle: 45 },
        { key: 'S', label: 'Pattern', icon: '✦', angle: 90 },
        { key: 'N', label: 'Constraint', icon: '▣', angle: 135 },
        { key: 'NE', label: 'Risk', icon: '⚠', angle: 180 },
        { key: 'C', label: 'Context', icon: '◈', angle: 225 }
    ];
    
    const TITLES = { 1: 'GOAL CALIBRATION', 2: 'ROUTE / TOPOLOGY', 3: 'MANDALA INVESTMENT' };
    
    // ================================================================
    // INIT
    // ================================================================
    
    async function init() {
        setupScene();
        setupPostProcessing();
        
        createPage1();
        createPage2();
        createPage3();
        createMandalaUI();
        
        showPage(1);
        setupEvents();
        
        await fetchState();
        
        setTimeout(() => document.getElementById('loading').classList.add('hidden'), 400);
        
        animate();
        setInterval(fetchState, 2000);
    }
    
    function setupScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050608);
        
        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 6);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas').appendChild(renderer.domElement);
    }
    
    function setupPostProcessing() {
        composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));
        
        const bloom = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.0, 0.4, 0.15
        );
        composer.addPass(bloom);
        composer.bloom = bloom;
    }
    
    // ================================================================
    // PAGE 1: CORE
    // ================================================================
    
    function createPage1() {
        const p = pages[1];
        p.group = new THREE.Group();
        scene.add(p.group);
        
        // Core
        const coreGeo = new THREE.SphereGeometry(1.4, 64, 64);
        const coreMat = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uDensity: { value: 0.5 },
                uSigma: { value: 0.3 }
            },
            vertexShader: `
                varying vec3 vNormal, vPos;
                uniform float uTime, uSigma;
                
                float noise(vec3 p) {
                    return sin(p.x * 4.0 + uTime) * cos(p.y * 4.0 + uTime) * sin(p.z * 4.0);
                }
                
                void main() {
                    vNormal = normal;
                    vPos = position;
                    float n = noise(position) * uSigma * 0.1;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position + normal * n, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal, vPos;
                uniform float uDensity, uTime;
                
                void main() {
                    vec3 viewDir = normalize(cameraPosition - vPos);
                    float fresnel = pow(1.0 - dot(viewDir, vNormal), 2.5);
                    float pulse = 0.9 + 0.1 * sin(uTime * 2.5);
                    
                    vec3 col = vec3(0.0, 0.94, 1.0) * (0.35 + uDensity * 0.65);
                    col += fresnel * vec3(0.0, 0.94, 1.0) * 0.6;
                    col *= pulse;
                    
                    gl_FragColor = vec4(col, 0.92);
                }
            `,
            transparent: true
        });
        p.core = new THREE.Mesh(coreGeo, coreMat);
        p.group.add(p.core);
        
        // Glow
        const glowGeo = new THREE.SphereGeometry(1.8, 32, 32);
        const glowMat = new THREE.ShaderMaterial({
            uniforms: { uDensity: { value: 0.5 } },
            vertexShader: `varying vec3 vN; void main() { vN = normalize(normalMatrix * normal); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `varying vec3 vN; uniform float uDensity; void main() { float i = pow(0.55 - dot(vN, vec3(0,0,1)), 2.0); gl_FragColor = vec4(vec3(0,0.94,1) * i * (0.5 + uDensity * 0.5), i * 0.5); }`,
            transparent: true, side: THREE.BackSide, blending: THREE.AdditiveBlending
        });
        p.glow = new THREE.Mesh(glowGeo, glowMat);
        p.group.add(p.glow);
        
        // Rings
        [2.0, 2.4, 2.8].forEach((r, i) => {
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(r, 0.015, 8, 100),
                new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.25 - i * 0.06 })
            );
            ring.rotation.x = Math.PI / 2 + i * 0.25;
            p.rings.push(ring);
            p.group.add(ring);
        });
        
        // Particles
        const pCount = 150;
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(pCount * 3);
        for (let i = 0; i < pCount; i++) {
            const th = Math.random() * Math.PI * 2;
            const ph = Math.acos(2 * Math.random() - 1);
            const r = 2.2 + Math.random() * 1.8;
            pPos[i*3] = r * Math.sin(ph) * Math.cos(th);
            pPos[i*3+1] = r * Math.sin(ph) * Math.sin(th);
            pPos[i*3+2] = r * Math.cos(ph);
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        p.particles = new THREE.Points(pGeo, new THREE.PointsMaterial({
            color: 0x00f0ff, size: 0.04, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending
        }));
        p.group.add(p.particles);
    }
    
    // ================================================================
    // PAGE 2: GRAPH
    // ================================================================
    
    function createPage2() {
        const p = pages[2];
        p.group = new THREE.Group();
        scene.add(p.group);
        
        // Grid
        p.grid = new THREE.GridHelper(12, 24, 0x003344, 0x001a22);
        p.grid.position.y = -2.5;
        p.group.add(p.grid);
        
        // Self node
        const selfGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const selfMat = new THREE.MeshBasicMaterial({ color: 0x00f0ff });
        p.selfNode = new THREE.Mesh(selfGeo, selfMat);
        p.group.add(p.selfNode);
        
        // Self glow
        const selfGlow = new THREE.Mesh(
            new THREE.SphereGeometry(0.7, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.25, side: THREE.BackSide })
        );
        p.selfNode.add(selfGlow);
        
        // Self label
        addNodeLabel(p.selfNode, 'SELF', p);
        
        // Initial nodes
        const initNodes = [
            { pos: [3.5, 0.8, 0.5], color: 0x00ff88, label: 'GOAL A', type: 'GOAL' },
            { pos: [-3, 0.3, 1.5], color: 0xff5544, label: 'OBSTACLE', type: 'OBSTACLE' },
            { pos: [1.5, -0.8, 2.5], color: 0x00f0ff, label: 'STEP 1', type: 'STEP' },
            { pos: [-1.5, 1.2, -1.5], color: 0x00ff88, label: 'GOAL B', type: 'GOAL' },
            { pos: [2.5, -0.3, -2], color: 0xffaa00, label: 'RESOURCE', type: 'RESOURCE' }
        ];
        
        initNodes.forEach(n => addGraphNode(n.pos, n.color, n.label, n.type));
    }
    
    function addGraphNode(pos, color, label, type) {
        const p = pages[2];
        
        const node = new THREE.Mesh(
            new THREE.SphereGeometry(0.22, 16, 16),
            new THREE.MeshBasicMaterial({ color })
        );
        node.position.set(...pos);
        node.userData = { label, type, color };
        p.nodes.push(node);
        p.group.add(node);
        
        // Edge
        const edge = createEdge(p.selfNode.position, node.position, color);
        p.edges.push(edge);
        p.group.add(edge);
        
        // Label
        addNodeLabel(node, label, p);
    }
    
    function createEdge(from, to, color) {
        const geo = new THREE.BufferGeometry().setFromPoints([from.clone(), to.clone()]);
        const mat = new THREE.LineDashedMaterial({
            color, transparent: true, opacity: 0.5, dashSize: 0.12, gapSize: 0.06
        });
        const line = new THREE.Line(geo, mat);
        line.computeLineDistances();
        return line;
    }
    
    function addNodeLabel(node, text, p) {
        // Labels handled via tooltip on hover
        node.userData.labelText = text;
    }
    
    function addRandomNode() {
        const x = (Math.random() - 0.5) * 6;
        const y = (Math.random() - 0.5) * 2;
        const z = (Math.random() - 0.5) * 5;
        const colors = [0x00f0ff, 0x00ff88, 0xffaa00];
        const color = colors[Math.floor(Math.random() * colors.length)];
        addGraphNode([x, y, z], color, `NODE ${pages[2].nodes.length + 1}`, 'STEP');
        logAPI('ADD_NODE', 'success');
    }
    
    function removeLastNode() {
        const p = pages[2];
        if (p.nodes.length > 0) {
            const node = p.nodes.pop();
            p.group.remove(node);
            const edge = p.edges.pop();
            if (edge) p.group.remove(edge);
            logAPI('REMOVE_NODE', 'success');
        }
    }
    
    // ================================================================
    // PAGE 3: MANDALA (3D)
    // ================================================================
    
    function createPage3() {
        const p = pages[3];
        p.group = new THREE.Group();
        scene.add(p.group);
        
        // Center core
        p.core = new THREE.Mesh(
            new THREE.SphereGeometry(0.55, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.9 })
        );
        p.group.add(p.core);
        
        // Glow
        const glow = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.25, side: THREE.BackSide })
        );
        p.group.add(glow);
        
        // Rings
        [1.4, 2.0, 2.6].forEach((r, i) => {
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(r, 0.012, 8, 64),
                new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.25 - i * 0.06 })
            );
            ring.rotation.x = Math.PI / 2;
            p.rings.push(ring);
            p.group.add(ring);
        });
        
        // 3D slot markers
        SLOTS.forEach(slot => {
            const angle = slot.angle * Math.PI / 180;
            const radius = 2.3;
            
            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.12, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.6 })
            );
            marker.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
            marker.userData = { key: slot.key };
            p.markers.push(marker);
            p.group.add(marker);
            
            // Connection line
            const line = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), marker.position.clone()]),
                new THREE.LineBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.15 })
            );
            p.group.add(line);
        });
    }
    
    // ================================================================
    // MANDALA UI
    // ================================================================
    
    function createMandalaUI() {
        const container = document.getElementById('mandala');
        
        // Rings
        [300, 220, 140].forEach(size => {
            const ring = document.createElement('div');
            ring.className = 'mandala-ring';
            ring.style.width = size + 'px';
            ring.style.height = size + 'px';
            container.appendChild(ring);
        });
        
        // Slots
        const radius = 130;
        SLOTS.forEach(slot => {
            const angle = slot.angle * Math.PI / 180;
            const x = 190 + Math.cos(angle) * radius;
            const y = 190 + Math.sin(angle) * radius;
            
            const el = document.createElement('div');
            el.className = 'slot';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.dataset.key = slot.key;
            el.innerHTML = `
                <span class="slot-icon">${slot.icon}</span>
                <span class="slot-value">${Math.round(alloc[slot.key] * 100)}%</span>
                <span class="slot-label">${slot.label}</span>
            `;
            el.onclick = () => invest(slot.key);
            container.appendChild(el);
        });
    }
    
    function invest(key) {
        alloc[key] = Math.min(alloc[key] + 0.05, 0.9);
        
        // Normalize
        const total = Object.values(alloc).reduce((a, b) => a + b, 0);
        Object.keys(alloc).forEach(k => alloc[k] = alloc[k] / total);
        
        updateMandalaUI();
        update3DMarkers();
        sendAllocations();
    }
    
    function updateMandalaUI() {
        SLOTS.forEach(slot => {
            const el = document.querySelector(`.slot[data-key="${slot.key}"] .slot-value`);
            if (el) el.textContent = `${Math.round(alloc[slot.key] * 100)}%`;
        });
    }
    
    function update3DMarkers() {
        pages[3].markers.forEach(m => {
            const scale = 0.5 + alloc[m.userData.key] * 4;
            m.scale.setScalar(scale);
        });
    }
    
    async function sendAllocations() {
        try {
            await fetch(`${API}/draft/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: SESSION, page: 3, patch: { allocations: alloc } })
            });
            logAPI('ALLOCATIONS', 'success');
            await fetchState();
        } catch (e) {
            logAPI('ALLOCATIONS', 'error');
        }
    }
    
    // ================================================================
    // PAGE SWITCHING
    // ================================================================
    
    function showPage(page) {
        pages[1].group.visible = page === 1;
        pages[2].group.visible = page === 2;
        pages[3].group.visible = page === 3;
        
        document.getElementById('page1-controls').classList.toggle('active', page === 1);
        document.getElementById('page2-controls').classList.toggle('active', page === 2);
        document.getElementById('mandala').classList.toggle('active', page === 3);
        
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.dataset.page) === page);
        });
        
        document.getElementById('page-title').textContent = TITLES[page];
        
        // Camera
        switch (page) {
            case 1: camera.position.set(0, 0, 6); camera.lookAt(0, 0, 0); break;
            case 2: camera.position.set(0, 4, 9); camera.lookAt(0, 0, 0); break;
            case 3: camera.position.set(0, 5, 5); camera.lookAt(0, 0, 0); break;
        }
        
        currentPage = page;
    }
    
    function switchPage(page) {
        if (isTransitioning || page === currentPage) return;
        isTransitioning = true;
        
        const targetPos = page === 1 ? [0, 0, 6] : page === 2 ? [0, 4, 9] : [0, 5, 5];
        const startPos = [camera.position.x, camera.position.y, camera.position.z];
        const start = performance.now();
        const duration = 500;
        
        function animate() {
            const t = Math.min((performance.now() - start) / duration, 1);
            const ease = t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3) / 2;
            
            camera.position.x = startPos[0] + (targetPos[0] - startPos[0]) * ease;
            camera.position.y = startPos[1] + (targetPos[1] - startPos[1]) * ease;
            camera.position.z = startPos[2] + (targetPos[2] - startPos[2]) * ease;
            camera.lookAt(0, 0, 0);
            
            if (t >= 0.4 && t <= 0.6) showPage(page);
            
            if (t < 1) requestAnimationFrame(animate);
            else isTransitioning = false;
        }
        animate();
    }
    
    // ================================================================
    // API
    // ================================================================
    
    async function fetchState() {
        try {
            const res = await fetch(`${API}/state?session_id=${SESSION}`);
            state = await res.json();
            updateFromState();
        } catch (e) {
            document.getElementById('connection-status').textContent = 'OFFLINE';
        }
    }
    
    function updateFromState() {
        if (!state?.measure) return;
        
        const { density, stability, sigma } = state.measure;
        const pOutcome = state.forecast?.P_outcome || 0;
        
        // HUD
        document.getElementById('density-fill').style.width = `${density * 100}%`;
        document.getElementById('density-val').textContent = density.toFixed(2);
        document.getElementById('stability-fill').style.width = `${stability * 100}%`;
        document.getElementById('stability-val').textContent = stability.toFixed(2);
        document.getElementById('sigma-fill').style.width = `${sigma * 100}%`;
        document.getElementById('sigma-val').textContent = sigma.toFixed(2);
        document.getElementById('poutcome-fill').style.width = `${pOutcome * 100}%`;
        document.getElementById('poutcome-val').textContent = `${Math.round(pOutcome * 100)}%`;
        
        // Mode
        const mode = state.ui?.mode || 'SIM';
        const badge = document.getElementById('mode-badge');
        badge.textContent = mode;
        badge.className = `mode-badge ${mode.toLowerCase()}`;
        
        // Commit gate
        document.getElementById('commit-btn').disabled = !(mode === 'SIM' && sigma <= 0.7);
        
        // Visuals
        if (pages[1].core) {
            pages[1].core.material.uniforms.uDensity.value = density;
            pages[1].core.material.uniforms.uSigma.value = sigma;
        }
        if (pages[1].glow) pages[1].glow.material.uniforms.uDensity.value = density;
        if (composer?.bloom) composer.bloom.strength = 0.7 + density * 0.8;
    }
    
    async function sendPage1Update() {
        const mass = parseFloat(document.getElementById('mass-slider').value);
        const volume = parseFloat(document.getElementById('volume-slider').value);
        const horizon = parseInt(document.getElementById('horizon-slider').value);
        
        try {
            await fetch(`${API}/draft/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: SESSION,
                    page: 1,
                    patch: { mass_mod: mass, volume_override: volume, horizon_d: horizon }
                })
            });
            logAPI('PAGE1_UPDATE', 'success');
            await fetchState();
        } catch (e) {
            logAPI('PAGE1_UPDATE', 'error');
        }
    }
    
    async function compressSigma() {
        try {
            await fetch(`${API}/draft/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: SESSION, page: 2, patch: { sigma_delta: -0.1 } })
            });
            logAPI('COMPRESS_SIGMA', 'success');
            await fetchState();
        } catch (e) {
            logAPI('COMPRESS_SIGMA', 'error');
        }
    }
    
    async function commit() {
        try {
            await fetch(`${API}/commit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: SESSION, t_ms: Date.now() })
            });
            logAPI('COMMIT', 'success');
            flash();
            await fetchState();
        } catch (e) {
            logAPI('COMMIT', 'error');
        }
    }
    
    function flash() {
        const el = document.getElementById('flash');
        el.classList.add('active');
        if ('vibrate' in navigator) navigator.vibrate([40, 20, 40]);
        setTimeout(() => el.classList.remove('active'), 300);
    }
    
    function logAPI(action, status) {
        const log = document.getElementById('api-log');
        const entry = document.createElement('div');
        entry.className = `api-log-entry ${status}`;
        entry.textContent = `${new Date().toLocaleTimeString()} ${action}`;
        log.prepend(entry);
        if (log.children.length > 10) log.removeChild(log.lastChild);
    }
    
    // ================================================================
    // ANIMATION
    // ================================================================
    
    function animate(time = 0) {
        requestAnimationFrame(animate);
        
        const t = time * 0.001;
        
        // Page 1
        if (pages[1].group.visible) {
            pages[1].core.material.uniforms.uTime.value = t;
            pages[1].core.rotation.y = t * 0.15;
            pages[1].rings.forEach((r, i) => r.rotation.z = t * 0.2 * (i + 1));
            pages[1].particles.rotation.y = t * 0.08;
        }
        
        // Page 2
        if (pages[2].group.visible) {
            pages[2].selfNode.rotation.y = t * 0.5;
            pages[2].nodes.forEach((n, i) => {
                n.position.y += Math.sin(t * 2 + i) * 0.001;
            });
        }
        
        // Page 3
        if (pages[3].group.visible) {
            pages[3].core.rotation.y = t * 0.4;
            pages[3].rings.forEach((r, i) => r.rotation.z = t * 0.15 * (i + 1));
        }
        
        composer.render();
    }
    
    // ================================================================
    // EVENTS
    // ================================================================
    
    function setupEvents() {
        // Page nav
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.onclick = () => switchPage(parseInt(btn.dataset.page));
        });
        
        // Keyboard
        window.onkeydown = e => {
            if (e.key >= '1' && e.key <= '3') switchPage(parseInt(e.key));
            if (e.key === 'l') document.getElementById('api-log').classList.toggle('show');
        };
        
        // Page 1 sliders
        ['mass', 'volume', 'horizon'].forEach(id => {
            const slider = document.getElementById(`${id}-slider`);
            slider.oninput = () => {
                const val = parseFloat(slider.value);
                document.getElementById(`${id}-val`).textContent = id === 'horizon' ? `${val}d` : val.toFixed(2);
            };
            slider.onchange = sendPage1Update;
        });
        
        // Page 2 buttons
        document.getElementById('add-node').onclick = addRandomNode;
        document.getElementById('remove-node').onclick = removeLastNode;
        document.getElementById('compress-sigma').onclick = compressSigma;
        document.getElementById('optimize-path').onclick = () => {
            // Placeholder for path optimization
            logAPI('OPTIMIZE_PATH', 'success');
        };
        
        // Commit
        document.getElementById('commit-btn').onclick = commit;
        
        // Resize
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
        
        // Tooltip on hover (Page 2 nodes)
        const tooltip = document.getElementById('tooltip');
        renderer.domElement.onmousemove = e => {
            if (currentPage !== 2) return;
            
            const mouse = new THREE.Vector2(
                (e.clientX / window.innerWidth) * 2 - 1,
                -(e.clientY / window.innerHeight) * 2 + 1
            );
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const allNodes = [pages[2].selfNode, ...pages[2].nodes];
            const intersects = raycaster.intersectObjects(allNodes);
            
            if (intersects.length > 0) {
                const node = intersects[0].object;
                const label = node.userData.labelText || node.userData.label || 'Node';
                tooltip.textContent = label;
                tooltip.style.left = e.clientX + 15 + 'px';
                tooltip.style.top = e.clientY + 15 + 'px';
                tooltip.classList.add('show');
            } else {
                tooltip.classList.remove('show');
            }
        };
    }
    
    // ================================================================
    // START
    // ================================================================
    
    init();
    </script>
