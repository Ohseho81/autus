<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTUS — ENHANCED INTERFACE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.4);
            --bg: #050608;
            --warning: #ff8800;
            --danger: #ff4444;
            --success: #00ff88;
        }
        
        body {
            background: var(--bg);
            color: var(--cyan);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px; height: 60px;
            border: 2px solid var(--cyan-dim);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 3px;
            opacity: 0.7;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 10px;
            letter-spacing: 1px;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Mode Badge */
        .mode-badge {
            position: fixed;
            top: 12px;
            right: 12px;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            z-index: 200;
        }
        
        .mode-badge.sim {
            background: rgba(0, 240, 255, 0.15);
            border: 1px solid var(--cyan);
            color: var(--cyan);
        }
        
        .mode-badge.live {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        /* Page Navigation */
        .page-nav {
            position: fixed;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .page-btn {
            width: 48px; height: 48px;
            border: 2px solid var(--cyan-dim);
            border-radius: 12px;
            background: rgba(5, 6, 8, 0.9);
            color: var(--cyan-dim);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover { 
            border-color: var(--cyan); 
            color: var(--cyan);
            transform: scale(1.05);
        }
        
        .page-btn.active {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        /* HUD */
        .hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .hud-metric {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 11px;
            letter-spacing: 1px;
        }
        
        .metric-label {
            width: 70px;
            opacity: 0.6;
        }
        
        .metric-bar {
            width: 120px;
            height: 4px;
            background: rgba(0, 240, 255, 0.15);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .metric-fill {
            height: 100%;
            background: var(--cyan);
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--cyan);
        }
        
        .metric-value {
            width: 50px;
            text-align: right;
            font-weight: 600;
        }
        
        /* Page Title */
        .page-title {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 4px;
            opacity: 0.5;
            z-index: 100;
        }
        
        /* Commit Button */
        .commit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 28px;
            border: 2px solid var(--cyan);
            border-radius: 8px;
            background: rgba(0, 240, 255, 0.1);
            color: var(--cyan);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .commit-btn:hover:not(:disabled) {
            background: rgba(0, 240, 255, 0.25);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
            transform: scale(1.02);
        }
        
        .commit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Milestone Flash */
        .milestone-flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--cyan);
            opacity: 0;
            pointer-events: none;
            z-index: 500;
        }
        
        .milestone-flash.active {
            animation: flash 0.3s ease-out;
        }
        
        @keyframes flash {
            0% { opacity: 0.3; }
            100% { opacity: 0; }
        }
        
        /* Page 1 Controls */
        .page1-controls {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            background: rgba(5, 6, 8, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--cyan-dim);
        }
        
        .page1-controls.active { display: flex; }
        
        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-label {
            width: 80px;
            font-size: 11px;
            letter-spacing: 1px;
            opacity: 0.7;
        }
        
        .slider-input {
            width: 150px;
            -webkit-appearance: none;
            background: rgba(0, 240, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            outline: none;
        }
        
        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--cyan);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            width: 50px;
            font-size: 12px;
            text-align: right;
        }
        
        /* Page 2 Controls */
        .page2-controls {
            position: fixed;
            top: 100px;
            left: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .page2-controls.active { display: flex; }
        
        .node-btn {
            padding: 10px 16px;
            border: 1px solid var(--cyan-dim);
            border-radius: 6px;
            background: rgba(5, 6, 8, 0.9);
            color: var(--cyan);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .node-btn:hover {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--cyan);
        }
        
        /* Page 3 Mandala */
        .mandala-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            display: none;
            z-index: 50;
        }
        
        .mandala-container.active { display: block; }
        
        .mandala-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--cyan-dim);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .mandala-slot {
            position: absolute;
            width: 70px;
            height: 70px;
            transform: translate(-50%, -50%);
            border: 2px solid var(--cyan-dim);
            border-radius: 50%;
            background: rgba(5, 6, 8, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mandala-slot:hover {
            border-color: var(--cyan);
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
            z-index: 10;
        }
        
        .mandala-slot .slot-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .mandala-slot .slot-value {
            font-size: 11px;
            font-weight: 600;
        }
        
        .mandala-slot .slot-label {
            font-size: 8px;
            opacity: 0.6;
            margin-top: 1px;
        }
        
        /* FPS */
        .fps-counter {
            position: fixed;
            bottom: 12px;
            right: 12px;
            font-size: 10px;
            opacity: 0.3;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">AUTUS INITIALIZING</div>
    </div>
    
    <!-- Canvas -->
    <div id="canvas-container"></div>
    
    <!-- Connection Status -->
    <div class="connection-status">
        <div class="status-dot"></div>
        <span>CONNECTED</span>
    </div>
    
    <!-- Mode Badge -->
    <div class="mode-badge sim" id="mode-badge">SIM</div>
    
    <!-- Page Navigation -->
    <nav class="page-nav">
        <button class="page-btn active" data-page="1">1</button>
        <button class="page-btn" data-page="2">2</button>
        <button class="page-btn" data-page="3">3</button>
    </nav>
    
    <!-- Page Title -->
    <div class="page-title" id="page-title">GOAL CALIBRATION</div>
    
    <!-- HUD -->
    <div class="hud">
        <div class="hud-metric">
            <span class="metric-label">DENSITY</span>
            <div class="metric-bar"><div class="metric-fill" id="density-bar" style="width: 50%"></div></div>
            <span class="metric-value" id="density-value">0.50</span>
        </div>
        <div class="hud-metric">
            <span class="metric-label">STABILITY</span>
            <div class="metric-bar"><div class="metric-fill" id="stability-bar" style="width: 70%"></div></div>
            <span class="metric-value" id="stability-value">0.70</span>
        </div>
        <div class="hud-metric">
            <span class="metric-label">P_OUTCOME</span>
            <div class="metric-bar"><div class="metric-fill" id="p-outcome-bar" style="width: 0%"></div></div>
            <span class="metric-value" id="p-outcome-value">0%</span>
        </div>
    </div>
    
    <!-- Page 1 Controls -->
    <div class="page1-controls active" id="page1-controls">
        <div class="slider-group">
            <span class="slider-label">MASS</span>
            <input type="range" class="slider-input" id="mass-slider" min="0.1" max="2" step="0.1" value="1">
            <span class="slider-value" id="mass-value">1.00</span>
        </div>
        <div class="slider-group">
            <span class="slider-label">VOLUME</span>
            <input type="range" class="slider-input" id="volume-slider" min="0.5" max="3" step="0.1" value="1">
            <span class="slider-value" id="volume-value">1.00</span>
        </div>
        <div class="slider-group">
            <span class="slider-label">HORIZON</span>
            <input type="range" class="slider-input" id="horizon-slider" min="7" max="365" step="1" value="30">
            <span class="slider-value" id="horizon-value">30d</span>
        </div>
    </div>
    
    <!-- Page 2 Controls -->
    <div class="page2-controls" id="page2-controls">
        <button class="node-btn" id="add-node-btn">+ ADD NODE</button>
        <button class="node-btn" id="remove-node-btn">− REMOVE NODE</button>
        <button class="node-btn" id="compress-btn">⟐ COMPRESS σ</button>
    </div>
    
    <!-- Page 3 Mandala -->
    <div class="mandala-container" id="mandala-container">
        <!-- Rings will be added dynamically -->
    </div>
    
    <!-- Commit Button -->
    <button class="commit-btn" id="commit-btn" disabled>COMMIT</button>
    
    <!-- Milestone Flash -->
    <div class="milestone-flash" id="milestone-flash"></div>
    
    <!-- FPS -->
    <div class="fps-counter" id="fps">60 FPS</div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    
    <script>
        // ================================================================
        // AUTUS Enhanced v3 - Distinct Page Graphics
        // ================================================================
        
        const API_BASE = 'http://localhost:8001';
        
        let scene, camera, renderer, composer;
        let currentPage = 1;
        let state = null;
        let isTransitioning = false;
        let lastTime = 0;
        let frameCount = 0;
        
        // ============== PAGE 1: CORE OBJECTS ==============
        let page1 = {
            group: null,
            core: null,
            glow: null,
            rings: [],
            particles: null
        };
        
        // ============== PAGE 2: GRAPH OBJECTS ==============
        let page2 = {
            group: null,
            selfNode: null,
            nodes: [],
            edges: [],
            grid: null
        };
        
        // ============== PAGE 3: MANDALA OBJECTS ==============
        let page3 = {
            group: null,
            centerCore: null,
            rings: [],
            slotMarkers: []
        };
        
        // Allocations
        let allocations = { M: 0.125, E: 0.125, V: 0.125, T: 0.125, S: 0.125, N: 0.125, NE: 0.125, C: 0.125 };
        
        const MANDALA_SLOTS = [
            { key: 'M', label: 'Mass', icon: '⚫', angle: -90 },
            { key: 'E', label: 'Energy', icon: '⚡', angle: -45 },
            { key: 'V', label: 'Volume', icon: '◯', angle: 0 },
            { key: 'T', label: 'Time', icon: '⏱', angle: 45 },
            { key: 'S', label: 'Pattern', icon: '✦', angle: 90 },
            { key: 'N', label: 'Constraint', icon: '▣', angle: 135 },
            { key: 'NE', label: 'Risk', icon: '⚠', angle: 180 },
            { key: 'C', label: 'Context', icon: '◈', angle: 225 }
        ];
        
        const PAGE_TITLES = {
            1: 'GOAL CALIBRATION',
            2: 'ROUTE / TOPOLOGY', 
            3: 'MANDALA INVESTMENT'
        };
        
        // ================================================================
        // INIT
        // ================================================================
        
        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050608);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 6);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            setupPostProcessing();
            
            // Create distinct graphics for each page
            createPage1Graphics();
            createPage2Graphics();
            createPage3Graphics();
            createMandalaUI();
            
            // Show page 1
            showPage(1);
            
            setupEventListeners();
            await fetchState();
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
            
            animate();
            setInterval(fetchState, 2000);
        }
        
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(new THREE.RenderPass(scene, camera));
            
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.0, 0.4, 0.2
            );
            composer.addPass(bloomPass);
            composer.bloomPass = bloomPass;
        }
        
        // ================================================================
        // PAGE 1: BIG GLOWING CORE
        // ================================================================
        
        function createPage1Graphics() {
            page1.group = new THREE.Group();
            scene.add(page1.group);
            
            // Main core sphere
            const coreGeo = new THREE.SphereGeometry(1.5, 64, 64);
            const coreMat = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uDensity: { value: 0.5 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    uniform float uTime;
                    
                    void main() {
                        vNormal = normal;
                        vPosition = position;
                        
                        float noise = sin(position.x * 5.0 + uTime) * 
                                      cos(position.y * 5.0 + uTime) * 0.05;
                        vec3 pos = position + normal * noise;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    uniform float uDensity;
                    uniform float uTime;
                    
                    void main() {
                        vec3 viewDir = normalize(cameraPosition - vPosition);
                        float fresnel = pow(1.0 - dot(viewDir, vNormal), 2.5);
                        
                        vec3 coreColor = vec3(0.0, 0.94, 1.0);
                        vec3 color = coreColor * (0.4 + uDensity * 0.6);
                        color += fresnel * coreColor * 0.8;
                        
                        float pulse = 0.9 + 0.1 * sin(uTime * 3.0);
                        color *= pulse;
                        
                        gl_FragColor = vec4(color, 0.9);
                    }
                `,
                transparent: true
            });
            
            page1.core = new THREE.Mesh(coreGeo, coreMat);
            page1.group.add(page1.core);
            
            // Outer glow
            const glowGeo = new THREE.SphereGeometry(2.0, 32, 32);
            const glowMat = new THREE.ShaderMaterial({
                uniforms: { uDensity: { value: 0.5 } },
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    uniform float uDensity;
                    void main() {
                        float intensity = pow(0.6 - dot(vNormal, vec3(0,0,1)), 2.0);
                        vec3 color = vec3(0.0, 0.94, 1.0) * intensity * (0.5 + uDensity * 0.5);
                        gl_FragColor = vec4(color, intensity * 0.6);
                    }
                `,
                transparent: true,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            
            page1.glow = new THREE.Mesh(glowGeo, glowMat);
            page1.group.add(page1.glow);
            
            // Orbiting rings
            for (let i = 0; i < 3; i++) {
                const ringGeo = new THREE.TorusGeometry(2.2 + i * 0.4, 0.02, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: 0x00f0ff,
                    transparent: true,
                    opacity: 0.3 - i * 0.08
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2 + i * 0.3;
                ring.rotation.y = i * 0.5;
                page1.rings.push(ring);
                page1.group.add(ring);
            }
            
            // Floating particles
            const particleCount = 200;
            const particleGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 2.5 + Math.random() * 2;
                
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
            }
            
            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMat = new THREE.PointsMaterial({
                color: 0x00f0ff,
                size: 0.05,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            page1.particles = new THREE.Points(particleGeo, particleMat);
            page1.group.add(page1.particles);
        }
        
        // ================================================================
        // PAGE 2: GRAPH NETWORK
        // ================================================================
        
        function createPage2Graphics() {
            page2.group = new THREE.Group();
            scene.add(page2.group);
            
            // Grid
            const gridHelper = new THREE.GridHelper(10, 20, 0x004455, 0x002233);
            gridHelper.position.y = -2;
            page2.grid = gridHelper;
            page2.group.add(gridHelper);
            
            // Self node (center, larger)
            const selfGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const selfMat = new THREE.MeshBasicMaterial({ color: 0x00f0ff });
            page2.selfNode = new THREE.Mesh(selfGeo, selfMat);
            page2.selfNode.position.set(0, 0, 0);
            page2.group.add(page2.selfNode);
            
            // Self glow
            const selfGlowGeo = new THREE.SphereGeometry(0.7, 16, 16);
            const selfGlowMat = new THREE.MeshBasicMaterial({
                color: 0x00f0ff,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const selfGlow = new THREE.Mesh(selfGlowGeo, selfGlowMat);
            page2.selfNode.add(selfGlow);
            
            // Goal nodes
            const nodeData = [
                { pos: [3, 1, 0], color: 0x00ff88, label: 'GOAL' },
                { pos: [-2.5, 0.5, 1], color: 0xff6644, label: 'OBSTACLE' },
                { pos: [1, -1, 2], color: 0x00f0ff, label: 'STEP' },
                { pos: [-1, 1.5, -1], color: 0x00ff88, label: 'GOAL' },
                { pos: [2, -0.5, -2], color: 0xffaa00, label: 'RESOURCE' }
            ];
            
            nodeData.forEach(data => {
                const nodeGeo = new THREE.SphereGeometry(0.25, 16, 16);
                const nodeMat = new THREE.MeshBasicMaterial({ color: data.color });
                const node = new THREE.Mesh(nodeGeo, nodeMat);
                node.position.set(...data.pos);
                node.userData = { label: data.label };
                page2.nodes.push(node);
                page2.group.add(node);
                
                // Edge to self
                createEdge(page2.selfNode.position, node.position, data.color);
            });
        }
        
        function createEdge(from, to, color) {
            const points = [from.clone(), to.clone()];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const mat = new THREE.LineDashedMaterial({
                color: color,
                transparent: true,
                opacity: 0.5,
                dashSize: 0.1,
                gapSize: 0.05
            });
            const line = new THREE.Line(geo, mat);
            line.computeLineDistances();
            page2.edges.push(line);
            page2.group.add(line);
        }
        
        function addNewNode() {
            const x = (Math.random() - 0.5) * 5;
            const y = (Math.random() - 0.5) * 3;
            const z = (Math.random() - 0.5) * 4;
            
            const nodeGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const nodeMat = new THREE.MeshBasicMaterial({ color: 0x00f0ff });
            const node = new THREE.Mesh(nodeGeo, nodeMat);
            node.position.set(x, y, z);
            page2.nodes.push(node);
            page2.group.add(node);
            
            createEdge(page2.selfNode.position, node.position, 0x00f0ff);
        }
        
        function removeLastNode() {
            if (page2.nodes.length > 0) {
                const node = page2.nodes.pop();
                page2.group.remove(node);
                
                if (page2.edges.length > 0) {
                    const edge = page2.edges.pop();
                    page2.group.remove(edge);
                }
            }
        }
        
        // ================================================================
        // PAGE 3: MANDALA (3D)
        // ================================================================
        
        function createPage3Graphics() {
            page3.group = new THREE.Group();
            scene.add(page3.group);
            
            // Center small core
            const centerGeo = new THREE.SphereGeometry(0.6, 32, 32);
            const centerMat = new THREE.MeshBasicMaterial({
                color: 0x00f0ff,
                transparent: true,
                opacity: 0.9
            });
            page3.centerCore = new THREE.Mesh(centerGeo, centerMat);
            page3.group.add(page3.centerCore);
            
            // Center glow
            const centerGlowGeo = new THREE.SphereGeometry(0.9, 16, 16);
            const centerGlowMat = new THREE.MeshBasicMaterial({
                color: 0x00f0ff,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            page3.group.add(new THREE.Mesh(centerGlowGeo, centerGlowMat));
            
            // Concentric rings (3D)
            [1.5, 2.2, 3.0].forEach((r, i) => {
                const ringGeo = new THREE.TorusGeometry(r, 0.015, 8, 64);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: 0x00f0ff,
                    transparent: true,
                    opacity: 0.3 - i * 0.08
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                page3.rings.push(ring);
                page3.group.add(ring);
            });
            
            // 8 slot markers in 3D
            MANDALA_SLOTS.forEach((slot, i) => {
                const angle = (slot.angle) * Math.PI / 180;
                const radius = 2.5;
                
                const markerGeo = new THREE.SphereGeometry(0.15, 16, 16);
                const markerMat = new THREE.MeshBasicMaterial({
                    color: 0x00f0ff,
                    transparent: true,
                    opacity: 0.6
                });
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.position.set(
                    Math.cos(angle) * radius,
                    0,
                    Math.sin(angle) * radius
                );
                marker.userData = { key: slot.key };
                page3.slotMarkers.push(marker);
                page3.group.add(marker);
                
                // Connection line
                const lineGeo = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    marker.position.clone()
                ]);
                const lineMat = new THREE.LineBasicMaterial({
                    color: 0x00f0ff,
                    transparent: true,
                    opacity: 0.2
                });
                page3.group.add(new THREE.Line(lineGeo, lineMat));
            });
        }
        
        // ================================================================
        // MANDALA UI (HTML Overlay)
        // ================================================================
        
        function createMandalaUI() {
            const container = document.getElementById('mandala-container');
            
            // Add rings
            [320, 240, 160].forEach(size => {
                const ring = document.createElement('div');
                ring.className = 'mandala-ring';
                ring.style.width = size + 'px';
                ring.style.height = size + 'px';
                container.appendChild(ring);
            });
            
            // Add slots
            const radius = 140;
            MANDALA_SLOTS.forEach(slot => {
                const angle = slot.angle * Math.PI / 180;
                const x = 200 + Math.cos(angle) * radius;
                const y = 200 + Math.sin(angle) * radius;
                
                const slotEl = document.createElement('div');
                slotEl.className = 'mandala-slot';
                slotEl.style.left = x + 'px';
                slotEl.style.top = y + 'px';
                slotEl.dataset.key = slot.key;
                
                slotEl.innerHTML = `
                    <span class="slot-icon">${slot.icon}</span>
                    <span class="slot-value">${Math.round(allocations[slot.key] * 100)}%</span>
                    <span class="slot-label">${slot.label}</span>
                `;
                
                slotEl.addEventListener('click', () => investSlot(slot.key));
                container.appendChild(slotEl);
            });
        }
        
        function investSlot(key) {
            const increase = 0.05;
            allocations[key] = Math.min(allocations[key] + increase, 0.95);
            
            // Normalize
            const total = Object.values(allocations).reduce((a, b) => a + b, 0);
            Object.keys(allocations).forEach(k => {
                allocations[k] = allocations[k] / total;
            });
            
            updateMandalaUI();
            update3DMandala();
            sendAllocationsToAPI();
        }
        
        function updateMandalaUI() {
            MANDALA_SLOTS.forEach(slot => {
                const el = document.querySelector(`.mandala-slot[data-key="${slot.key}"] .slot-value`);
                if (el) el.textContent = `${Math.round(allocations[slot.key] * 100)}%`;
            });
        }
        
        function update3DMandala() {
            page3.slotMarkers.forEach(marker => {
                const key = marker.userData.key;
                const scale = 0.5 + allocations[key] * 3;
                marker.scale.setScalar(scale);
            });
        }
        
        async function sendAllocationsToAPI() {
            try {
                await fetch(`${API_BASE}/draft/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: 'enhanced_ui',
                        page: 3,
                        patch: { allocations }
                    })
                });
                await fetchState();
            } catch (e) {}
        }
        
        // ================================================================
        // PAGE SWITCHING
        // ================================================================
        
        function showPage(page) {
            // Hide all
            page1.group.visible = false;
            page2.group.visible = false;
            page3.group.visible = false;
            
            document.getElementById('page1-controls').classList.remove('active');
            document.getElementById('page2-controls').classList.remove('active');
            document.getElementById('mandala-container').classList.remove('active');
            
            // Show selected
            switch (page) {
                case 1:
                    page1.group.visible = true;
                    document.getElementById('page1-controls').classList.add('active');
                    camera.position.set(0, 0, 6);
                    break;
                case 2:
                    page2.group.visible = true;
                    document.getElementById('page2-controls').classList.add('active');
                    camera.position.set(0, 3, 8);
                    camera.lookAt(0, 0, 0);
                    break;
                case 3:
                    page3.group.visible = true;
                    document.getElementById('mandala-container').classList.add('active');
                    camera.position.set(0, 5, 5);
                    camera.lookAt(0, 0, 0);
                    break;
            }
            
            // Update nav
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.page) === page);
            });
            document.getElementById('page-title').textContent = PAGE_TITLES[page];
            
            currentPage = page;
        }
        
        function transitionToPage(targetPage) {
            if (isTransitioning || targetPage === currentPage) return;
            isTransitioning = true;
            
            // Fade out current
            const currentGroup = currentPage === 1 ? page1.group : 
                                 currentPage === 2 ? page2.group : page3.group;
            
            let opacity = 1;
            const fadeOut = setInterval(() => {
                opacity -= 0.1;
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    showPage(targetPage);
                    
                    // Fade in new
                    let fadeInOpacity = 0;
                    const fadeIn = setInterval(() => {
                        fadeInOpacity += 0.1;
                        if (fadeInOpacity >= 1) {
                            clearInterval(fadeIn);
                            isTransitioning = false;
                        }
                    }, 30);
                }
            }, 30);
        }
        
        // ================================================================
        // API
        // ================================================================
        
        async function fetchState() {
            try {
                const res = await fetch(`${API_BASE}/state?session_id=enhanced_ui`);
                state = await res.json();
                updateFromState();
            } catch (e) {}
        }
        
        function updateFromState() {
            if (!state?.measure) return;
            
            const { density, stability, sigma } = state.measure;
            const pOutcome = state.forecast?.P_outcome || 0;
            
            // HUD
            document.getElementById('density-bar').style.width = `${density * 100}%`;
            document.getElementById('density-value').textContent = density.toFixed(2);
            document.getElementById('stability-bar').style.width = `${stability * 100}%`;
            document.getElementById('stability-value').textContent = stability.toFixed(2);
            document.getElementById('p-outcome-bar').style.width = `${pOutcome * 100}%`;
            document.getElementById('p-outcome-value').textContent = `${Math.round(pOutcome * 100)}%`;
            
            // Mode
            const mode = state.ui?.mode || 'SIM';
            const badge = document.getElementById('mode-badge');
            badge.textContent = mode;
            badge.className = `mode-badge ${mode.toLowerCase()}`;
            
            // Commit
            document.getElementById('commit-btn').disabled = !(mode === 'SIM' && sigma <= 0.7);
            
            // Update Page 1 visuals
            if (page1.core) {
                page1.core.material.uniforms.uDensity.value = density;
            }
            if (page1.glow) {
                page1.glow.material.uniforms.uDensity.value = density;
            }
            
            // Bloom
            if (composer?.bloomPass) {
                composer.bloomPass.strength = 0.6 + density * 1.0;
            }
        }
        
        // ================================================================
        // ANIMATION
        // ================================================================
        
        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const delta = (time - lastTime) / 1000;
            lastTime = time;
            
            // FPS
            frameCount++;
            if (frameCount % 30 === 0) {
                document.getElementById('fps').textContent = `${Math.round(1/delta)} FPS`;
            }
            
            // Page 1 animations
            if (page1.group.visible) {
                page1.core.material.uniforms.uTime.value = time * 0.001;
                page1.core.rotation.y = time * 0.0002;
                
                page1.rings.forEach((ring, i) => {
                    ring.rotation.z = time * 0.0003 * (i + 1);
                });
                
                page1.particles.rotation.y = time * 0.0001;
            }
            
            // Page 2 animations
            if (page2.group.visible) {
                page2.selfNode.rotation.y = time * 0.001;
                
                page2.nodes.forEach((node, i) => {
                    node.position.y += Math.sin(time * 0.002 + i) * 0.002;
                });
            }
            
            // Page 3 animations
            if (page3.group.visible) {
                page3.centerCore.rotation.y = time * 0.001;
                
                page3.rings.forEach((ring, i) => {
                    ring.rotation.z = time * 0.0002 * (i + 1);
                });
            }
            
            composer.render();
        }
        
        // ================================================================
        // EVENTS
        // ================================================================
        
        function setupEventListeners() {
            // Page buttons
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    transitionToPage(parseInt(btn.dataset.page));
                });
            });
            
            // Keyboard
            window.addEventListener('keydown', e => {
                if (e.key >= '1' && e.key <= '3') {
                    transitionToPage(parseInt(e.key));
                }
            });
            
            // Page 1 sliders
            ['mass', 'volume', 'horizon'].forEach(id => {
                const slider = document.getElementById(`${id}-slider`);
                const display = document.getElementById(`${id}-value`);
                
                slider.addEventListener('input', async () => {
                    const val = parseFloat(slider.value);
                    display.textContent = id === 'horizon' ? `${val}d` : val.toFixed(2);
                    
                    try {
                        await fetch(`${API_BASE}/draft/update`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                session_id: 'enhanced_ui',
                                page: 1,
                                patch: {
                                    mass_mod: parseFloat(document.getElementById('mass-slider').value),
                                    volume_override: parseFloat(document.getElementById('volume-slider').value),
                                    horizon_d: parseInt(document.getElementById('horizon-slider').value)
                                }
                            })
                        });
                        await fetchState();
                    } catch (e) {}
                });
            });
            
            // Page 2 buttons
            document.getElementById('add-node-btn').addEventListener('click', addNewNode);
            document.getElementById('remove-node-btn').addEventListener('click', removeLastNode);
            document.getElementById('compress-btn').addEventListener('click', async () => {
                try {
                    await fetch(`${API_BASE}/draft/update`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: 'enhanced_ui',
                            page: 2,
                            patch: { sigma_delta: -0.1 }
                        })
                    });
                    await fetchState();
                } catch (e) {}
            });
            
            // Commit
            document.getElementById('commit-btn').addEventListener('click', async () => {
                try {
                    await fetch(`${API_BASE}/commit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: 'enhanced_ui',
                            t_ms: Date.now()
                        })
                    });
                    await fetchState();
                    
                    document.getElementById('milestone-flash').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('milestone-flash').classList.remove('active');
                    }, 300);
                } catch (e) {}
            });
            
            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // ================================================================
        // START
        // ================================================================
        
        init();
    </script>
