<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTUS Render Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #050608;
      color: #E7EAF0;
      font-family: 'SF Mono', 'JetBrains Mono', monospace;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    
    /* HUD Overlay */
    #hud {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(11, 13, 18, 0.8);
      border: 1px solid rgba(180, 210, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      min-width: 200px;
    }
    
    .hud-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .hud-label {
      color: #9AA3B2;
    }
    
    .hud-value {
      color: #00FFCC;
      font-weight: 600;
    }
    
    .hud-value.high-sigma {
      color: #FF4444;
    }
    
    /* Controls */
    #controls {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: rgba(11, 13, 18, 0.8);
      border: 1px solid rgba(180, 210, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
    }
    
    .control-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .control-label {
      width: 80px;
      font-size: 12px;
      color: #9AA3B2;
    }
    
    .control-slider {
      flex: 1;
      margin: 0 12px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(180, 210, 255, 0.2);
      border-radius: 2px;
      outline: none;
    }
    
    .control-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #00FFCC;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .control-value {
      width: 50px;
      text-align: right;
      font-size: 12px;
      color: #00FFCC;
    }
    
    /* Mode indicator */
    #mode-indicator {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }
    
    #mode-indicator.sim {
      background: rgba(255, 136, 0, 0.2);
      border: 1px dashed #FF8800;
      color: #FF8800;
    }
    
    #mode-indicator.live {
      background: rgba(0, 255, 204, 0.2);
      border: 1px solid #00FFCC;
      color: #00FFCC;
    }
    
    /* Page tabs */
    #page-tabs {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .page-tab {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid rgba(180, 210, 255, 0.2);
      background: rgba(11, 13, 18, 0.8);
      color: #9AA3B2;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-tab.active {
      border-color: #00FFCC;
      color: #00FFCC;
    }
    
    /* Commit button */
    #commit-btn {
      position: absolute;
      bottom: 100px;
      right: 16px;
      padding: 12px 24px;
      border-radius: 8px;
      border: 1px solid #00FFCC;
      background: rgba(0, 255, 204, 0.1);
      color: #00FFCC;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }
    
    #commit-btn:hover {
      background: rgba(0, 255, 204, 0.2);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="canvas-container"></div>
    
    <!-- HUD -->
    <div id="hud">
      <div class="hud-row">
        <span class="hud-label">Density</span>
        <span class="hud-value" id="hud-density">0.50</span>
      </div>
      <div class="hud-row">
        <span class="hud-label">σ</span>
        <span class="hud-value" id="hud-sigma">0.30</span>
      </div>
      <div class="hud-row">
        <span class="hud-label">Stability</span>
        <span class="hud-value" id="hud-stability">0.70</span>
      </div>
      <div class="hud-row">
        <span class="hud-label">Energy</span>
        <span class="hud-value" id="hud-energy">0.50</span>
      </div>
    </div>
    
    <!-- Mode indicator -->
    <div id="mode-indicator" class="sim">SIM</div>
    
    <!-- Page tabs -->
    <div id="page-tabs">
      <button class="page-tab active" data-page="1">1</button>
      <button class="page-tab" data-page="2">2</button>
      <button class="page-tab" data-page="3">3</button>
    </div>
    
    <!-- Commit button -->
    <button id="commit-btn">COMMIT</button>
    
    <!-- Controls -->
    <div id="controls">
      <div class="control-row">
        <span class="control-label">Density</span>
        <input type="range" class="control-slider" id="slider-density" min="0" max="100" value="50">
        <span class="control-value" id="value-density">0.50</span>
      </div>
      <div class="control-row">
        <span class="control-label">σ (Sigma)</span>
        <input type="range" class="control-slider" id="slider-sigma" min="0" max="100" value="30">
        <span class="control-value" id="value-sigma">0.30</span>
      </div>
      <div class="control-row">
        <span class="control-label">Energy</span>
        <input type="range" class="control-slider" id="slider-energy" min="0" max="100" value="50">
        <span class="control-value" id="value-energy">0.50</span>
      </div>
      <div class="control-row">
        <span class="control-label">Stability</span>
        <input type="range" class="control-slider" id="slider-stability" min="0" max="100" value="70">
        <span class="control-value" id="value-stability">0.70</span>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';
    
    // ================================================================
    // MINIMAL INLINE IMPLEMENTATION (for testing)
    // ================================================================
    
    // State
    const state = {
      density: 0.5,
      sigma: 0.3,
      energy: 0.5,
      stability: 0.7,
      mode: 'SIM', // 'SIM' or 'LIVE'
      page: 1,
    };
    
    // Scene setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050608);
    
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);
    
    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);
    
    const point = new THREE.PointLight(0x00ffcc, 1, 100);
    point.position.set(0, 0, 3);
    scene.add(point);
    
    // Core sphere with custom shader
    const coreGeometry = new THREE.SphereGeometry(1, 64, 64);
    const coreMaterial = new THREE.ShaderMaterial({
      uniforms: {
        u_density: { value: state.density },
        u_sigma: { value: state.sigma },
        u_stability: { value: state.stability },
        u_energy: { value: state.energy },
        u_t: { value: 0 },
        u_mode: { value: 1 }, // 1 = SIM
      },
      vertexShader: `
        uniform float u_density;
        uniform float u_sigma;
        uniform float u_t;
        
        varying vec3 vNormal;
        varying float vNoise;
        
        float hash(float n) {
          return fract(sin(n) * 43758.5453123);
        }
        
        float noise3d(vec3 p) {
          vec3 i = floor(p);
          vec3 f = fract(p);
          f = f * f * (3.0 - 2.0 * f);
          float n = i.x + i.y * 57.0 + i.z * 113.0;
          return mix(
            mix(mix(hash(n), hash(n + 1.0), f.x),
                mix(hash(n + 57.0), hash(n + 58.0), f.x), f.y),
            mix(mix(hash(n + 113.0), hash(n + 114.0), f.x),
                mix(hash(n + 170.0), hash(n + 171.0), f.x), f.y),
            f.z
          );
        }
        
        void main() {
          vNormal = normalize(normalMatrix * normal);
          
          float jitter = u_sigma * 0.1;
          float n = noise3d(position * 3.0 + u_t * 0.5);
          vNoise = n;
          
          vec3 displaced = position + normal * n * jitter;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4(displaced, 1.0);
        }
      `,
      fragmentShader: `
        uniform float u_density;
        uniform float u_sigma;
        uniform float u_stability;
        uniform float u_t;
        uniform float u_mode;
        
        varying vec3 vNormal;
        varying float vNoise;
        
        void main() {
          vec3 baseColor = vec3(0.0, 1.0, 0.8);
          vec3 highSigmaColor = vec3(1.0, 0.27, 0.27);
          vec3 color = mix(baseColor, highSigmaColor, smoothstep(0.5, 0.8, u_sigma));
          
          float emissive = u_density * 0.8 + 0.2;
          float pulse = 0.9 + 0.1 * sin(u_t * (1.0 + u_stability * 0.5));
          
          vec3 finalColor = color * emissive * pulse;
          
          float alpha = u_mode > 0.5 ? 0.7 : 1.0;
          
          gl_FragColor = vec4(finalColor, alpha);
        }
      `,
      transparent: true,
    });
    
    const core = new THREE.Mesh(coreGeometry, coreMaterial);
    scene.add(core);
    
    // Halo
    const haloGeometry = new THREE.PlaneGeometry(4, 4);
    const haloMaterial = new THREE.ShaderMaterial({
      uniforms: {
        u_density: { value: state.density },
        u_sigma: { value: state.sigma },
        u_t: { value: 0 },
        u_mode: { value: 1 },
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float u_density;
        uniform float u_sigma;
        uniform float u_mode;
        
        varying vec2 vUv;
        
        void main() {
          vec2 center = vec2(0.5);
          float dist = length(vUv - center) * 2.0;
          float glow = 1.0 - smoothstep(0.0, 1.0, dist);
          glow = pow(glow, 2.0);
          
          vec3 baseColor = vec3(0.0, 1.0, 0.8);
          vec3 highSigmaColor = vec3(1.0, 0.27, 0.27);
          vec3 color = mix(baseColor, highSigmaColor, smoothstep(0.5, 0.8, u_sigma));
          
          float intensity = glow * u_density * 0.6;
          float alpha = u_mode > 0.5 ? 0.4 : 0.6;
          
          gl_FragColor = vec4(color * intensity, intensity * alpha);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
    });
    
    const halo = new THREE.Mesh(haloGeometry, haloMaterial);
    halo.position.z = -0.5;
    scene.add(halo);
    
    // Particles
    const particleCount = 1000;
    const particleGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const phases = new Float32Array(particleCount);
    const radii = new Float32Array(particleCount);
    
    for (let i = 0; i < particleCount; i++) {
      const seed = i / particleCount;
      phases[i] = seed * Math.PI * 2;
      radii[i] = 1.2 + Math.sin(seed * 100) * 0.5 + 0.8;
      
      const angle = phases[i];
      const r = radii[i];
      positions[i * 3] = Math.cos(angle) * r;
      positions[i * 3 + 1] = Math.sin(angle * 0.7) * r * 0.3;
      positions[i * 3 + 2] = Math.sin(angle) * r;
    }
    
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const particleMaterial = new THREE.PointsMaterial({
      color: 0x00ffcc,
      size: 0.03,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
    });
    
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);
    
    // Update functions
    function updateUniforms() {
      coreMaterial.uniforms.u_density.value = state.density;
      coreMaterial.uniforms.u_sigma.value = state.sigma;
      coreMaterial.uniforms.u_stability.value = state.stability;
      coreMaterial.uniforms.u_energy.value = state.energy;
      coreMaterial.uniforms.u_mode.value = state.mode === 'SIM' ? 1 : 0;
      
      haloMaterial.uniforms.u_density.value = state.density;
      haloMaterial.uniforms.u_sigma.value = state.sigma;
      haloMaterial.uniforms.u_mode.value = state.mode === 'SIM' ? 1 : 0;
      
      particleMaterial.opacity = state.mode === 'SIM' ? 0.4 : 0.7;
      
      // Update HUD
      document.getElementById('hud-density').textContent = state.density.toFixed(2);
      document.getElementById('hud-sigma').textContent = state.sigma.toFixed(2);
      document.getElementById('hud-stability').textContent = state.stability.toFixed(2);
      document.getElementById('hud-energy').textContent = state.energy.toFixed(2);
      
      // Sigma color
      const sigmaEl = document.getElementById('hud-sigma');
      if (state.sigma > 0.6) {
        sigmaEl.classList.add('high-sigma');
      } else {
        sigmaEl.classList.remove('high-sigma');
      }
      
      // Mode indicator
      const modeEl = document.getElementById('mode-indicator');
      modeEl.textContent = state.mode;
      modeEl.className = state.mode.toLowerCase();
    }
    
    function updateParticles(t) {
      const positions = particles.geometry.attributes.position.array;
      
      for (let i = 0; i < particleCount; i++) {
        const phase = phases[i];
        const r = radii[i];
        const speed = 0.3 + state.energy * 0.5;
        const angle = phase + t * speed;
        const turbulence = Math.sin(t * 3 + phase * 10) * state.sigma * 0.3;
        
        const radius = r + turbulence;
        positions[i * 3] = Math.cos(angle) * radius;
        positions[i * 3 + 1] = Math.sin(angle * 0.7) * radius * 0.3 + Math.sin(t + phase) * state.sigma * 0.2;
        positions[i * 3 + 2] = Math.sin(angle) * radius;
      }
      
      particles.geometry.attributes.position.needsUpdate = true;
    }
    
    // Animation loop
    function animate(time) {
      requestAnimationFrame(animate);
      
      const t = time / 1000;
      
      coreMaterial.uniforms.u_t.value = t;
      haloMaterial.uniforms.u_t.value = t;
      
      core.rotation.y = t * 0.1;
      
      updateParticles(t);
      
      renderer.render(scene, camera);
    }
    
    animate(0);
    
    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Slider controls
    document.getElementById('slider-density').addEventListener('input', (e) => {
      state.density = e.target.value / 100;
      state.mode = 'SIM';
      document.getElementById('value-density').textContent = state.density.toFixed(2);
      updateUniforms();
    });
    
    document.getElementById('slider-sigma').addEventListener('input', (e) => {
      state.sigma = e.target.value / 100;
      state.mode = 'SIM';
      document.getElementById('value-sigma').textContent = state.sigma.toFixed(2);
      updateUniforms();
    });
    
    document.getElementById('slider-energy').addEventListener('input', (e) => {
      state.energy = e.target.value / 100;
      state.mode = 'SIM';
      document.getElementById('value-energy').textContent = state.energy.toFixed(2);
      updateUniforms();
    });
    
    document.getElementById('slider-stability').addEventListener('input', (e) => {
      state.stability = e.target.value / 100;
      state.mode = 'SIM';
      document.getElementById('value-stability').textContent = state.stability.toFixed(2);
      updateUniforms();
    });
    
    // Commit button
    document.getElementById('commit-btn').addEventListener('click', () => {
      state.mode = 'LIVE';
      updateUniforms();
      console.log('COMMIT:', JSON.stringify(state, null, 2));
    });
    
    // Page tabs
    document.querySelectorAll('.page-tab').forEach(tab => {
      tab.addEventListener('click', (e) => {
        const page = parseInt(e.target.dataset.page);
        state.page = page;
        
        // Update active tab
        document.querySelectorAll('.page-tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        
        // Camera position by page
        switch (page) {
          case 1:
            camera.position.set(0, 0, 5);
            break;
          case 2:
            camera.position.set(0, 2, 8);
            break;
          case 3:
            camera.position.set(0, 5, 3);
            break;
        }
        camera.lookAt(0, 0, 0);
      });
    });
    
    // Initial update
    updateUniforms();
  </script>
</body>
</html>
