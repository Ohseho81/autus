       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {

      --danger: #ff4444;
      --warning: #ffaa00;
      --bg: #000000;
    }

    [data-role="subject"] { --primary: #00ff88; }
    [data-role="operator"] { --primary: #45B7D1; }
    [data-role="sponsor"] { --primary: #FFD700; }
    [data-role="employer"] { --primary: #96CEB4; }
    [data-role="institution"] { --primary: #DDA0DD; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CONTAINER
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .role-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
    }

    .role-icon {
      font-size: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .gate-badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .gate-badge.green { background: #00ff88; color: #000; }
    .gate-badge.amber, .gate-badge.yellow { background: #ffaa00; color: #000; }
    .gate-badge.red { background: #ff4444; color: #fff; }

    .status-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       METRICS SECTION (Role-specific)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .metrics-section {
      padding: 72px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .primary-metric {
      text-align: center;
    }

    .primary-metric-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      margin-bottom: 4px;
    }

    .primary-metric-value {
      font-size: 48px;
      font-weight: 200;
      color: var(--primary);
      font-family: 'SF Mono', monospace;
    }

    .primary-metric-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .primary-metric-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .secondary-metrics {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .secondary-metric {
      text-align: center;
    }

    .secondary-metric-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }

    .secondary-metric-value {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 2px;
    }

    .secondary-metric-value.danger { color: #ff4444; }
    .secondary-metric-value.warning { color: #ffaa00; }
    .secondary-metric-value.success { color: #00ff88; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CANVAS (Solar System)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 180px;
    }

    #solar-canvas {
      max-width: 100%;
      max-height: 100%;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ACTION AREA
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .action-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 16px;
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.98) 30%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .action-area.hidden {
      display: none;
    }

    .impact-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .impact-subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: -4px;
    }

    .action-btn {
      width: 100%;
      max-width: 400px;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-appearance: none;
    }

    .action-btn:hover {
      filter: brightness(0.9);
      transform: scale(1.02);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .action-btn:disabled {
      background: #333;
      color: #666;
      cursor: default;
      transform: none;
    }

    .countdown {
      font-size: 48px;
      font-weight: 200;
      color: rgba(255, 255, 255, 0.3);
      font-family: 'SF Mono', monospace;
    }

    .countdown.urgent {
      color: var(--primary);
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MONITOR MODE (No Action)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .monitor-mode {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 16px;
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.98) 30%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }

    .monitor-mode.hidden {
      display: none;
    }

    .monitor-icon {
      font-size: 32px;
      opacity: 0.5;
    }

    .monitor-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SUCCESS SCREEN
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .success-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.3s;
    }

    .success-screen.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.1);
      border: 3px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 24px;
      animation: scaleIn 0.5s;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .success-text {
      font-size: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .audit-id {
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'SF Mono', monospace;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOADING
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 300;
      transition: opacity 0.3s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MOBILE (< 480px)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 480px) {
      .header { height: 48px; padding: 0 12px; }
      .role-badge { padding: 5px 10px; font-size: 11px; }
      .metrics-section { padding: 60px 12px 12px; gap: 12px; }
      .primary-metric-value { font-size: 40px; }
      .secondary-metrics { gap: 16px; }
      .action-area { padding: 20px 12px; gap: 10px; }
      .action-btn { padding: 20px 24px; font-size: 18px; border-radius: 8px; }
      .countdown { font-size: 56px; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TABLET (480px - 768px)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (min-width: 481px) and (max-width: 768px) {
      .action-btn { max-width: 320px; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DESKTOP (> 768px)
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (min-width: 769px) {
      .header { height: 60px; padding: 0 24px; }
      .metrics-section { padding: 80px 24px 24px; }
      .primary-metric-value { font-size: 56px; }
      .action-area { padding: 32px 24px; }
    }
  </style>

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      const ROLES = {
        subject: {
          icon: 'ğŸ‘¤',
          name: 'SUBJECT',
          action: 'RECOVER',
          successText: 'RECOVERED',
          primaryLabel: 'SURVIVAL',
          primaryUnit: 'ì¼',
          impactPrefix: 'ğŸ’°',
          actionCondition: (state) => state.risk >= 40 && state.gate !== 'RED',
          getMetrics: (state) => ({
            primary: { value: state.survival || 216, max: 365 },
            secondary: [
              { label: 'BURN', value: `âˆ’â‚©${state.burn || 47}ë§Œ/ì›”` },
              { label: 'RISK', value: `${state.risk || 32}%`, class: state.risk >= 50 ? 'danger' : '' }
            ]
          })
        },
        operator: {
          icon: 'ğŸ¯',
          name: 'OPERATOR',
          action: 'INTERVENE',
          successText: 'INTERVENED',
          primaryLabel: 'TOTAL',
          primaryUnit: 'ëª…',
          impactPrefix: 'âš ï¸',
          actionCondition: (state) => state.at_risk >= 1 && state.gate !== 'RED',
          getMetrics: (state) => ({
            primary: { value: state.total || 47, max: 100 },
            secondary: [
              { label: 'AT_RISK', value: `${state.at_risk || 3}ëª…`, class: state.at_risk > 0 ? 'warning' : '' },
              { label: 'CRITICAL', value: `${state.critical || 1}ëª…`, class: state.critical > 0 ? 'danger' : '' }
            ]
          })
        },
        sponsor: {
          icon: 'ğŸ’°',
          name: 'SPONSOR',
          action: 'OPTIMIZE',
          successText: 'OPTIMIZED',
          primaryLabel: 'INVESTED',
          primaryUnit: '',
          impactPrefix: 'ğŸ“‰',
          actionCondition: (state) => state.efficiency < 80 && state.gate !== 'RED',
          getMetrics: (state) => ({
            primary: { value: `â‚©${(state.invested || 2.4).toFixed(1)}ì–µ`, max: 100, isText: true },
            secondary: [
              { label: 'EFFICIENCY', value: `${state.efficiency || 87}%`, class: state.efficiency < 80 ? 'warning' : 'success' },
              { label: 'LOSS_RISK', value: `â‚©${state.loss_risk || 3200}ë§Œ`, class: state.loss_risk > 3000 ? 'danger' : '' }
            ]
          })
        },
        employer: {
          icon: 'ğŸ¢',
          name: 'EMPLOYER',
          action: 'RETAIN',
          successText: 'RETAINED',
          primaryLabel: 'HIRED',
          primaryUnit: 'ëª…',
          impactPrefix: 'ğŸ‘¥',
          actionCondition: (state) => state.churn_risk >= 1 && state.gate !== 'RED',
          getMetrics: (state) => ({
            primary: { value: state.hired || 12, max: 50 },
            secondary: [
              { label: 'RETENTION', value: `${state.retention || 92}%`, class: state.retention < 85 ? 'warning' : 'success' },
              { label: 'CHURN_RISK', value: `${state.churn_risk || 2}ëª…`, class: state.churn_risk > 0 ? 'warning' : '' }
            ]
          })
        },
        institution: {
          icon: 'ğŸ›ï¸',
          name: 'INSTITUTION',
          action: null, // No action
          successText: '',
          primaryLabel: 'SYSTEM MASS',
          primaryUnit: 'OCU',
          impactPrefix: 'ğŸ”’',
          actionCondition: () => false, // Never show action
          getMetrics: (state) => ({
            primary: { value: `${(state.system_mass || 47.2).toFixed(1)}`, max: 100, suffix: ' OCU' },
            secondary: [
              { label: 'GOVERNANCE', value: state.governance || 'STABLE', class: state.governance === 'STABLE' ? 'success' : 'danger' },
              { label: 'EXPANSION', value: state.expansion || 'LOCKED', class: state.expansion === 'UNLOCKED' ? 'success' : '' }
            ]
          })
        }
      };

      // State
      let currentRole = 'subject';
      const STATE = {
        risk: 32,
        gate: 'GREEN',
        survival: 216,
        burn: 47,
        total: 47,
        at_risk: 3,
        critical: 1,
        invested: 2.4,
        efficiency: 87,
        loss_risk: 3200,
        hired: 12,
        retention: 92,
        churn_risk: 2,
        system_mass: 47.2,
        governance: 'STABLE',
        expansion: 'LOCKED'
      };

      // Elements
      const els = {
        body: document.body,
        loadingOverlay: document.getElementById('loading-overlay'),
        roleIcon: document.getElementById('role-icon'),
        roleName: document.getElementById('role-name'),
        gateBadge: document.getElementById('gate-badge'),
        statusText: document.getElementById('status-text'),
        metricsSection: document.getElementById('metrics-section'),
        primaryValue: document.getElementById('primary-value'),
        primaryFill: document.getElementById('primary-fill'),
        secondaryMetrics: document.getElementById('secondary-metrics'),
        impactDisplay: document.getElementById('impact-display'),
        impactSubtitle: document.getElementById('impact-subtitle'),
        actionBtn: document.getElementById('action-btn'),
        countdown: document.getElementById('countdown'),
        actionArea: document.getElementById('action-area'),
        monitorMode: document.getElementById('monitor-mode'),
        successScreen: document.getElementById('success-screen'),
        successText: document.getElementById('success-text'),
        auditId: document.getElementById('audit-id'),
        canvas: document.getElementById('solar-canvas')
      };

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // INIT
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      async function init() {
        // Get role from URL
        const params = new URLSearchParams(window.location.search);
        currentRole = params.get('role') || 'subject';
        if (!ROLES[currentRole]) currentRole = 'subject';

        // Set role attribute
        els.body.setAttribute('data-role', currentRole);

        setupCanvas();
        await fetchState();
        updateRoleUI();
        setupEvents();
        
        // Hide loading
        setTimeout(() => {
          els.loadingOverlay.classList.add('hidden');
        }, 500);

        // Start polling
        setInterval(fetchState, 30000);
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // ROLE UI UPDATE
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function updateRoleUI() {
        const role = ROLES[currentRole];
        
        // Header
        els.roleIcon.textContent = role.icon;
        els.roleName.textContent = role.name;

        // Gate
        els.gateBadge.textContent = STATE.gate;
        els.gateBadge.className = `gate-badge ${STATE.gate.toLowerCase()}`;
        els.statusText.textContent = STATE.gate === 'GREEN' ? 'OK' : STATE.gate === 'RED' ? 'CRITICAL' : 'WARN';

        // Metrics
        const metrics = role.getMetrics(STATE);
        
        // Primary metric
        const primaryLabel = els.metricsSection.querySelector('.primary-metric-label');
        if (primaryLabel) primaryLabel.textContent = role.primaryLabel;
        
        if (metrics.primary.isText) {
          els.primaryValue.textContent = metrics.primary.value;
        } else {
          els.primaryValue.textContent = `${metrics.primary.value}${metrics.primary.suffix || role.primaryUnit}`;
        }
        
        const fillPct = metrics.primary.isText ? 100 : Math.min(100, (metrics.primary.value / metrics.primary.max) * 100);
        els.primaryFill.style.width = `${fillPct}%`;

        // Secondary metrics
        els.secondaryMetrics.innerHTML = metrics.secondary.map(m => `
          <div class="secondary-metric">
            <div class="secondary-metric-label">${m.label}</div>
            <div class="secondary-metric-value ${m.class || ''}">${m.value}</div>
          </div>
        `).join('');

        // Action area
        const showAction = role.actionCondition(STATE);
        
        if (showAction) {
          els.actionArea.classList.remove('hidden');
          els.monitorMode.classList.add('hidden');
          
          els.impactDisplay.textContent = `${role.impactPrefix} âˆ’${STATE.risk}%`;
          els.actionBtn.textContent = role.action;
          
          if (!timer) startCountdown();
        } else {
          els.actionArea.classList.add('hidden');
          
          if (currentRole === 'institution') {
            els.monitorMode.classList.remove('hidden');
          } else {
            els.monitorMode.classList.add('hidden');
          }
          
          if (timer) {
            clearInterval(timer);
            timer = null;
          }
        }

        // Success text
        els.successText.textContent = role.successText;
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // CANVAS â€” 9 Planets
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function setupCanvas() {
        const canvas = els.canvas;
        const ctx = canvas.getContext('2d');
        
        function resize() {
          const container = canvas.parentElement;
          const size = Math.min(container.clientWidth, container.clientHeight) * 0.85;
          canvas.width = size;
          canvas.height = size;
        }

        resize();
        window.addEventListener('resize', resize);

        const planets = [
          { name: 'Recovery', color: '#4ECDC4', orbit: 0.18, speed: 0.025, size: 8 },
          { name: 'Stability', color: '#45B7D1', orbit: 0.28, speed: 0.020, size: 7 },
          { name: 'Cohesion', color: '#96CEB4', orbit: 0.38, speed: 0.016, size: 9 },
          { name: 'Shock', color: '#FF6B6B', orbit: 0.48, speed: 0.013, size: 10 },
          { name: 'Friction', color: '#FFEAA7', orbit: 0.58, speed: 0.010, size: 6 },
          { name: 'Transfer', color: '#DDA0DD', orbit: 0.68, speed: 0.008, size: 7 },
          { name: 'Time', color: '#87CEEB', orbit: 0.78, speed: 0.006, size: 8 },
          { name: 'Quality', color: '#98FB98', orbit: 0.88, speed: 0.005, size: 6 },
          { name: 'Output', color: '#FFB6C1', orbit: 0.95, speed: 0.004, size: 7 }
        ];

        let startAngles = planets.map(() => Math.random() * Math.PI * 2);

        function render() {
          const w = canvas.width;
          const h = canvas.height;
          const cx = w / 2;
          const cy = h / 2;
          const maxR = Math.min(w, h) / 2 - 20;

          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, w, h);

          // Sun
          const sunSize = maxR * 0.12;
          const sunColor = STATE.gate === 'RED' ? '#ff4444' :
                          STATE.gate === 'AMBER' || STATE.gate === 'YELLOW' ? '#ffaa00' : '#FFD700';
          
          const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, sunSize * 1.5);
          gradient.addColorStop(0, sunColor);
          gradient.addColorStop(0.5, sunColor + '88');
          gradient.addColorStop(1, 'transparent');
          
          ctx.beginPath();
          ctx.arc(cx, cy, sunSize * 1.5, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();

          ctx.beginPath();
          ctx.arc(cx, cy, sunSize, 0, Math.PI * 2);
          ctx.fillStyle = sunColor;
          ctx.fill();

          // Planets
          const time = Date.now() / 1000;
          const speedMod = STATE.gate === 'RED' ? 0.2 : 1;

          planets.forEach((planet, i) => {
            const orbitR = maxR * planet.orbit;
            const angle = startAngles[i] + time * planet.speed * speedMod;
            
            const vibration = STATE.gate === 'RED' ? Math.sin(time * 20) * 2 : 0;
            const x = cx + Math.cos(angle) * orbitR + vibration;
            const y = cy + Math.sin(angle) * orbitR;

            // Orbit
            ctx.beginPath();
            ctx.arc(cx, cy, orbitR, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.06)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Glow
            ctx.beginPath();
            ctx.arc(x, y, planet.size + 4, 0, Math.PI * 2);
            ctx.fillStyle = planet.color + '33';
            ctx.fill();

            // Planet
            ctx.beginPath();
            ctx.arc(x, y, planet.size, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
          });

          animationId = requestAnimationFrame(render);
        }

        render();
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // STATE FETCH
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      async function fetchState() {
        try {
          // ìƒˆ UI Binding API ì‚¬ìš©
          const res = await fetch(`${API_BASE}/api/v1/physics/ui-binding?role=${currentRole}`);
          if (!res.ok) throw new Error('API error');
          
          const data = await res.json();
          
          // Engineì—ì„œ ì§ì ‘ ë§¤í•‘ëœ ë°ì´í„° ì‚¬ìš©
          STATE.risk = data.engine?.risk || 32;
          STATE.gate = (data.gate || 'GREEN').toUpperCase();
          
          // Role-specific metrics from Engine
          const primary = data.metrics?.primary || {};
          const secondary = data.metrics?.secondary || [];
          
          STATE.survival = primary.value || 216;
          STATE.burn = parseInt((secondary[0]?.value || 'âˆ’â‚©47ë§Œ/ì›”').replace(/[^0-9]/g, '')) || 47;
          STATE.total = primary.value || 47;
          STATE.at_risk = parseInt((secondary[0]?.value || '0ëª…').replace(/[^0-9]/g, '')) || 0;
          STATE.critical = parseInt((secondary[1]?.value || '0ëª…').replace(/[^0-9]/g, '')) || 0;
          STATE.efficiency = parseInt((secondary[0]?.value || '100%').replace(/[^0-9]/g, '')) || 100;
          STATE.loss_risk = parseInt((secondary[1]?.value || 'â‚©0ë§Œ').replace(/[^0-9]/g, '')) || 0;
          STATE.retention = parseInt((secondary[0]?.value || '100%').replace(/[^0-9]/g, '')) || 100;
          STATE.churn_risk = parseInt((secondary[1]?.value || '0ëª…').replace(/[^0-9]/g, '')) || 0;
          STATE.system_mass = primary.value || 47.2;
          STATE.governance = secondary[0]?.value || 'STABLE';
          STATE.expansion = secondary[1]?.value || 'LOCKED';
          
          // UI Binding ë°ì´í„° ì €ì¥
          STATE.uiBinding = data;
          
          updateRoleUI();
          console.log('[AUTUS] Engine-UI Binding loaded:', currentRole);
        } catch (e) {
          console.warn('[AUTUS] API offline, using fallback');
          // Fallback: ê¸°ì¡´ solar-binding API ì‚¬ìš©
          try {
            const res = await fetch(`${API_BASE}/api/v1/physics/solar-binding`);
            if (res.ok) {
              const data = await res.json();
              STATE.risk = data.risk || 32;
              STATE.gate = (data.gate || 'GREEN').toUpperCase();
              STATE.survival = data.survival_time || 216;
            }
          } catch (e2) {
            console.warn('[AUTUS] All APIs offline');
          }
          updateRoleUI();
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // COUNTDOWN
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function startCountdown() {
        countdown = AUTO_SECONDS;
        updateCountdownUI();

        timer = setInterval(() => {
          countdown--;
          updateCountdownUI();

          if (countdown <= 0) {
            clearInterval(timer);
            timer = null;
            executeAction();
          }
        }, 1000);
      }

      function updateCountdownUI() {
        els.countdown.textContent = countdown;
        els.countdown.className = countdown <= 2 ? 'countdown urgent' : 'countdown';
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // ACTION EXECUTE
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      async function executeAction() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
        
        const role = ROLES[currentRole];
        els.actionBtn.disabled = true;
        els.actionBtn.textContent = 'EXECUTING...';

        try {
          const res = await fetch(`${API_BASE}/api/v1/action/execute`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              action: role.action, 
              role: currentRole,
              risk: STATE.risk,
              system_state: STATE.gate
            })
          });
          
          const data = await res.json();
          showSuccess(data.audit_id || `AUD-${Date.now().toString(36).toUpperCase()}`);
        } catch (e) {
          console.log('[AUTUS] API offline, local mode');
          showSuccess(`AUD-LOCAL-${Date.now().toString(36).toUpperCase()}`);
        }
      }

      function showSuccess(auditId) {
        els.actionArea.classList.add('hidden');
        els.successScreen.classList.remove('hidden');
        els.auditId.textContent = `AUDIT: ${auditId}`;

        localStorage.setItem('autus.lastAuditId', auditId);
        localStorage.setItem('autus.auditLocked', 'true');
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // EVENTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function setupEvents() {
        els.actionBtn.addEventListener('click', () => {
          if (!els.actionBtn.disabled) {
            executeAction();
          }
        });

        // Touch feedback
        els.actionBtn.addEventListener('touchstart', () => {
          els.actionBtn.style.transform = 'scale(0.98)';
        }, { passive: true });

        els.actionBtn.addEventListener('touchend', () => {
          els.actionBtn.style.transform = '';
        }, { passive: true });

        // Prevent zoom on double tap
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
          const now = Date.now();
          if (now - lastTap < 300) {
            e.preventDefault();
          }
          lastTap = now;
        }, { passive: false });
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // START
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

    })();
  </script>
