    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --subject: #00ff88;
      --operator: #00aaff;
      --education: #ff66ff;
      --sponsor: #ffaa00;
      --government: #888888;
      --pnr: #ff4444;
      --safe: #00ff88;
      --warning: #ffaa00;
      --critical: #ff4444;
      --bg: #000;
      --bg-card: rgba(255,255,255,0.02);
      --border: rgba(255,255,255,0.08);
      --text: #fff;
      --text-dim: rgba(255,255,255,0.4);
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, 'SF Pro Display', sans-serif;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYER 1: EXTERNAL FIELD (ì™¸ë¶€ ì¤‘ë ¥ì¥) â€” 10%
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .external-field {
      flex: 0 0 auto;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
      border-bottom: 1px solid var(--border);
    }

    .external-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .logo {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 4px;
    }

    .external-label {
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .external-grid {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .external-node {
      flex: 0 0 auto;
      min-width: 64px;
      padding: 8px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
    }

    .external-node.safe { border-color: var(--safe); }
    .external-node.warning { border-color: var(--warning); }
    .external-node.critical { border-color: var(--critical); }

    .external-icon {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .external-name {
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .external-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin: 6px auto 0;
    }

    .external-node.safe .external-status { background: var(--safe); box-shadow: 0 0 8px var(--safe); }
    .external-node.warning .external-status { background: var(--warning); box-shadow: 0 0 8px var(--warning); }
    .external-node.critical .external-status { background: var(--critical); box-shadow: 0 0 8px var(--critical); animation: pulse 2s infinite; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYER 2: DECISION FIELD (ê²°ì • í•„ë“œ) â€” 70%
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .decision-field {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .field-canvas {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Goal Node (ì¤‘ë ¥ì›) */
    .goal-node {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .goal-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,136,0.3) 0%, transparent 70%);
      border: 2px solid var(--safe);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      animation: goalPulse 3s infinite;
    }

    .goal-icon {
      font-size: 24px;
    }

    .goal-label {
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .goal-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--safe);
    }

    /* Path Container */
    .path-container {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      height: 55%;
    }

    /* SVG Path */
    .path-svg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .path-line {
      fill: none;
      stroke: var(--safe);
      stroke-width: 3;
      stroke-linecap: round;
      opacity: 0.6;
    }

    .path-line.active {
      opacity: 1;
      filter: drop-shadow(0 0 8px var(--safe));
    }

    .path-line.warning {
      stroke: var(--warning);
      filter: drop-shadow(0 0 8px var(--warning));
    }

    .path-line.pnr {
      stroke: var(--critical);
      stroke-dasharray: 8 4;
      filter: drop-shadow(0 0 8px var(--critical));
    }

    .path-line.inactive {
      stroke: rgba(255,255,255,0.1);
      stroke-dasharray: 4 4;
    }

    /* Decision Nodes */
    .decision-node {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: all 0.3s;
    }

    .decision-node:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .node-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      background: var(--bg);
      transition: all 0.3s;
    }

    .node-circle.subject { border-color: var(--subject); color: var(--subject); }
    .node-circle.operator { border-color: var(--operator); color: var(--operator); }
    .node-circle.education { border-color: var(--education); color: var(--education); }
    .node-circle.sponsor { border-color: var(--sponsor); color: var(--sponsor); }

    .node-circle.complete {
      background: currentColor;
      color: #000;
    }

    .node-circle.current {
      box-shadow: 0 0 20px currentColor;
      animation: nodePulse 2s infinite;
    }

    .node-circle.pnr {
      border-color: var(--critical) !important;
      color: var(--critical) !important;
      box-shadow: 0 0 20px var(--critical);
    }

    .node-label {
      font-size: 9px;
      color: var(--text-dim);
      margin-top: 6px;
      text-align: center;
      max-width: 80px;
    }

    .node-label.current {
      color: var(--text);
      font-weight: 500;
    }

    /* Transfer Badge */
    .transfer-badge {
      position: absolute;
      padding: 2px 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 8px;
      color: var(--text-dim);
    }

    /* Current Position Indicator */
    .current-position {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .current-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--subject);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      box-shadow: 0 0 30px var(--subject);
      animation: youPulse 2s infinite;
    }

    .current-icon {
      font-size: 20px;
    }

    .current-label {
      font-size: 10px;
      color: var(--text-dim);
    }

    .current-name {
      font-size: 13px;
      font-weight: 600;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYER 3: INTERNAL STATE (ë‚´ë¶€ ìƒíƒœ) â€” 15%
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .internal-state {
      flex: 0 0 auto;
      padding: 16px 20px;
      background: linear-gradient(0deg, rgba(255,255,255,0.03) 0%, transparent 100%);
      border-top: 1px solid var(--border);
    }

    .state-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    .state-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .state-card.warning {
      border-color: var(--warning);
      background: rgba(255,170,0,0.05);
    }

    .state-card.critical {
      border-color: var(--critical);
      background: rgba(255,68,68,0.05);
    }

    .state-label {
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .state-value {
      font-size: 20px;
      font-weight: 600;
      font-family: 'SF Mono', monospace;
    }

    .state-card.warning .state-value { color: var(--warning); }
    .state-card.critical .state-value { color: var(--critical); }

    .state-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .state-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s;
    }

    .state-bar-fill.safe { background: var(--safe); }
    .state-bar-fill.warning { background: var(--warning); }
    .state-bar-fill.critical { background: var(--critical); }

    /* Resistance Row */
    .resistance-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 8px 0;
      border-top: 1px solid var(--border);
      margin-top: 8px;
    }

    .resistance-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .resistance-label {
      color: var(--text-dim);
    }

    .resistance-value {
      font-family: 'SF Mono', monospace;
      font-weight: 600;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CHOOSE BUTTON â€” 5%
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .choose-section {
      flex: 0 0 auto;
      padding: 12px 20px 24px;
    }

    .choose-btn {
      width: 100%;
      padding: 18px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .choose-btn:hover {
      box-shadow: 0 4px 30px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .choose-btn:active {
      transform: translateY(0);
    }

    .choose-btn.warning {
      background: var(--warning);
    }

    .choose-btn.critical {
      background: var(--critical);
      color: #fff;
      animation: criticalPulse 1s infinite;
    }

    .choose-btn.disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ANIMATIONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes goalPulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0,255,136,0.3);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 40px rgba(0,255,136,0.5);
        transform: scale(1.05);
      }
    }

    @keyframes nodePulse {
      0%, 100% { 
        box-shadow: 0 0 15px currentColor;
      }
      50% { 
        box-shadow: 0 0 30px currentColor;
      }
    }

    @keyframes youPulse {
      0%, 100% { 
        box-shadow: 0 0 20px var(--subject);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 40px var(--subject);
        transform: scale(1.05);
      }
    }

    @keyframes criticalPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes pathFlow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -20; }
    }

    .path-flow {
      stroke-dasharray: 10 10;
      animation: pathFlow 1s linear infinite;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 380px) {
      .state-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      
      .state-value {
        font-size: 16px;
      }
      
      .external-node {
        min-width: 56px;
        padding: 6px 8px;
      }
    }

    @media (min-width: 768px) {
      .path-container {
        max-width: 500px;
      }
      
      .node-circle {
        width: 48px;
        height: 48px;
        font-size: 13px;
      }
      
      .goal-circle {
        width: 72px;
        height: 72px;
      }
      
      .current-circle {
        width: 56px;
        height: 56px;
      }
    }
  </style>

    // Choose Button State Management
    const chooseBtn = document.querySelector('.choose-btn');
    const pnrValue = 14; // days
    
    // Set button state based on PNR
    function updateButtonState(pnr) {
      if (pnr <= 7) {
        chooseBtn.className = 'choose-btn critical';
      } else if (pnr <= 21) {
        chooseBtn.className = 'choose-btn warning';
      } else {
        chooseBtn.className = 'choose-btn';
