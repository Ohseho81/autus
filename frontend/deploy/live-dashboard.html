<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTUS Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a12;
            --bg-card: #12121a;
            --border: #1e1e2e;
            --text: #e4e4e7;
            --text-dim: #71717a;
            --cyan: #00f0ff;
            --purple: #b44aff;
            --green: #00ff88;
            --orange: #ff8800;
            --red: #ff4444;
            --yellow: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Grid */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--green);
            border-radius: 100px;
            font-size: 12px;
            color: var(--green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (max-width: 1000px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; }
        }

        .stat-card {
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 3px;
        }

        .stat-card.cyan::before { background: var(--cyan); }
        .stat-card.green::before { background: var(--green); }
        .stat-card.orange::before { background: var(--orange); }
        .stat-card.purple::before { background: var(--purple); }

        .stat-icon { font-size: 32px; margin-bottom: 12px; }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 24px;
        }

        /* Organisms Table */
        .organisms-table {
            width: 100%;
        }

        .organism-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px 120px 80px;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: background 0.2s;
        }

        .organism-row:hover {
            background: rgba(0, 240, 255, 0.03);
        }

        .organism-row:last-child {
            border-bottom: none;
        }

        .org-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(180, 74, 255, 0.1));
        }

        .org-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .org-info p {
            font-size: 11px;
            color: var(--text-dim);
        }

        .org-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--cyan);
        }

        .org-synergy {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--green);
        }

        .org-v {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--yellow);
        }

        .status-chip {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-chip.stable {
            background: rgba(0, 255, 136, 0.15);
            color: var(--green);
        }

        .status-chip.warning {
            background: rgba(255, 136, 0, 0.15);
            color: var(--orange);
        }

        .status-chip.urgent {
            background: rgba(255, 68, 68, 0.15);
            color: var(--red);
        }

        /* Leaderboard */
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: rgba(0, 240, 255, 0.05);
            transform: translateX(4px);
        }

        .rank {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .rank.gold { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .rank.silver { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .rank.bronze { background: linear-gradient(135deg, #cd7f32, #a66629); color: #000; }

        .leader-info { flex: 1; }
        .leader-info h4 { font-size: 14px; font-weight: 600; }
        .leader-info p { font-size: 11px; color: var(--text-dim); }
        .leader-v {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--yellow);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-dim);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            padding: 24px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--red);
            border-radius: 12px;
            color: var(--red);
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-dim);
        }

        .api-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            padding: 4px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--cyan);
            border-radius: 8px;
            color: var(--cyan);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: var(--cyan);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚óà</div>
                <div>
                    <div class="logo-text">Ïò®Î¶¨Ïå§</div>
                    <div class="logo-sub">LIVE DASHBOARD</div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 16px;">
                <a href="consensus-dashboard.html" style="padding:8px 16px;border:1px solid var(--border);border-radius:8px;color:var(--text-dim);text-decoration:none;font-size:13px;">‚öñÔ∏è Consensus</a>
                <a href="agent-dashboard.html" style="padding:8px 16px;border:1px solid var(--green);border-radius:8px;color:var(--green);text-decoration:none;font-size:13px;background:rgba(0,255,136,0.1);">ü§ñ Agent</a>
                <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Connected to Supabase</span>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card cyan">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="totalOrganisms">-</div>
                <div class="stat-label">Total Organisms</div>
            </div>
            <div class="stat-card green">
                <div class="stat-icon">üí∞</div>
                <div class="stat-value" id="totalValue">-</div>
                <div class="stat-label">Total V Value</div>
            </div>
            <div class="stat-card orange">
                <div class="stat-icon">üìà</div>
                <div class="stat-value" id="avgSynergy">-</div>
                <div class="stat-label">Avg Synergy</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-value" id="stableCount">-</div>
                <div class="stat-label">Stable Entities</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Organisms List -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <span>üß¨</span> Organisms (V Engine)
                    </div>
                    <span style="font-size: 11px; color: var(--text-dim);">
                        V = (M - T) √ó (1 + s)^t
                    </span>
                </div>
                <div class="card-body" id="organismsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading organisms...</span>
                    </div>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <span>üèÜ</span> V Leaderboard
                    </div>
                </div>
                <div class="card-body" id="leaderboardContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading leaderboard...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div>Last updated: <span id="lastUpdated">-</span></div>
            <div class="api-url" id="apiUrl">-</div>
        </footer>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // AUTUS Live Dashboard - Vercel API Integration
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Format money
        function formatMoney(value) {
            if (!value && value !== 0) return '-';
            value = parseFloat(value);
            if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
            if (value >= 1000) return (value / 1000).toFixed(0) + 'K';
            return value.toFixed(0);
        }

        // ‚ïê‚ïê‚ïê Supabase Direct: autus_nodes + autus_relationships ‚ïê‚ïê‚ïê
        async function loadOrganisms() {
            var container = document.getElementById('organismsContainer');

            // Supabase ÏßÅÏ†ë ÏøºÎ¶¨ ÏãúÎèÑ
            if (typeof AutusDB !== 'undefined' && AutusDB.isConnected()) {
                try {
                    var nodesResult = await AutusDB.getNodes();
                    var relResult = await AutusDB.getRelationships();
                    var vMetrics = await AutusDB.getVMetrics();
                    var studentCount = await AutusDB.getStudentCount();

                    var nodes = nodesResult.data || [];
                    var rels = relResult.data || [];

                    document.getElementById('totalOrganisms').textContent = nodes.length + ' nodes / ' + studentCount + ' students';

                    // V-Engine Î©îÌä∏Î¶≠ ÌëúÏãú
                    if (vMetrics) {
                        var m = parseFloat(vMetrics.minting) || 0;
                        var t = parseFloat(vMetrics.taxation) || 0;
                        var s = parseFloat(vMetrics.synergy) || 0;
                        var V = (m - t) * Math.pow(1 + s, parseFloat(vMetrics.time_months) || 1);
                        document.getElementById('totalValue').textContent = formatMoney(V);
                        document.getElementById('avgSynergy').textContent = (s * 100).toFixed(1) + '%';
                    }

                    var stableCount = nodes.filter(function(n) { return n.lambda && parseFloat(n.lambda) >= 1.0; }).length;
                    document.getElementById('stableCount').textContent = stableCount;

                    if (nodes.length === 0) {
                        container.innerHTML = '<div class="error">No nodes found in Supabase</div>';
                        return;
                    }

                    // ÎÖ∏Îìú Î†åÎçîÎßÅ
                    container.innerHTML = '<div class="organisms-table">' + nodes.map(function(node) {
                        var lambda = parseFloat(node.lambda) || 0;
                        var rel = rels.find(function(r) { return r.node_a_id === node.id || r.node_b_id === node.id; });
                        var sigma = rel ? parseFloat(rel.sigma) || 0 : 0;
                        var tTotal = rel ? parseFloat(rel.t_total) || 0 : 0;
                        var aValue = rel ? parseFloat(rel.a_value) || 0 : 0;
                        var status = lambda >= 2 ? 'optimal' : lambda >= 1 ? 'stable' : 'at_risk';
                        var emoji = node.type === 'OWNER' ? 'üëë' : node.type === 'STAFF' ? 'üë§' : node.type === 'STUDENT' ? 'üéì' : 'üß¨';

                        return '<div class="organism-row">' +
                            '<div class="org-avatar">' + emoji + '</div>' +
                            '<div class="org-info"><h4>' + node.name + '</h4><p>' + node.type + '</p></div>' +
                            '<div class="org-value">Œª: ' + lambda.toFixed(1) + '<br><span style="color:var(--cyan)">T: ' + tTotal.toFixed(0) + '</span></div>' +
                            '<div class="org-synergy">œÉ: ' + (sigma * 100).toFixed(1) + '%</div>' +
                            '<div class="org-v">A: ' + formatMoney(aValue) + '</div>' +
                            '<div><span class="status-chip ' + status + '">' + status + '</span></div>' +
                        '</div>';
                    }).join('') + '</div>';

                    document.getElementById('apiUrl').textContent = 'Supabase Direct (LIVE)';
                    console.log('[LiveDashboard] Loaded ' + nodes.length + ' nodes, ' + rels.length + ' relationships from Supabase');
                    return;
                } catch (e) {
                    console.warn('[LiveDashboard] Supabase failed, trying REST:', e.message);
                }
            }

            // Fallback: REST API
            container.innerHTML = '<div class="error">Supabase Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë...</div>';
        }

        // Leaderboard: autus_nodes ORDER BY lambda DESC
        async function loadLeaderboard() {
            var container = document.getElementById('leaderboardContainer');

            if (typeof AutusDB !== 'undefined' && AutusDB.isConnected()) {
                try {
                    var result = await AutusDB.getNodes();
                    var nodes = result.data || [];

                    if (nodes.length === 0) {
                        container.innerHTML = '<div class="error">No nodes for leaderboard</div>';
                        return;
                    }

                    var sorted = nodes.sort(function(a, b) { return (parseFloat(b.lambda) || 0) - (parseFloat(a.lambda) || 0); });
                    var rankClasses = ['gold', 'silver', 'bronze'];

                    container.innerHTML = sorted.map(function(node, i) {
                        var emoji = node.type === 'OWNER' ? 'üëë' : node.type === 'STAFF' ? 'üë§' : 'üß¨';
                        return '<div class="leaderboard-item">' +
                            '<div class="rank ' + (rankClasses[i] || '') + '">' + (i + 1) + '</div>' +
                            '<div class="leader-info"><h4>' + emoji + ' ' + node.name + '</h4><p>' + node.type + ' ‚Ä¢ Œª: ' + (parseFloat(node.lambda) || 0).toFixed(1) + '</p></div>' +
                            '<div class="leader-v">' + (parseFloat(node.lambda) || 0).toFixed(2) + '</div>' +
                        '</div>';
                    }).join('');
                    return;
                } catch (e) {
                    console.warn('[Leaderboard] Supabase failed:', e.message);
                }
            }
            container.innerHTML = '<div class="error">Loading...</div>';
        }

        // Realtime Íµ¨ÎèÖ
        function setupRealtime() {
            if (typeof AutusDB === 'undefined' || !AutusDB.isConnected()) return;
            AutusDB.subscribe('autus_nodes', 'UPDATE', function() { loadOrganisms(); });
            AutusDB.subscribe('autus_relationships', 'UPDATE', function() { loadOrganisms(); });
            AutusDB.subscribe('events', 'INSERT', function(payload) {
                console.log('[Realtime] New event:', payload.new.event_type);
            });
        }

        // Load all data
        async function loadAllData() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            await Promise.all([loadOrganisms(), loadLeaderboard()]);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                loadAllData();
                setupRealtime();
            }, 200);
        });

        // Auto refresh every 30 seconds (fallback)
        setInterval(loadAllData, 30000);
    </script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-client.js"></script>
</body>
</html>
