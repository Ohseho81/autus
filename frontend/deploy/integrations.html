<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTUS | Full Integration Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0f1a;
      --surface: #111827;
      --surface-2: #1f2937;
      --border: #374151;
      --text: #f9fafb;
      --text-dim: #9ca3af;
      --primary: #10b981;
      --blue: #3b82f6;
      --purple: #8b5cf6;
      --yellow: #f59e0b;
      --red: #ef4444;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    .header {
      text-align: center;
      padding: 40px 0;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .header p {
      color: var(--text-dim);
    }
    
    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 800;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-dim);
    }
    
    /* Section */
    .section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Provider Grid */
    .providers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    
    .provider-card {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .provider-card:hover {
      transform: translateY(-4px);
      border-color: var(--blue);
    }
    
    .provider-card.connected {
      border-color: var(--primary);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), transparent);
    }
    
    .provider-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .provider-name {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .provider-desc {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }
    
    .provider-status {
      font-size: 11px;
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
    }
    
    .provider-status.connected {
      background: rgba(16, 185, 129, 0.2);
      color: var(--primary);
    }
    
    .provider-status.disconnected {
      background: var(--surface-2);
      color: var(--text-dim);
    }
    
    /* Data Section */
    .data-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 600px) {
      .data-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .data-type-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .data-type-card:hover {
      background: var(--surface-2);
    }
    
    .data-type-card.active {
      border-color: var(--blue);
      background: rgba(59, 130, 246, 0.1);
    }
    
    .data-type-icon {
      font-size: 24px;
      margin-bottom: 6px;
    }
    
    .data-type-name {
      font-size: 12px;
      font-weight: 600;
    }
    
    .data-type-count {
      font-size: 11px;
      color: var(--text-dim);
    }
    
    /* Data List */
    .data-list {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .data-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    
    .data-item:last-child {
      border-bottom: none;
    }
    
    .data-item:hover {
      background: var(--surface-2);
    }
    
    .data-icon {
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .data-content {
      flex: 1;
      min-width: 0;
    }
    
    .data-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .data-preview {
      font-size: 12px;
      color: var(--text-dim);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .data-meta {
      font-size: 11px;
      color: var(--text-dim);
      text-align: right;
      flex-shrink: 0;
    }
    
    .data-source {
      background: var(--surface-2);
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 4px;
    }
    
    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--blue));
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }
    
    .btn-secondary {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    /* Search */
    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--blue);
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 12px 24px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    
    .toast.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
    }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Empty */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>

    async function loadProviders() {

    // =====================
    // Helpers

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, '&amp;')
                 .replace(/</g, '&lt;')
                 .replace(/>/g, '&gt;');
    }
    
    function formatTime(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'ë°©ê¸ˆ';
      if (diff < 3600000) return `${Math.floor(diff/60000)}ë¶„ ì „`;
      if (diff < 86400000) return `${Math.floor(diff/3600000)}ì‹œê°„ ì „`;
      if (diff < 604800000) return `${Math.floor(diff/86400000)}ì¼ ì „`;
      
      return date.toLocaleDateString('ko-KR');
    }
