  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-deep: #030712;
      --bg-surface: rgba(15, 23, 42, 0.85);
      --bg-glass: rgba(255, 255, 255, 0.03);
      --border-glass: rgba(255, 255, 255, 0.08);
      --accent-indigo: #6366f1;
      --accent-violet: #8b5cf6;
      --accent-cyan: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --text-primary: #f8fafc;

    .header {

    .page-title { font-size: 1rem; font-weight: 600; }
    
    .k-badge {

    .nav-links { display: flex; gap: 0.5rem; }
    
    .nav-link {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-link:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    .nav-link.active { background: linear-gradient(135deg, var(--accent-indigo), var(--accent-violet)); border: none; }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: calc(100vh - 56px);
      margin-top: 56px;
      gap: 1px;
      background: var(--border-glass);
    }
    
    .quadrant { background: var(--bg-surface); padding: 1rem; position: relative; }
    
    .quadrant-title {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }
    
    #map { width: 100%; height: calc(100% - 30px); border-radius: 12px; overflow: hidden; }
    .leaflet-control-attribution { display: none; }
    
    .node-marker {
      width: 24px; height: 24px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.7rem; font-weight: 600;
      box-shadow: 0 0 16px currentColor;
    }
    
    #networkCanvas { width: 100%; height: calc(100% - 30px); border-radius: 12px; }
    
    .event-stream { height: calc(100% - 30px); overflow-y: auto; }
    
    .event-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      transition: background 0.2s;
    }
    
    .event-item:hover { background: rgba(255,255,255,0.04); }
    .event-time { color: var(--text-muted); font-size: 0.75rem; min-width: 45px; }
    .event-type { font-weight: 600; min-width: 50px; }
    .event-message { color: var(--text-secondary); }
    
    .hypothesis-input {
      display: flex;
      flex-direction: column;
      height: calc(100% - 30px);
    }
    
    .hypothesis-textarea {
      flex: 1;
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
      resize: none;
      margin-bottom: 0.75rem;
    }
    
    .hypothesis-textarea:focus { outline: none; border-color: var(--accent-indigo); }
    .hypothesis-textarea::placeholder { color: var(--text-muted); }
    
    .submit-btn {
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--accent-violet), var(--accent-rose));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3); }
    
    .metric-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
    }
    
    .metric-label { font-size: 0.8rem; color: var(--text-muted); min-width: 60px; }
    .metric-track { flex: 1; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
    .metric-fill { height: 100%; border-radius: 3px; }
    .metric-value { font-size: 0.8rem; font-weight: 600; min-width: 40px; text-align: right; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/" class="back-btn">‚Üê Ìôà</a>
      <span class="page-title">‚óé K10 Observer</span>
      <span class="k-badge">Í¥ÄÏ∞∞Ïûê</span>

    <nav class="nav-links">

      <a href="/k10-observer.html" class="nav-link active">‚óé</a>
      <a href="/automation.html" class="nav-link">ü§ñ</a>
    </nav>
  </header>

  <div class="container">
    <div class="quadrant">
      <div class="quadrant-title">üìç Í≥µÍ∞Ñ Î∂ÑÌè¨</div>
      <div id="map"></div>
    </div>
    
    <div class="quadrant">
      <div class="quadrant-title">üîó ÎÑ§Ìä∏ÏõåÌÅ¨</div>
      <canvas id="networkCanvas"></canvas>
    </div>
    
    <div class="quadrant">
      <div class="quadrant-title">üìä Ïù¥Î≤§Ìä∏ Ïä§Ìä∏Î¶º</div>

    </div>
    
    <div class="quadrant">
      <div class="quadrant-title">üí≠ Í∞ÄÏÑ§ ÏûÖÎ†•</div>
      <div class="hypothesis-input">
        <textarea class="hypothesis-textarea" placeholder="ÏãúÏä§ÌÖúÏóê ÎåÄÌïú Í∞ÄÏÑ§ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
        <div class="metric-bar">
          <span class="metric-label">Œî·π†</span>
          <div class="metric-track"><div class="metric-fill" style="width: 42%; background: var(--accent-emerald)"></div></div>
          <span class="metric-value" style="color: var(--accent-emerald)">0.42</span>

          <span class="metric-label">Inertia</span>
          <div class="metric-track"><div class="metric-fill" style="width: 28%; background: var(--accent-indigo)"></div></div>
          <span class="metric-value" style="color: var(--accent-indigo)">2.8</span>
        </div>

  </div>

  <script>
    const NODES = [
      { id: 1, name: 'Î≥∏ÏÇ¨', lat: 37.5665, lng: 126.9780, score: 8.5 },
      { id: 2, name: 'Í∞ïÎÇ®', lat: 37.4979, lng: 127.0276, score: 7.2 },
      { id: 3, name: 'ÌåêÍµê', lat: 37.3947, lng: 127.1119, score: 9.1 },
      { id: 4, name: 'Ïù∏Ï≤ú', lat: 37.4563, lng: 126.7052, score: 6.8 },
      { id: 5, name: 'Î∂ÄÏÇ∞', lat: 35.1796, lng: 129.0756, score: 7.5 },
    ];
    
    const EVENTS = [
      { time: '09:32', type: 'GATE', message: 'PASS: ÏõîÍ∞Ñ Î≥¥Í≥†ÏÑú Ï≤òÎ¶¨ ÏôÑÎ£å' },
      { time: '09:35', type: 'FLOW', message: 'Î≥∏ÏÇ¨ ‚Üí Í∞ïÎÇ® ÏûêÍ∏à Ïù¥Îèô Í∞êÏßÄ' },
      { time: '09:38', type: 'RING', message: 'ÎåÄÍ∑úÎ™® Í≥ÑÏïΩ Í≤ÄÌÜ† ÎåÄÍ∏∞' },
      { time: '09:42', type: 'GATE', message: 'PASS: Ïù∏ÏÇ¨ Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî' },
      { time: '09:45', type: 'BOUNCE', message: 'ÏòàÏÇ∞ Ï¥àÍ≥º ÏãúÎèÑ Ï∞®Îã®' },
    ];
    
    const TYPE_COLORS = { GATE: 'var(--accent-emerald)', FLOW: 'var(--accent-indigo)', RING: 'var(--accent-amber)', BOUNCE: 'var(--accent-rose)' };
    
    document.getElementById('eventStream').innerHTML = EVENTS.map(e => `
      <div class="event-item">
        <span class="event-time">${e.time}</span>
        <span class="event-type" style="color: ${TYPE_COLORS[e.type]}">${e.type}</span>
        <span class="event-message">${e.message}</span>
      </div>
    `).join('');
    
    // Map
    const map = L.map('map', { center: [36.5, 127.5], zoom: 7, zoomControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19, subdomains: 'abcd' }).addTo(map);
    
    NODES.forEach(n => {
      const icon = L.divIcon({
        className: '',
        html: `<div class="node-marker" style="background: var(--accent-violet); border: 2px solid rgba(255,255,255,0.3);">${n.score}</div>`,
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      });
      L.marker([n.lat, n.lng], { icon }).addTo(map).bindPopup(`<div style="color: var(--text-primary)">${n.name}</div>`);
    });
    
    // Network Canvas
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let time = 0;
    
    function resize() {
      canvas.width = canvas.offsetWidth * devicePixelRatio;
      canvas.height = canvas.offsetHeight * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    resize();
    window.addEventListener('resize', resize);
    
    function draw() {
      time++;
      const w = canvas.offsetWidth, h = canvas.offsetHeight;
      ctx.clearRect(0, 0, w, h);
      
      const cx = w / 2, cy = h / 2, r = Math.min(cx, cy) * 0.6;
      const nodePositions = NODES.map((n, i) => ({
        x: cx + Math.cos((i / NODES.length) * Math.PI * 2 - Math.PI / 2 + time * 0.001) * r,
        y: cy + Math.sin((i / NODES.length) * Math.PI * 2 - Math.PI / 2 + time * 0.001) * r,
        ...n
      }));
      
      // Connections
      for (let i = 0; i < nodePositions.length; i++) {
        for (let j = i + 1; j < nodePositions.length; j++) {
          const p1 = nodePositions[i], p2 = nodePositions[j];
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.strokeStyle = 'rgba(139, 92, 246, 0.15)';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Nodes
      nodePositions.forEach(n => {
        const grad = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, 20);
        grad.addColorStop(0, 'rgba(139, 92, 246, 0.8)');
        grad.addColorStop(1, 'transparent');
        ctx.beginPath();
        ctx.arc(n.x, n.y, 20, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(n.x, n.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = '#8b5cf6';
        ctx.fill();
        
        ctx.font = '10px Inter, sans-serif';
        ctx.fillStyle = '#94a3b8';
        ctx.textAlign = 'center';
        ctx.fillText(n.name, n.x, n.y + 22);
      });
      
      requestAnimationFrame(draw);
    }
    draw();
  </script>
