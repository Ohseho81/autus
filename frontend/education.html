<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTUS Education â€” Multi-Persona Theme System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* AUTUS Core Colors */
            --autus-primary: #00D4AA;
            --autus-secondary: #00B4D8;
            --autus-neon: #00F5FF;

            /* Theme A: Dark Obsidian (Owner/ì›ì¥) */
            --obsidian-bg: #0a0e1a;
            --obsidian-bg-secondary: #0f1525;
            --obsidian-bg-tertiary: #1a2035;
            --obsidian-border: rgba(0, 212, 170, 0.2);
            --obsidian-text: #F8FAFC;
            --obsidian-text-secondary: #94A3B8;
            --obsidian-point: #00D4AA;
            --obsidian-alert: #FFB800;
            --obsidian-danger: #FF4757;
            --obsidian-glow: rgba(0, 212, 170, 0.4);

            /* Theme B: Soft Ivory (Parent/í•™ë¶€ëª¨) */
            --ivory-bg: #FDFCF8;
            --ivory-bg-secondary: #FEF7ED;
            --ivory-bg-tertiary: #FFF7ED;
            --ivory-border: #E7E5E4;
            --ivory-text: #1C1917;
            --ivory-text-secondary: #78716C;
            --ivory-point: #6366F1;
            --ivory-accent: #EC4899;
            --ivory-warm: #FCD34D;
            --ivory-success: #10B981;

            /* Theme C: High-Contrast Cyber (Staff/ì„ ìƒë‹˜) */
            --cyber-bg: #FFFFFF;
            --cyber-bg-secondary: #F8FAFC;
            --cyber-bg-tertiary: #F1F5F9;
            --cyber-border: #E2E8F0;
            --cyber-text: #0F172A;
            --cyber-text-secondary: #64748B;
            --cyber-point: #3B82F6;
            --cyber-task: #EF4444;
            --cyber-success: #22C55E;
            --cyber-warning: #F59E0B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.4s ease;
            min-height: 100vh;
        }

        /* ============================================
           THEME A: DARK OBSIDIAN (OWNER/ì›ì¥)
           - Physics Dashboard ìŠ¤íƒ€ì¼
           - ì „ì²´ ì¡°ì§ ì‹œê°í™”
        ============================================ */
        body.theme-obsidian {
            background: var(--obsidian-bg);
            color: var(--obsidian-text);
        }

        .theme-obsidian .header {
            background: linear-gradient(180deg, var(--obsidian-bg-secondary) 0%, transparent 100%);
            border-bottom: 1px solid var(--obsidian-border);
            backdrop-filter: blur(20px);
        }

        .theme-obsidian .card {
            background: var(--obsidian-bg-secondary);
            border: 1px solid var(--obsidian-border);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.05);
        }

        .theme-obsidian .card:hover {
            border-color: var(--obsidian-point);
            box-shadow: 0 0 60px var(--obsidian-glow);
        }

        .theme-obsidian .text-secondary {
            color: var(--obsidian-text-secondary);
        }

        .theme-obsidian .accent {
            color: var(--obsidian-point);
        }

        .theme-obsidian .alert {
            color: var(--obsidian-alert);
        }

        .theme-obsidian .danger {
            color: var(--obsidian-danger);
        }

        .theme-obsidian .glow-text {
            text-shadow: 0 0 20px var(--obsidian-glow);
        }

        .theme-obsidian .btn-primary {
            background: linear-gradient(135deg, var(--obsidian-point), var(--autus-secondary));
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
        }

        .theme-obsidian .btn-primary:hover {
            box-shadow: 0 6px 30px rgba(0, 212, 170, 0.5);
        }

        .theme-obsidian .stat-card {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 180, 216, 0.05));
            border: 1px solid var(--obsidian-border);
        }

        .theme-obsidian .stat-card.warning {
            background: linear-gradient(135deg, rgba(255, 184, 0, 0.1), rgba(255, 71, 87, 0.05));
            border-color: rgba(255, 184, 0, 0.3);
        }

        .theme-obsidian .logo-icon {
            background: linear-gradient(135deg, var(--obsidian-point), var(--autus-secondary));
            box-shadow: 0 0 30px var(--obsidian-glow);
        }

        .theme-obsidian .sidebar {
            background: var(--obsidian-bg-secondary);
            border-right: 1px solid var(--obsidian-border);
        }

        .theme-obsidian .nav-item.active {
            background: linear-gradient(90deg, rgba(0, 212, 170, 0.2), transparent);
            border-left: 3px solid var(--obsidian-point);
        }

        .theme-obsidian .physics-ring {
            stroke: var(--obsidian-point);
            filter: drop-shadow(0 0 10px var(--obsidian-glow));
        }

        /* ============================================
           THEME B: SOFT IVORY (PARENT/í•™ë¶€ëª¨)
           - ë”°ëœ»í•˜ê³  ì¹œê·¼í•œ ìŠ¤íƒ€ì¼
           - ì•„ì´ ì„±ì¥ ì¤‘ì‹¬
        ============================================ */
        body.theme-ivory {
            background: var(--ivory-bg);
            color: var(--ivory-text);
        }

        .theme-ivory .header {
            background: linear-gradient(180deg, var(--ivory-bg-secondary) 0%, var(--ivory-bg) 100%);
            border-bottom: 1px solid var(--ivory-border);
        }

        .theme-ivory .card {
            background: white;
            border: 1px solid var(--ivory-border);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        .theme-ivory .card:hover {
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.12);
            transform: translateY(-2px);
        }

        .theme-ivory .text-secondary {
            color: var(--ivory-text-secondary);
        }

        .theme-ivory .accent {
            color: var(--ivory-point);
        }

        .theme-ivory .highlight {
            color: var(--ivory-accent);
        }

        .theme-ivory .success {
            color: var(--ivory-success);
        }

        .theme-ivory .btn-primary {
            background: linear-gradient(135deg, var(--ivory-point), #818CF8);
            color: white;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .theme-ivory .btn-secondary {
            background: linear-gradient(135deg, var(--ivory-accent), #F472B6);
            color: white;
            border: none;
            border-radius: 16px;
        }

        .theme-ivory .stat-card {
            border-radius: 20px;
            text-align: center;
        }

        .theme-ivory .stat-card.purple {
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
        }

        .theme-ivory .stat-card.pink {
            background: linear-gradient(135deg, #FDF2F8, #FCE7F3);
        }

        .theme-ivory .stat-card.yellow {
            background: linear-gradient(135deg, #FEF3C7, #FDE68A);
        }

        .theme-ivory .stat-card.green {
            background: linear-gradient(135deg, #D1FAE5, #A7F3D0);
        }

        .theme-ivory .logo-icon {
            background: linear-gradient(135deg, var(--ivory-point), var(--ivory-accent));
        }

        .theme-ivory .photo-card {
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .theme-ivory .growth-dot {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .theme-ivory .badge-new {
            background: linear-gradient(135deg, var(--ivory-accent), #F472B6);
            color: white;
        }

        /* ============================================
           THEME C: HIGH-CONTRAST CYBER (STAFF/ì„ ìƒë‹˜)
           - ê¹”ë”í•˜ê³  íš¨ìœ¨ì ì¸ ìŠ¤íƒ€ì¼
           - íƒœìŠ¤í¬ ì¤‘ì‹¬
        ============================================ */
        body.theme-cyber {
            background: var(--cyber-bg);
            color: var(--cyber-text);
        }

        .theme-cyber .header {
            background: var(--cyber-bg);
            border-bottom: 2px solid var(--cyber-border);
        }

        .theme-cyber .card {
            background: var(--cyber-bg-secondary);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
        }

        .theme-cyber .card:hover {
            border-color: var(--cyber-point);
        }

        .theme-cyber .text-secondary {
            color: var(--cyber-text-secondary);
        }

        .theme-cyber .accent {
            color: var(--cyber-point);
        }

        .theme-cyber .urgent {
            color: var(--cyber-task);
            font-weight: 700;
        }

        .theme-cyber .success {
            color: var(--cyber-success);
        }

        .theme-cyber .warning {
            color: var(--cyber-warning);
        }

        .theme-cyber .btn-primary {
            background: var(--cyber-point);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .theme-cyber .btn-success {
            background: var(--cyber-success);
            color: white;
            border: none;
            border-radius: 8px;
        }

        .theme-cyber .btn-danger {
            background: var(--cyber-task);
            color: white;
            border: none;
            border-radius: 8px;
        }

        .theme-cyber .stat-card {
            border-radius: 8px;
        }

        .theme-cyber .stat-card.urgent {
            background: #FEF2F2;
            border-left: 4px solid var(--cyber-task);
        }

        .theme-cyber .stat-card.normal {
            background: #EFF6FF;
            border-left: 4px solid var(--cyber-point);
        }

        .theme-cyber .stat-card.done {
            background: #F0FDF4;
            border-left: 4px solid var(--cyber-success);
        }

        .theme-cyber .logo-icon {
            background: var(--cyber-point);
        }

        .theme-cyber .task-urgent {
            background: #FEF2F2;
            border-left: 4px solid var(--cyber-task);
            animation: urgentPulse 2s ease-in-out infinite;
        }

        .theme-cyber .task-normal {
            background: var(--cyber-bg-tertiary);
            border-left: 4px solid var(--cyber-point);
        }

        .theme-cyber .task-done {
            background: #F0FDF4;
            border-left: 4px solid var(--cyber-success);
            opacity: 0.8;
        }

        @keyframes urgentPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        /* ============================================
           COMMON STYLES
        ============================================ */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 100;
            transition: all 0.3s;
        }

        .sidebar-logo {
            padding: 0 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo-sub {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .nav-section {
            padding: 0 12px;
            margin-bottom: 24px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.5;
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            border-left: 3px solid transparent;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-item .nav-icon {
            font-size: 18px;
        }

        .nav-badge {
            margin-left: auto;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .theme-obsidian .nav-badge {
            background: rgba(0, 212, 170, 0.2);
            color: var(--obsidian-point);
        }

        .theme-ivory .nav-badge {
            background: rgba(236, 72, 153, 0.15);
            color: var(--ivory-accent);
        }

        .theme-cyber .nav-badge {
            background: rgba(239, 68, 68, 0.15);
            color: var(--cyber-task);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 240px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
        }

        .header-search {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            width: 280px;
        }

        .theme-obsidian .header-search {
            background: var(--obsidian-bg-tertiary);
            border: 1px solid var(--obsidian-border);
        }

        .theme-ivory .header-search {
            background: white;
            border: 1px solid var(--ivory-border);
        }

        .theme-cyber .header-search {
            background: var(--cyber-bg-tertiary);
            border: 1px solid var(--cyber-border);
        }

        .header-search input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 13px;
            color: inherit;
        }

        .header-search input::placeholder {
            opacity: 0.5;
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            gap: 6px;
            padding: 4px;
            border-radius: 12px;
        }

        .theme-obsidian .theme-switcher {
            background: var(--obsidian-bg-tertiary);
        }

        .theme-ivory .theme-switcher {
            background: var(--ivory-bg-tertiary);
        }

        .theme-cyber .theme-switcher {
            background: var(--cyber-bg-tertiary);
        }

        .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            color: inherit;
            opacity: 0.6;
        }

        .theme-btn:hover {
            opacity: 0.8;
        }

        .theme-btn.active {
            opacity: 1;
        }

        .theme-obsidian .theme-btn.active {
            background: var(--obsidian-bg);
            color: var(--obsidian-point);
            box-shadow: 0 2px 10px rgba(0, 212, 170, 0.2);
        }

        .theme-ivory .theme-btn.active {
            background: white;
            color: var(--ivory-point);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.2);
        }

        .theme-cyber .theme-btn.active {
            background: white;
            color: var(--cyber-point);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .theme-obsidian .header-icon {
            background: var(--obsidian-bg-tertiary);
        }

        .theme-ivory .header-icon {
            background: white;
            border: 1px solid var(--ivory-border);
        }

        .theme-cyber .header-icon {
            background: var(--cyber-bg-tertiary);
        }

        .header-icon:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .theme-obsidian .avatar {
            background: linear-gradient(135deg, var(--obsidian-point), var(--autus-secondary));
        }

        .theme-ivory .avatar {
            background: linear-gradient(135deg, var(--ivory-point), var(--ivory-accent));
        }

        .theme-cyber .avatar {
            background: var(--cyber-point);
        }

        /* Content Area */
        .content-area {
            padding: 24px 32px;
        }

        /* Persona Banner */
        .persona-banner {
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-obsidian .persona-banner {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 180, 216, 0.05));
            border: 1px solid var(--obsidian-border);
        }

        .theme-ivory .persona-banner {
            background: linear-gradient(135deg, #FDF4FF, #FAE8FF);
            border: 1px solid #F5D0FE;
        }

        .theme-cyber .persona-banner {
            background: var(--cyber-bg-tertiary);
            border: 1px solid var(--cyber-border);
        }

        .persona-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .persona-avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .theme-obsidian .persona-avatar {
            background: linear-gradient(135deg, var(--obsidian-point), var(--autus-secondary));
            box-shadow: 0 4px 20px var(--obsidian-glow);
        }

        .theme-ivory .persona-avatar {
            background: linear-gradient(135deg, var(--ivory-point), var(--ivory-accent));
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .theme-cyber .persona-avatar {
            background: var(--cyber-point);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .persona-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .persona-role {
            font-size: 13px;
            opacity: 0.7;
        }

        .persona-actions {
            display: flex;
            gap: 12px;
        }

        /* Cards */
        .card {
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        /* Stats */
        .stat-card {
            padding: 20px;
            border-radius: 16px;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-trend {
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Section Title */
        .section-title {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Task Items */
        .task-item {
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .task-item:hover {
            transform: translateX(4px);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 2px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .task-checkbox.checked {
            background: currentColor;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: white;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
        }

        .task-meta {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .task-time {
            font-size: 12px;
            font-weight: 600;
        }

        /* Photo Grid (Parent Theme) */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .photo-card {
            aspect-ratio: 1;

        // ============================================
        // NEURAL MAP (OBSIDIAN THEME)
        // ============================================
        function initNeuralMap() {
            const svg = document.getElementById('neural-svg');
            if (!svg) return;

            const width = svg.clientWidth || 400;
            const height = svg.clientHeight || 280;

            svg.innerHTML = `
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:0.3" />
                    </linearGradient>
                </defs>
            `;

            // 9 planets (AUTUS style)
            const nodes = [
                { x: width/2, y: height/2, r: 24, color: '#00D4AA', label: 'CORE', tier: 'T1' },
                { x: width/2 - 100, y: height/2 - 70, r: 12, color: '#00AAFF', sync: 0.95, tier: 'T2' },
                { x: width/2 + 110, y: height/2 - 50, r: 12, color: '#00AAFF', sync: 0.88, tier: 'T2' },
                { x: width/2 - 120, y: height/2 + 60, r: 10, color: '#00CC66', sync: 0.82, tier: 'T3' },
                { x: width/2 + 90, y: height/2 + 80, r: 10, color: '#00CC66', sync: 0.78, tier: 'T3' },
                { x: width/2 + 40, y: height/2 - 100, r: 10, color: '#00CC66', sync: 0.91, tier: 'T3' },
                { x: width/2 - 60, y: height/2 + 100, r: 8, color: '#888888', sync: 0.65, tier: 'T4' },
                { x: width/2 + 140, y: height/2 + 20, r: 8, color: '#FFB800', sync: 0.58, tier: 'T4' },
                { x: width/2 - 150, y: height/2 - 20, r: 8, color: '#888888', sync: 0.72, tier: 'T4' }
            ];

            // Draw orbits
            [60, 100, 140].forEach(r => {
                const orbit = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                orbit.setAttribute('cx', width/2);
                orbit.setAttribute('cy', height/2);
                orbit.setAttribute('r', r);
                orbit.setAttribute('fill', 'none');
                orbit.setAttribute('stroke', 'rgba(0, 212, 170, 0.1)');
                orbit.setAttribute('stroke-width', '1');
                orbit.setAttribute('stroke-dasharray', '4,4');
                svg.appendChild(orbit);
            });

            // Draw lines
            nodes.slice(1).forEach(node => {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', width/2);
                line.setAttribute('y1', height/2);
                line.setAttribute('x2', node.x);
                line.setAttribute('y2', node.y);
                line.setAttribute('stroke', 'url(#lineGrad)');
                line.setAttribute('stroke-width', (node.sync || 0.5) * 3);
                line.setAttribute('stroke-opacity', (node.sync || 0.5) * 0.6);
                svg.appendChild(line);
            });

            // Draw nodes
            nodes.forEach((node, i) => {
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                
                // Glow circle
                if (i === 0) {
                    const glow = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    glow.setAttribute('cx', node.x);
                    glow.setAttribute('cy', node.y);
                    glow.setAttribute('r', node.r + 8);
                    glow.setAttribute('fill', 'rgba(0, 212, 170, 0.2)');
                    glow.setAttribute('filter', 'url(#glow)');
                    g.appendChild(glow);
                }

                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', node.x);
                circle.setAttribute('cy', node.y);
                circle.setAttribute('r', node.r);
                circle.setAttribute('fill', node.color);
                if (i === 0) {
                    circle.setAttribute('filter', 'url(#glow)');
                }
                g.appendChild(circle);

                // Tier label
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', node.x);
                text.setAttribute('y', node.y + 4);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', i === 0 ? '#0a0e1a' : 'white');
                text.setAttribute('font-size', i === 0 ? '10' : '8');
                text.setAttribute('font-weight', '600');
                text.textContent = node.label || node.tier;
                g.appendChild(text);

                svg.appendChild(g);
            });
        }
