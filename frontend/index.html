<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AUTUS — Business Automation Platform</title>
    <meta name="description" content="AUTUS - Money Physics 기반 통합 비즈니스 자동화 플랫폼" />
    <meta name="theme-color" content="#0a0e1a" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AUTUS" />
    
    <!-- Safe Area Support for Notched Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      /* Critical CSS - 초기 로딩 최적화 */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0f172a;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* 초기 로딩 스피너 */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 16px;
        font-size: 14px;
        color: #64748b;
        letter-spacing: 0.05em;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 초기 로딩 화면 -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">AUTUS 로딩 중...</div>
    </div>
    
    <!-- React 앱 마운트 포인트 -->
    <div id="root"></div>
    
    <!-- React 앱 로드 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 로더 페이드아웃 및 Service Worker 등록 -->
    <script>
      window.addEventListener('load', function() {
        // React 앱이 로드되면 초기 로더 제거
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
        
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('[SW] Service Worker 등록 성공:', registration.scope);
              
              // 업데이트 확인
              registration.addEventListener('updatefound', function() {
                var newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 새 버전 사용 가능 알림
                    if (confirm('새 버전이 있습니다. 새로고침 하시겠습니까?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.error('[SW] Service Worker 등록 실패:', error);
            });
        }
      });
      
      // Online/Offline 이벤트 처리
      window.addEventListener('online', function() {
        console.log('[Network] 온라인 상태');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', function() {
        console.log('[Network] 오프라인 상태');
        document.body.classList.add('offline');
      });
    </script>
  </body>
</html>
