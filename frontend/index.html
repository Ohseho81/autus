<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AUTUS" />
    <meta name="application-name" content="AUTUS" />
    <meta name="description" content="Universal Engine for 8 Billion Humans - 돈의 물리학으로 인생을 설계하는 통합 플랫폼" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AUTUS - Money Physics Engine" />
    <meta property="og:description" content="Universal Engine for 8 Billion Humans" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AUTUS" />
    <meta name="twitter:description" content="Money Physics Engine" />
    
    <title>AUTUS - Money Physics Engine</title>
    
    <!-- External CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ AUTUS SW registered:', registration.scope);
            })
            .catch((error) => {
              console.warn('⚠️ SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
