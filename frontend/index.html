<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AUTUS Solar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .state { text-align: center; margin-bottom: 48px; }
        .stability { font-size: 64px; font-weight: 200; letter-spacing: 0.1em; }
        .stability.STABLE { color: #00ff88; }
        .stability.WARNING { color: #ffaa00; }
        .stability.COLLAPSE { color: #ff2244; animation: pulse 0.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        .metrics { display: flex; gap: 48px; margin-top: 24px; font-size: 14px; opacity: 0.6; }
        .metric span { display: block; font-size: 28px; color: #fff; opacity: 1; margin-top: 4px; }
        .entropy-bar { width: 200px; height: 4px; background: #222; border-radius: 2px; margin-top: 24px; }
        .entropy-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }
        .entropy-fill.low { background: #00ff88; }
        .entropy-fill.mid { background: #ffaa00; }
        .entropy-fill.high { background: #ff2244; }
        .controls { display: flex; gap: 12px; }
        button {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 12px 24px;
            font-size: 12px;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { border-color: #666; color: #fff; }
        button.decision { border-color: #00d4ff; color: #00d4ff; }
        button.decision:hover { background: #00d4ff22; }
        .error { color: #ff2244; font-size: 12px; margin-top: 24px; }
        .truth { position: fixed; bottom: 16px; font-size: 10px; opacity: 0.3; }
    </style>
</head>
<body>
    <div class="state">
        <div id="stability" class="stability">â€”</div>
        <div class="metrics">
            <div class="metric">tick<span id="tick">0</span></div>
            <div class="metric">cycle<span id="cycle">0</span></div>
            <div class="metric">entropy<span id="entropy">0</span></div>
        </div>
        <div class="entropy-bar">
            <div id="entropy-fill" class="entropy-fill low" style="width:0%"></div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="send('pressure')">PRESSURE</button>
        <button onclick="send('release')">RELEASE</button>
        <button onclick="send('reset')">RESET</button>
        <button onclick="send('decision')" class="decision">DECISION</button>
    </div>
    
    <div id="error" class="error"></div>
    <div class="truth">Truth = /status</div>
    
    <script>
        const API = location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://solar.autus-ai.com';
        
        async function fetch_status() {
            try {
                const res = await fetch(`${API}/autus/solar/status`);
                const s = await res.json();
                render(s);
            } catch(e) {
                document.getElementById('error').textContent = e.message;
            }
        }
        
        async function send(event) {
            try {
                const res = await fetch(`${API}/autus/solar/${event}`, { method: 'POST' });
                const s = await res.json();
                render(s);
            } catch(e) {
                document.getElementById('error').textContent = e.message;
            }
        }
        
        function render(s) {
            document.getElementById('stability').textContent = s.stability;
            document.getElementById('stability').className = 'stability ' + s.stability;
            document.getElementById('tick').textContent = s.tick;
            document.getElementById('cycle').textContent = s.cycle;
            document.getElementById('entropy').textContent = s.entropy.toFixed(2);
            
            const pct = Math.min(100, (s.entropy / s.boundary) * 100);
            const fill = document.getElementById('entropy-fill');
            fill.style.width = pct + '%';
            fill.className = 'entropy-fill ' + (pct < 25 ? 'low' : pct < 50 ? 'mid' : 'high');
            
            document.getElementById('error').textContent = s.error || '';
        }
        
        fetch_status();
    </script>
</body>
</html>
