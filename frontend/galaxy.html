<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AUTUS Galaxy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
            padding: 24px;
        }
        .nav {
            position: fixed;
            top: 16px;
            left: 16px;
            font-size: 10px;
            opacity: 0.3;
        }
        .nav a { color: #fff; text-decoration: none; margin-right: 16px; }
        .nav a:hover { opacity: 1; }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 32px;
        }
        .header h1 {
            font-size: 12px;
            letter-spacing: 0.3em;
            opacity: 0.4;
            font-weight: 400;
        }
        .header h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 8px;
        }
        
        .actors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .actor-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        .actor-card:hover { border-color: #444; }
        .actor-card.high-risk { border-color: #ff664466; }
        
        .actor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .actor-id { font-size: 14px; font-weight: 500; }
        .actor-risk {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #222;
        }
        .actor-risk.high { background: #ff664422; color: #ff6644; }
        .actor-risk.low { background: #00ff8822; color: #00ff88; }
        
        .actor-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        .stat { font-size: 10px; opacity: 0.5; }
        .stat span { display: block; font-size: 16px; color: #fff; opacity: 1; margin-top: 2px; }
        
        .actor-event {
            font-size: 10px;
            opacity: 0.4;
            border-top: 1px solid #222;
            padding-top: 12px;
        }
        
        .summary {
            text-align: center;
            margin-bottom: 32px;
            font-size: 12px;
            opacity: 0.5;
        }
        .summary span { color: #fff; opacity: 1; margin: 0 8px; }
        
        .empty {
            text-align: center;
            opacity: 0.3;
            margin-top: 64px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/frontend/index.html">SOLAR</a>
        <a href="/frontend/galaxy.html">GALAXY</a>
    </div>
    
    <div class="header">
        <h1>AUTUS</h1>
        <h2>Galaxy</h2>
    </div>
    
    <div class="summary" id="summary">
        Actors: <span id="actor-count">0</span>
        Total Pressure: <span id="total-pressure">0</span>
        Total Release: <span id="total-release">0</span>
    </div>
    
    <div class="actors-grid" id="actors-grid"></div>
    <div class="empty" id="empty">No actors yet. Events will create actors.</div>
    
    <script>
        async function fetchActors() {
            try {
                const r = await fetch('/actors?limit=50', {cache: 'no-store'});
                if (!r.ok) return null;
                return await r.json();
            } catch(e) { return null; }
        }
        
        function render(data) {
            if (!data || !data.actors) return;
            
            const actors = data.actors;
            const grid = document.getElementById('actors-grid');
            const empty = document.getElementById('empty');
            
            if (actors.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            
            // Summary
            document.getElementById('actor-count').textContent = actors.length;
            const totalP = actors.reduce((s, a) => s + a.total_pressure, 0);
            const totalR = actors.reduce((s, a) => s + a.total_release, 0);
            document.getElementById('total-pressure').textContent = totalP.toFixed(1);
            document.getElementById('total-release').textContent = totalR.toFixed(1);
            
            // Cards
            grid.innerHTML = actors.map(a => {
                const isHigh = a.risk_score > 0.5;
                const riskClass = isHigh ? 'high' : 'low';
                const cardClass = isHigh ? 'actor-card high-risk' : 'actor-card';
                const ts = a.last_event_ts ? new Date(a.last_event_ts * 1000).toLocaleTimeString() : '-';
                
                return `
                    <div class="${cardClass}">
                        <div class="actor-header">
                            <div class="actor-id">${a.actor_id}</div>
                            <div class="actor-risk ${riskClass}">${a.risk_score.toFixed(2)}</div>
                        </div>
                        <div class="actor-stats">
                            <div class="stat">Pressure<span>${a.total_pressure.toFixed(1)}</span></div>
                            <div class="stat">Release<span>${a.total_release.toFixed(1)}</span></div>
                            <div class="stat">Decisions<span>${a.total_decisions}</span></div>
                        </div>
                        <div class="actor-event">
                            Last: ${a.last_event || '-'} @ ${ts}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        (async function poll() {
            while (1) {
                try { render(await fetchActors()); } catch(e) {}
                await new Promise(r => setTimeout(r, 2000));
            }
        })();
    </script>
</body>
</html>
