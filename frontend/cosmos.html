  <script>
    const DOMAINS = [
      { id: 1, name: 'ì¬ë¬´/íšŒê³„', color: '#f59e0b', nodes: 12 },
      { id: 2, name: 'ì¸ì‚¬/ì¡°ì§', color: '#10b981', nodes: 12 },
      { id: 3, name: 'ì˜ì—…/ë§ˆì¼€íŒ…', color: '#3b82f6', nodes: 12 },
      { id: 4, name: 'ìƒì‚°/ì œì¡°', color: '#8b5cf6', nodes: 12 },
      { id: 5, name: 'ë¬¼ë¥˜/ìœ í†µ', color: '#ec4899', nodes: 12 },
      { id: 6, name: 'IT/ì‹œìŠ¤í…œ', color: '#06b6d4', nodes: 12 },
    ];
    
    let currentLevel = 'galaxy';
    const canvas = document.getElementById('cosmosCanvas');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = canvas.offsetWidth * devicePixelRatio;
      canvas.height = canvas.offsetHeight * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    resize();
    window.addEventListener('resize', resize);
    
    document.getElementById('nodeList').innerHTML = DOMAINS.map(d => `
      <div class="node-item">
        <div class="node-dot" style="background: ${d.color}; box-shadow: 0 0 8px ${d.color}"></div>
        <span class="node-name">${d.name}</span>
        <span class="node-value">${d.nodes}</span>
      </div>
    `).join('');
    
    document.querySelectorAll('.level-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLevel = btn.dataset.level;
        document.querySelectorAll('.zoom-dot').forEach(d => d.classList.remove('active'));
        document.querySelector(`.zoom-dot[data-level="${currentLevel}"]`).classList.add('active');
      });
    });
    
    let time = 0;
    
    function draw() {
      time++;
      const w = canvas.offsetWidth, h = canvas.offsetHeight;
      ctx.clearRect(0, 0, w, h);
      
      const cx = w / 2, cy = h / 2;
      const maxR = Math.min(cx, cy) * 0.75;
      
      // Stars
      for (let i = 0; i < 150; i++) {
        const x = (Math.sin(i * 127.1) * 0.5 + 0.5) * w;
        const y = (Math.cos(i * 311.7) * 0.5 + 0.5) * h;
        const alpha = 0.2 + Math.sin(time * 0.02 + i) * 0.15;
        ctx.beginPath();
        ctx.arc(x, y, 1, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();
      }
      
      // Galaxy spiral
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(time * 0.0002);
      
      for (let arm = 0; arm < 4; arm++) {
        ctx.save();
        ctx.rotate((arm * Math.PI * 2) / 4);
        for (let i = 0; i < 80; i++) {
          const angle = i * 0.12;
          const r = 20 + i * 2.5;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          const alpha = 0.3 + Math.random() * 0.4;
          ctx.beginPath();
          ctx.arc(x, y, 1.5 + Math.random(), 0, Math.PI * 2);
          ctx.fillStyle = `rgba(99, 102, 241, ${alpha})`;
          ctx.fill();
        }
        ctx.restore();
      }
      
      // Center glow
      const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 50);
      grad.addColorStop(0, 'rgba(139, 92, 246, 1)');
      grad.addColorStop(0.4, 'rgba(99, 102, 241, 0.5)');
      grad.addColorStop(1, 'transparent');
      ctx.beginPath();
      ctx.arc(0, 0, 50, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
      
      ctx.restore();
      
      // Domain nodes
      DOMAINS.forEach((d, i) => {
        const angle = (i / DOMAINS.length) * Math.PI * 2 + time * 0.0003;
        const x = cx + Math.cos(angle) * maxR * 0.6;
        const y = cy + Math.sin(angle) * maxR * 0.6;
        
        // Glow
        const glow = ctx.createRadialGradient(x, y, 0, x, y, 20);
        glow.addColorStop(0, d.color + '80');
        glow.addColorStop(1, 'transparent');
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fillStyle = glow;
        ctx.fill();
        
        // Node
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        ctx.fillStyle = d.color;
        ctx.fill();
        
        // Label
        ctx.font = '11px Inter, sans-serif';
        ctx.fillStyle = '#94a3b8';
        ctx.textAlign = 'center';
        ctx.fillText(d.name, x, y + 25);
      });
      
      requestAnimationFrame(draw);
    }
    draw();
  </script>
