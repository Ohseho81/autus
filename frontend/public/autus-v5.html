<html lang="ko">

    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --bg:#030507;--panel:#080b10;--card:#0d1117;--card-hover:#151c25;
      --border:rgba(255,255,255,0.06);--border-hover:rgba(255,255,255,0.12);
      --text:#f0f4f8;--text-secondary:#94a3b8;--dim:#64748b;
      --cyan:#06b6d4;--green:#10b981;--yellow:#f59e0b;--orange:#f97316;--red:#ef4444;--purple:#8b5cf6;--blue:#3b82f6;--pink:#ec4899;--indigo:#6366f1;
      --role-employee:#10b981;--role-leader:#3b82f6;--role-executive:#8b5cf6;--role-admin:#f97316;
    }

    /* Layout */
    .app{display:flex;flex-direction:column;min-height:100vh}
    
    /* Header */
    .header{background:var(--panel);border-bottom:1px solid var(--border);padding:0 24px;height:64px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
    .header-left{display:flex;align-items:center;gap:24px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--cyan),var(--blue));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:20px;box-shadow:0 0 20px rgba(6,182,212,0.3)}
    .logo-text{font-size:20px;font-weight:800;letter-spacing:-0.5px}
    .logo-version{font-size:10px;padding:4px 8px;background:linear-gradient(135deg,var(--purple),var(--pink));border-radius:6px;font-weight:600}
    
    /* Role Selector */
    .role-selector{position:relative}
    .role-btn{display:flex;align-items:center;gap:10px;padding:10px 16px;background:var(--card);border:1px solid var(--border);border-radius:10px;cursor:pointer;transition:all 0.2s}
    .role-btn:hover{border-color:var(--border-hover);background:var(--card-hover)}
    .role-avatar{width:32px;height:32px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:16px}
    .role-info{text-align:left}
    .role-name{font-size:13px;font-weight:600}
    .role-type{font-size:10px;color:var(--dim)}
    .role-arrow{color:var(--dim);font-size:12px;transition:transform 0.2s}
    .role-selector.open .role-arrow{transform:rotate(180deg)}
    
    .role-dropdown{position:absolute;top:calc(100% + 8px);left:0;width:280px;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:8px;display:none;box-shadow:0 20px 40px rgba(0,0,0,0.4)}
    .role-selector.open .role-dropdown{display:block}
    .role-option{display:flex;align-items:center;gap:12px;padding:12px;border-radius:8px;cursor:pointer;transition:all 0.2s}
    .role-option:hover{background:var(--card)}
    .role-option.active{background:var(--card);border:1px solid var(--border-hover)}
    .role-option-avatar{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px}
    .role-option-info{flex:1}
    .role-option-name{font-size:13px;font-weight:600}
    .role-option-desc{font-size:10px;color:var(--dim)}
    .role-option-check{color:var(--green);font-size:16px;opacity:0}
    .role-option.active .role-option-check{opacity:1}
    
    /* Header Center - Navigation */
    .header-nav{display:flex;gap:4px;background:var(--card);border-radius:10px;padding:4px}
    .nav-btn{padding:10px 18px;background:none;border:none;color:var(--dim);font-size:12px;font-weight:500;cursor:pointer;border-radius:8px;transition:all 0.2s;display:flex;align-items:center;gap:6px}
    .nav-btn:hover{color:var(--text);background:rgba(255,255,255,0.03)}
    .nav-btn.active{background:var(--blue);color:white}
    .nav-btn.hidden{display:none}
    
    /* Header Right */
    .header-right{display:flex;align-items:center;gap:16px}
    .header-stats{display:flex;gap:12px}
    .header-stat{text-align:center;padding:6px 12px;background:var(--card);border-radius:8px;min-width:70px}
    .header-stat-value{font-family:'JetBrains Mono',monospace;font-size:14px;font-weight:700}
    .header-stat-label{font-size:9px;color:var(--dim);text-transform:uppercase}
    .notification-btn{width:40px;height:40px;background:var(--card);border:1px solid var(--border);border-radius:10px;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;font-size:16px}
    .notification-badge{position:absolute;top:-4px;right:-4px;width:18px;height:18px;background:var(--red);border-radius:50%;font-size:10px;font-weight:700;display:flex;align-items:center;justify-content:center}
    
    /* Main Content */
    .main{flex:1;padding:24px;max-width:1600px;margin:0 auto;width:100%}
    
    /* Dashboard Grid */
    .dashboard{display:none}
    .dashboard.active{display:block}
    
    /* Welcome Section */
    .welcome{margin-bottom:24px}
    .welcome-title{font-size:28px;font-weight:800;margin-bottom:6px}
    .welcome-subtitle{color:var(--dim);font-size:14px}
    
    /* Stats Grid */
    .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-bottom:24px}
    .stat-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;transition:all 0.2s;position:relative;overflow:hidden}
    .stat-card:hover{border-color:var(--border-hover);transform:translateY(-2px)}
    .stat-card::before{content:'';position:absolute;top:0;right:0;width:100px;height:100px;border-radius:50%;filter:blur(40px);opacity:0.15}
    .stat-card.cyan::before{background:var(--cyan)}
    .stat-card.green::before{background:var(--green)}
    .stat-card.purple::before{background:var(--purple)}
    .stat-card.orange::before{background:var(--orange)}
    .stat-icon{width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:20px;margin-bottom:14px}
    .stat-value{font-size:32px;font-weight:800;font-family:'JetBrains Mono',monospace;margin-bottom:4px}
    .stat-label{font-size:12px;color:var(--dim)}
    .stat-trend{position:absolute;top:20px;right:20px;font-size:11px;padding:4px 8px;border-radius:6px;font-weight:600}
    .stat-trend.up{background:rgba(16,185,129,0.15);color:var(--green)}
    .stat-trend.down{background:rgba(239,68,68,0.15);color:var(--red)}
    
    /* Content Grid */
    .content-grid{display:grid;grid-template-columns:2fr 1fr;gap:20px}
    .content-grid.single{grid-template-columns:1fr}
    .content-grid.three{grid-template-columns:repeat(3,1fr)}
    
    /* Card */
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px}
    .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card-title{font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px}
    .card-action{padding:8px 14px;background:var(--panel);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:11px;cursor:pointer;transition:all 0.2s}
    .card-action:hover{border-color:var(--cyan);color:var(--cyan)}
    
    /* Task List */
    .task-list{display:flex;flex-direction:column;gap:10px}
    .task-item{display:flex;align-items:center;gap:14px;padding:14px;background:var(--panel);border-radius:10px;transition:all 0.2s;cursor:pointer}
    .task-item:hover{background:var(--card-hover)}
    .task-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px}
    .task-info{flex:1}
    .task-name{font-size:13px;font-weight:500;margin-bottom:3px}
    .task-meta{font-size:10px;color:var(--dim)}
    .task-progress{width:60px}
    .task-progress-bar{height:6px;background:rgba(255,255,255,0.1);border-radius:3px;overflow:hidden}
    .task-progress-fill{height:100%;border-radius:3px}
    .task-percent{font-size:10px;color:var(--dim);text-align:right;margin-top:3px}
    .task-actions{display:flex;gap:6px}
    .task-action-btn{width:32px;height:32px;border-radius:8px;border:1px solid var(--border);background:var(--card);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:12px;transition:all 0.2s}
    .task-action-btn:hover{border-color:var(--cyan);color:var(--cyan)}
    
    /* Chart Container */
    .chart-container{height:220px;position:relative}
    
    /* Team List */
    .team-list{display:flex;flex-direction:column;gap:8px}
    .team-member{display:flex;align-items:center;gap:12px;padding:12px;background:var(--panel);border-radius:10px}
    .team-avatar{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:16px}
    .team-info{flex:1}
    .team-name{font-size:12px;font-weight:500}
    .team-role{font-size:10px;color:var(--dim)}
    .team-status{width:8px;height:8px;border-radius:50%}
    .team-status.online{background:var(--green);box-shadow:0 0 8px var(--green)}
    .team-status.away{background:var(--yellow)}
    .team-status.offline{background:var(--dim)}
    
    /* KPI Grid */
    .kpi-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .kpi-card{background:var(--panel);border-radius:10px;padding:16px;text-align:center}
    .kpi-value{font-size:24px;font-weight:700;font-family:'JetBrains Mono',monospace}
    .kpi-label{font-size:10px;color:var(--dim);margin-top:4px}
    .kpi-trend{font-size:10px;margin-top:6px}
    
    /* Admin Tables */
    .admin-table{width:100%;border-collapse:collapse}
    .admin-table th{text-align:left;padding:12px;font-size:11px;color:var(--dim);text-transform:uppercase;border-bottom:1px solid var(--border)}
    .admin-table td{padding:12px;font-size:12px;border-bottom:1px solid var(--border)}
    .admin-table tr:hover td{background:var(--panel)}
    .user-cell{display:flex;align-items:center;gap:10px}
    .user-cell-avatar{width:32px;height:32px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px}
    .status-badge{padding:4px 10px;border-radius:20px;font-size:10px;font-weight:600}
    .status-badge.active{background:rgba(16,185,129,0.15);color:var(--green)}
    .status-badge.pending{background:rgba(245,158,11,0.15);color:var(--yellow)}
    .status-badge.inactive{background:rgba(100,116,139,0.15);color:var(--dim)}
    
    /* Settings Grid */
    .settings-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .setting-card{background:var(--panel);border-radius:12px;padding:20px}
    .setting-header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .setting-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px}
    .setting-title{font-size:13px;font-weight:600}
    .setting-desc{font-size:11px;color:var(--dim);margin-bottom:12px}
    .setting-toggle{width:48px;height:26px;background:var(--card);border-radius:13px;padding:3px;cursor:pointer;transition:all 0.2s}
    .setting-toggle.on{background:var(--green)}
    .setting-toggle-knob{width:20px;height:20px;background:white;border-radius:50%;transition:transform 0.2s}
    .setting-toggle.on .setting-toggle-knob{transform:translateX(22px)}
    
    /* Insights */
    .insight-list{display:flex;flex-direction:column;gap:12px}
    .insight-item{padding:16px;background:var(--panel);border-radius:10px;border-left:4px solid var(--purple)}
    .insight-title{font-size:12px;font-weight:600;margin-bottom:6px}
    .insight-desc{font-size:11px;color:var(--dim);line-height:1.5}
    .insight-action{margin-top:10px}
    .insight-btn{padding:8px 14px;background:var(--purple);border:none;border-radius:6px;color:white;font-size:10px;font-weight:600;cursor:pointer}
    
    /* Global Benchmark */
    .benchmark-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .benchmark-card{background:var(--panel);border-radius:12px;padding:20px;text-align:center}
    .benchmark-icon{font-size:32px;margin-bottom:12px}
    .benchmark-value{font-size:28px;font-weight:800;font-family:'JetBrains Mono',monospace}
    .benchmark-label{font-size:11px;color:var(--dim);margin-top:4px}
    .benchmark-compare{font-size:10px;margin-top:10px;padding:6px 12px;background:var(--card);border-radius:20px;display:inline-block}
    
    /* Permission Matrix */
    .permission-table{width:100%;border-collapse:collapse;font-size:11px}
    .permission-table th,.permission-table td{padding:10px;text-align:center;border-bottom:1px solid var(--border)}
    .permission-table th:first-child,.permission-table td:first-child{text-align:left}
    .permission-check{color:var(--green)}
    .permission-x{color:var(--red)}
    
    /* Toast */
    .toast{position:fixed;top:80px;right:24px;padding:16px 20px;background:var(--card);border:1px solid var(--border);border-radius:12px;display:flex;align-items:center;gap:12px;z-index:1000;animation:toastIn 0.3s ease;box-shadow:0 20px 50px rgba(0,0,0,0.4)}
    @keyframes toastIn{from{transform:translateX(120%);opacity:0}to{transform:translateX(0);opacity:1}}
    .toast.success{border-color:var(--green)}
    .toast.info{border-color:var(--blue)}
    .toast-icon{font-size:20px}
    .toast-content{flex:1}
    .toast-title{font-weight:600;font-size:13px}
    .toast-desc{font-size:11px;color:var(--dim);margin-top:2px}
    
    /* Responsive */
    @media(max-width:1200px){.stats-grid{grid-template-columns:repeat(2,1fr)}.content-grid{grid-template-columns:1fr}.content-grid.three{grid-template-columns:1fr 1fr}}
    @media(max-width:800px){.header-nav{display:none}.stats-grid{grid-template-columns:1fr}.header-stats{display:none}}
  </style>
</head>
