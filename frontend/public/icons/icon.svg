<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00AAFF"/>
      <stop offset="100%" style="stop-color:#0077B3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Hexagon (6 Physics Dimensions) -->
  <polygon 
    points="256,80 376,148 376,284 256,352 136,284 136,148" 
    fill="none" 
    stroke="url(#gold)" 
    stroke-width="8"
    opacity="0.8"
  />
  
  <!-- Inner Hexagon -->
  <polygon 
    points="256,120 336,168 336,264 256,312 176,264 176,168" 
    fill="none" 
    stroke="url(#blue)" 
    stroke-width="4"
    opacity="0.6"
  />
  
  <!-- Center Node -->
  <circle cx="256" cy="216" r="40" fill="url(#gold)"/>
  
  <!-- 6 Dimension Nodes -->
  <circle cx="256" cy="100" r="16" fill="#FFD700"/> <!-- BIO -->
  <circle cx="356" cy="158" r="16" fill="#00AAFF"/> <!-- CAPITAL -->
  <circle cx="356" cy="274" r="16" fill="#00CC66"/> <!-- COGNITION -->
  <circle cx="256" cy="332" r="16" fill="#888888"/> <!-- RELATION -->
  <circle cx="156" cy="274" r="16" fill="#9B59B6"/> <!-- ENVIRONMENT -->
  <circle cx="156" cy="158" r="16" fill="#E74C3C"/> <!-- LEGACY -->
  
  <!-- Connection Lines -->
  <line x1="256" y1="100" x2="256" y2="176" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  <line x1="356" y1="158" x2="296" y2="196" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
  <line x1="356" y1="274" x2="296" y2="236" stroke="#00CC66" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="332" x2="256" y2="256" stroke="#888888" stroke-width="2" opacity="0.5"/>
  <line x1="156" y1="274" x2="216" y2="236" stroke="#9B59B6" stroke-width="2" opacity="0.5"/>
  <line x1="156" y1="158" x2="216" y2="196" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
  
  <!-- AUTUS Text -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">
    AUTUS
  </text>
  
  <!-- Tagline -->
  <text x="256" y="460" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="#888888" 
        text-anchor="middle">
    Money Physics Engine
  </text>
</svg>
