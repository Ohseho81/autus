name: AUTUS CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # í…ŒìŠ¤íŠ¸ Job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --tb=short
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ë¦°íŠ¸ Job
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install dependencies
        run: pip install ruff
      
      - name: ğŸ” Check syntax
        run: |
          python -m py_compile main.py
          python -m py_compile standard.py
        continue-on-error: true

  # ë¹Œë“œ Job
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ³ Build Docker image
        run: docker build -t autus-api .

  # ë°°í¬ ì•Œë¦¼
  deploy:
    name: ğŸš€ Deploy Status
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: âœ… Deploy notification
        run: |
          echo "ğŸš€ Deployment triggered!"
          echo "ğŸ“¦ Railway: Auto-deploying API..."
          echo "ğŸŒ Vercel: Auto-deploying Dashboard..."
          echo ""
          echo "ğŸ”— API: https://autus-production.up.railway.app"
          echo "ğŸ”— Dashboard: https://autus-ai.com"




