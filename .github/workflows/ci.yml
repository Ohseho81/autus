# AUTUS CI Pipeline
# ==================
# autus-unified 프로젝트용

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================
  # Backend Tests
  # ============================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: autus-unified

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff

      - name: Run Linting
        run: |
          ruff check backend/ --ignore E501

      - name: Run Tests
        run: |
          pytest tests/ -v --tb=short

  # ============================================================
  # Security Scan
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit (Python Security)
        run: |
          pip install bandit
          bandit -r autus-unified/backend/ -ll -x "**/tests/**" || true

  # ============================================================
  # Build Docker Image
  # ============================================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: ./autus-unified
          file: ./autus-unified/backend/Dockerfile
          push: false
          tags: autus:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
