# AUTUS CI Pipeline
# ==================
#
# Runs on every push and PR

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Backend Tests
  # ============================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kernel_service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Linting
        run: |
          pip install ruff
          ruff check app/ tests/

      - name: Run Tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: kernel_service/coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Frontend Tests
  # ============================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check JavaScript Syntax
        run: |
          for file in js/**/*.js; do
            node --check "$file" || exit 1
          done

      - name: Validate HTML
        run: |
          npx html-validate "*.html" || true

  # ============================================================
  # Security Scan
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit (Python Security)
        run: |
          pip install bandit
          bandit -r kernel_service/app/ -ll || true

      - name: Run Safety (Dependency Check)
        run: |
          pip install safety
          cd kernel_service && safety check || true

  # ============================================================
  # Build Docker Image
  # ============================================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: autus:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
