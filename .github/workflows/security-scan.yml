name: Security Scan

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  push:
    branches: [main]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/requirements.txt'

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, vercel-api]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm ci
      - name: Security audit
        working-directory: ./${{ matrix.project }}
        run: npm audit --audit-level=high || true
        # Continue on audit findings but report them
      - name: Check for known vulnerabilities
        working-directory: ./${{ matrix.project }}
        run: |
          echo "## Security Audit: ${{ matrix.project }}" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq '.vulnerabilities | length' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "0 vulnerabilities" >> $GITHUB_STEP_SUMMARY

  mobile-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./온리쌤
        run: npm ci
      - name: Security audit
        working-directory: ./온리쌤
        run: npm audit --audit-level=high || true
      - name: Check for known vulnerabilities
        working-directory: ./온리쌤
        run: |
          echo "## Security Audit: Mobile App" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq '.vulnerabilities | length' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "0 vulnerabilities" >> $GITHUB_STEP_SUMMARY

  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install safety
        run: pip install safety
      - name: Security audit for backend
        working-directory: ./backend
        run: |
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt --continue-on-error || true
          fi
      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit: Backend (Python)" >> $GITHUB_STEP_SUMMARY
          if [ -f ./backend/requirements.txt ]; then
            safety check -r ./backend/requirements.txt --json 2>/dev/null | jq '.vulnerabilities | length' >> $GITHUB_STEP_SUMMARY || echo "Scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "No requirements.txt found" >> $GITHUB_STEP_SUMMARY
          fi
