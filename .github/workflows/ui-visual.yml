# ═══════════════════════════════════════════════════════════════════════════════
# AUTUS Visual QA — CI Pipeline
# 
# 환경: 1920×1080, DPR=1, Chromium
# Track B (≤0.5%) 초과 시 빌드 실패
# ═══════════════════════════════════════════════════════════════════════════════

name: UI Visual QA

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'ui/**'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'ui/**'

jobs:
  visual-qa:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Start local server
        run: |
          python -m http.server 8000 --directory . &
          sleep 3
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Run Visual Tests
        run: npm run test:visual
        env:
          BASE_URL: http://localhost:8000/frontend/tesla-nav.html
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload Diff Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: diff-screenshots
          path: test-results/
          retention-days: 30
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Visual QA Failed**\n\nDiff exceeds threshold. Check the artifacts for details.'
            })
