name: AUTUS CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --tb=short
        continue-on-error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ” Check syntax
        run: |
          python -m py_compile main.py
          python -m py_compile evolution_orchestrator.py

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸš€ Deploy notification
        run: |
          echo "âœ… Tests passed!"
          echo "ğŸš‚ Railway auto-deploys on push"
          echo "â–² Vercel auto-deploys on push"
          echo "ğŸ‰ Deployment triggered!"

