name: Deploy AUTUS

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          PYTHONPATH=. pytest --maxfail=5 --disable-warnings
      - name: Build Docker image
        run: |
          docker build -t autus:latest .
      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main'
        run: echo "Push to registry step here"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server (placeholder)
        run: echo "Deploy step here"
      - name: Rollback on failure (placeholder)
        if: failure()
        run: echo "Rollback step here"
