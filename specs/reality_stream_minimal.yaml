name: reality_stream_minimal
version: 0.1.0
description: Minimal Reality Stream - receive IoT events and update Twin graph
target_layer: reality_stream
priority: high

features:
  - Webhook endpoint for sensor events
  - Event validation and normalization
  - Twin graph update trigger
  - Basic event logging

endpoints:
  - POST /events/ingest
  - GET /events/status
  - GET /events/recent

models:
  - SensorEvent
  - EventStatus
  - TwinUpdate
