# ═══════════════════════════════════════════════════════════════════════════════
# AUTUS REALTIME - PRODUCTION DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════════
# Components:
# - FastAPI Backend (autus-api)
# - n8n Workflow Engine (autus-n8n)
# - PostgreSQL Database (autus-db)
# - Redis Cache (autus-redis)
# - Nginx Reverse Proxy (autus-nginx)
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # FASTAPI BACKEND
  # ─────────────────────────────────────────────────────────────────────────────
  autus-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autus-api
    restart: unless-stopped
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://autus:${DB_PASSWORD}@autus-db:5432/autus
      - REDIS_URL=redis://autus-redis:6379/0
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - N8N_WEBHOOK_URL=http://autus-n8n:5678/webhook
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      autus-db:
        condition: service_healthy
      autus-redis:
        condition: service_healthy
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─────────────────────────────────────────────────────────────────────────────
  # N8N WORKFLOW ENGINE
  # ─────────────────────────────────────────────────────────────────────────────
  autus-n8n:
    image: n8nio/n8n:latest
    container_name: autus-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://n8n.autus.io/}
      - GENERIC_TIMEZONE=Asia/Seoul
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=autus-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=autus
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      # External Services
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./workflows/n8n:/home/node/workflows:ro
    depends_on:
      autus-db:
        condition: service_healthy
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # POSTGRESQL DATABASE
  # ─────────────────────────────────────────────────────────────────────────────
  autus-db:
    image: postgres:15-alpine
    container_name: autus-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=autus
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=autus
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - autus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autus -d autus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # REDIS CACHE
  # ─────────────────────────────────────────────────────────────────────────────
  autus-redis:
    image: redis:7-alpine
    container_name: autus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - autus-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # NGINX REVERSE PROXY
  # ─────────────────────────────────────────────────────────────────────────────
  autus-nginx:
    image: nginx:alpine
    container_name: autus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - autus-api
      - autus-n8n
    networks:
      - autus-network

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS
# ─────────────────────────────────────────────────────────────────────────────
networks:
  autus-network:
    driver: bridge

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
  redis-data:
  n8n-data:

