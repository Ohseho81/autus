# AUTUS Production Docker Compose
# ================================
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================================
  # AUTUS Backend API
  # ============================================================
  autus-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autus-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./data/autus.db
      - SECRET_KEY=${SECRET_KEY:-autus-secret-key-change-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=json
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    volumes:
      - autus-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - autus-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.autus-api.rule=Host(`api.autus.app`)"
      - "traefik.http.services.autus-api.loadbalancer.server.port=8001"

  # ============================================================
  # AUTUS Frontend (Static)
  # ============================================================
  autus-frontend:
    image: nginx:alpine
    container_name: autus-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - autus-api
    networks:
      - autus-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.autus-frontend.rule=Host(`autus.app`)"

  # ============================================================
  # Traefik (Reverse Proxy + SSL) - Optional
  # ============================================================
  traefik:
    image: traefik:v2.10
    container_name: autus-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@autus.app}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - autus-network
    profiles:
      - with-traefik

# ============================================================
# Networks
# ============================================================
networks:
  autus-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  autus-data:
    driver: local
  traefik-certs:
    driver: local





