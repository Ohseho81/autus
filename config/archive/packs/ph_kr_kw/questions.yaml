version: "1.0"
app_id: "PH_KR_KW_SPORTS_MASTER"
questions:
  - field: full_name
    input_type: text
    required: true
    labels: {en: "Full name", kr: "성명", ph: "Pangalan"}
  - field: gpa
    input_type: number
    required: true
    labels: {en: "GPA (out of 4.5)", kr: "학점", ph: "GPA"}
  - field: major
    input_type: text
    required: true
    labels: {en: "Major", kr: "전공", ph: "Kurso"}
  - field: english_score
    input_type: number
    required: false
    labels: {en: "English score", kr: "영어점수", ph: "English score"}
  - field: bank_balance_usd
    input_type: number
    required: true
    labels: {en: "Savings (USD)", kr: "예금", ph: "Savings"}
  - field: tb_status
    input_type: select
    required: true
    options: ["negative", "positive", "not_tested"]
    labels: {en: "TB status", kr: "결핵검사", ph: "TB test"}
  - field: intent_text
    input_type: textarea
    required: true
    labels: {en: "Why Korea?", kr: "지원동기", ph: "Bakit Korea?"}
  - field: passport_uploaded
    input_type: file
    required: true
    labels: {en: "Passport", kr: "여권", ph: "Passport"}
  - field: sports_experience_years
    input_type: number
    required: false
    labels: {en: "Sports experience (years)", kr: "스포츠경력", ph: "Karanasan"}
