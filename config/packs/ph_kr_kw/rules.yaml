version: "1.0"
app_id: "PH_KR_KW_SPORTS_MASTER"
rules:
  - id: R-GPA-MIN
    group: academic
    severity: blocker
    conditions: [{field: gpa, operator: ">=", value: 2.5}]
    weight: 0.35
  - id: R-MAJOR-FIT
    group: academic
    severity: warning
    conditions: [{field: major, operator: "in", value: ["PE", "Sports Science"]}]
    weight: 0.15
  - id: R-ENGLISH-MIN
    group: language
    severity: warning
    conditions: [{field: english_score, operator: ">=", value: 700}]
    weight: 0.10
  - id: R-FIN-MIN_BALANCE
    group: finance
    severity: blocker
    conditions: [{field: bank_balance_usd, operator: ">=", value: 20000}]
    weight: 0.30
  - id: R-HEALTH-TB-NEG
    group: health
    severity: warning
    conditions: [{field: tb_status, operator: "==", value: "negative"}]
    weight: 0.15
  - id: R-INTENT-CLARITY
    group: intent
    severity: info
    conditions: [{field: intent_text, operator: "min_length", value: 100}]
    weight: 0.05
  - id: R-DOC-COMPLETE
    group: documents
    severity: blocker
    conditions: [{field: passport_uploaded, operator: "==", value: true}]
    weight: 0.20
  - id: R-VISA-ELIGIBLE
    group: visa
    severity: warning
    conditions: [{field: eligibility_score, operator: ">=", value: 0.6}]
    weight: 0.25
  - id: R-EMP-FIT
    group: employment
    severity: info
    conditions: [{field: sports_experience_years, operator: ">=", value: 1}]
    weight: 0.10
