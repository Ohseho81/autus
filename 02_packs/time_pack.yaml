pack_name: time_pack
version: 1.0.0

metadata:
  author: AUTUS
  description: Time and date utilities

cells:
  current_time:
    command: "date +%Y-%m-%d\\ %H:%M:%S"
    description: "Get current date and time"

  timestamp:
    command: "date +%s"
    description: "Get Unix timestamp"

  timezone:
    command: "date +%Z"
    description: "Get current timezone"

  format_date:
    command: "date -d '$date' +'$format'"
    description: "Format date string"

defaults:
  date: now
  format: "%Y-%m-%d"


