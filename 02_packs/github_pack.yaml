pack_name: github_pack
version: 1.0.0

metadata:
  author: seho
  description: GitHub API utilities

cells:
  user_info:
    command: "GET https://api.github.com/users/$user"
    description: "Get GitHub user info"
  
  user_repos:
    command: "GET https://api.github.com/users/$user/repos"
    description: "Get user repositories"
  
  trending:
    command: "GET https://api.github.com/search/repositories?q=stars:>1000&sort=stars"
    description: "Get trending repos"

defaults:
  user: torvalds
