pack_name: news_pack
version: 1.0.0

metadata:
  author: AUTUS
  description: News API utilities

cells:
  top_headlines:
    command: "GET https://newsapi.org/v2/top-headlines?country=$country&apiKey=$api_key"
    description: "Get top news headlines"

  search:
    command: "GET https://newsapi.org/v2/everything?q=$query&apiKey=$api_key"
    description: "Search news articles"

defaults:
  country: kr
  api_key: YOUR_API_KEY_HERE


