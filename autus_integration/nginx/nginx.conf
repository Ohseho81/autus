# ═══════════════════════════════════════════════════════════════════════════
# AUTUS Integration Hub - Nginx 리버스 프록시
# ═══════════════════════════════════════════════════════════════════════════

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=1000r/s;

    # Upstream 서버
    upstream autus_api {
        server autus-api:8000;
        keepalive 32;
    }

    upstream n8n {
        server n8n:5678;
        keepalive 16;
    }

    upstream neo4j {
        server neo4j:7474;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ═════════════════════════════════════════════════════════════════════
    # HTTP → HTTPS 리다이렉트 (프로덕션)
    # ═════════════════════════════════════════════════════════════════════
    # server {
    #     listen 80;
    #     server_name autus.example.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ═════════════════════════════════════════════════════════════════════
    # 메인 서버
    # ═════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        server_name localhost autus.local;

        # HTTPS (프로덕션)
        # listen 443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/autus.crt;
        # ssl_certificate_key /etc/nginx/ssl/autus.key;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 최대 요청 크기
        client_max_body_size 10M;

        # ─────────────────────────────────────────────────────────────────
        # AUTUS API
        # ─────────────────────────────────────────────────────────────────
        location / {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://autus_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ─────────────────────────────────────────────────────────────────
        # Webhooks (높은 rate limit)
        # ─────────────────────────────────────────────────────────────────
        location /webhook/ {
            limit_req zone=webhook burst=200 nodelay;
            
            proxy_pass http://autus_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────────
        # n8n
        # ─────────────────────────────────────────────────────────────────
        location /n8n/ {
            proxy_pass http://n8n/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ─────────────────────────────────────────────────────────────────
        # n8n Webhooks (별도 경로)
        # ─────────────────────────────────────────────────────────────────
        location /n8n-webhook/ {
            limit_req zone=webhook burst=200 nodelay;
            
            proxy_pass http://n8n/webhook/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ─────────────────────────────────────────────────────────────────
        # Neo4j Browser
        # ─────────────────────────────────────────────────────────────────
        location /neo4j/ {
            proxy_pass http://neo4j/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ─────────────────────────────────────────────────────────────────
        # Grafana
        # ─────────────────────────────────────────────────────────────────
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ─────────────────────────────────────────────────────────────────
        # Health Check
        # ─────────────────────────────────────────────────────────────────
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ─────────────────────────────────────────────────────────────────
        # 상태
        # ─────────────────────────────────────────────────────────────────
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}


