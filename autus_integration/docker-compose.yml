# ═══════════════════════════════════════════════════════════════════════════
# AUTUS Integration Stack
# Delete to Accelerate + Parasitic Flywheel Absorption
# ═══════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────
  # AUTUS Integration API
  # ─────────────────────────────────────────────────────────────────────────
  autus-api:
    build: ./backend
    container_name: autus-api
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://autus:${DB_PASSWORD}@postgres:5432/autus
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_URL=redis://redis:6379
      
      # Payment Integrations
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
      
      # CrewAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - neo4j
      - redis
    networks:
      - autus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────
  # PostgreSQL (메인 DB)
  # ─────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: autus-postgres
    environment:
      - POSTGRES_USER=autus
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=autus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Neo4j (그래프 DB)
  # ─────────────────────────────────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: autus-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j:/import
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Redis (캐시 + 메시지 큐)
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: autus-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # n8n (워크플로우 자동화)
  # ─────────────────────────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: autus-n8n
    ports:
      - "5678:5678"
    environment:
      # 기본 설정
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${DOMAIN:-localhost}:5678/
      
      # 인증
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      
      # 데이터베이스
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=autus
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      
      # AUTUS API
      - AUTUS_API_URL=http://autus-api:8000
      
      # 타임존
      - GENERIC_TIMEZONE=Asia/Seoul
      - TZ=Asia/Seoul
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n:/home/node/workflows:ro
    depends_on:
      - postgres
      - autus-api
    networks:
      - autus-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Nginx (리버스 프록시) - 선택적
  # ─────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: autus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - autus-api
      - n8n
    networks:
      - autus-network
    restart: unless-stopped
    profiles:
      - production

# ═══════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════
networks:
  autus-network:
    driver: bridge



