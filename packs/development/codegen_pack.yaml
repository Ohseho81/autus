author: AUTUS
cells:
- name: generate_code
  output: generated_code
  prompt: 'Generate Python code for this file specification:


    File: {file_path}

    Purpose: {purpose}


    Use Python 3.11+, type hints, docstrings, error handling.

    Output complete Python code only.

    '
- input: generated_code
  name: validate_syntax
  output: validated_code
  prompt: 'Validate and fix this Python code:


    {generated_code}


    Fix any syntax errors. Output corrected code.

    '
- input: validated_code
  name: add_docstrings
  output: documented_code
  prompt: 'Add Google-style docstrings to this code:


    {validated_code}


    Output code with complete docstrings.

    '
description: Code generation pack
llm:
  max_tokens: 4096
  model: gpt-4-turbo-preview
  provider: anthropic
  temperature: 0.2
metadata:
  category: development
  requires_llm: true
name: dev_codegen
version: 1.0.0
