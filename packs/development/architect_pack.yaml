name: architect_pack
version: 1.0.0
description: Analyzes features and generates development plans

metadata:
  category: development
  requires_llm: true

cells:
  - name: analyze_feature
    prompt: |
      Analyze this feature request: {feature_description}
      
      Provide:
      1. Feature breakdown
      2. Required components
      3. Implementation complexity
      
      Be concise and practical.
    output: feature_analysis

  - name: create_plan
    prompt: |
      Based on: {feature_analysis}
      
      Create a development plan with:
      - File structure
      - Implementation phases
      - Key functions
    input: feature_analysis
    output: development_plan

actions:
  - type: write_file
    path: outputs/plan_{feature_description}.txt
    content: |
      Feature: {feature_description}
      Analysis: {feature_analysis}
      Plan: {development_plan}
