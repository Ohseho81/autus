# AUTUS AI Code Review Pack (OpenAI)
cells:
  - name: code_review
    prompt: |
      다음 Python 코드를 리뷰해 주세요. 품질, 보안, 스타일, 성능, 버그 가능성, 개선점, 리팩터링 제안, 문서화 등 모든 관점에서 상세하게 분석해 주세요.
      
      파일명: {file}
      코드:
      ```python
      {code}
      ```
      
      [리뷰 결과]
      - 품질/버그:
      - 보안:
      - 스타일/가독성:
      - 성능:
      - 리팩터링/개선:
      - 문서화:
      - 기타:
      
      상세 피드백 및 개선 예시 코드도 함께 제시해 주세요.
