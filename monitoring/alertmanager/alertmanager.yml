global:
  resolve_timeout: 5m
  
  # Slack ì›¹í›… (ì„ íƒì‚¬í•­)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

route:
  # ê¸°ë³¸ ìˆ˜ì‹ ì
  receiver: 'autus-default'
  
  # ê·¸ë£¹í™” ì„¤ì •
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  # ë¼ìš°íŒ… ê·œì¹™
  routes:
    # Critical ì•Œë¦¼ â†’ ì¦‰ì‹œ
    - match:
        severity: critical
      receiver: 'autus-critical'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning ì•Œë¦¼
    - match:
        severity: warning
      receiver: 'autus-warning'
      group_wait: 1m
      repeat_interval: 4h
    
    # Info ì•Œë¦¼
    - match:
        severity: info
      receiver: 'autus-info'
      group_wait: 5m
      repeat_interval: 12h

# ìˆ˜ì‹ ì ì •ì˜
receivers:
  # ê¸°ë³¸ ìˆ˜ì‹ ì
  - name: 'autus-default'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/alerts/webhook'
        send_resolved: true

  # Critical ì•Œë¦¼
  - name: 'autus-critical'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/alerts/critical'
        send_resolved: true
