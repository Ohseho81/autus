    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/alerts/warning'
        send_resolved: true

  # Info ì•Œë¦¼
  - name: 'autus-info'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/alerts/info'

# ì–µì œ ê·œì¹™ (ì¤‘ë³µ ì•Œë¦¼ ë°©ì§€)
inhibit_rules:
  # Criticalì´ ë°œìƒí•˜ë©´ Warning ì–µì œ
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
  
  # Warningì´ ë°œìƒí•˜ë©´ Info ì–µì œ
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname']
