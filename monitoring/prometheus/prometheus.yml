# =============================================================================
# AUTUS Prometheus 설정
# =============================================================================

global:
  scrape_interval: 15s      # 메트릭 수집 주기
  evaluation_interval: 15s  # 규칙 평가 주기
  external_labels:
    monitor: 'autus-monitor'

# 알림 규칙 파일
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 스크래핑 설정
scrape_configs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Prometheus 자체 메트릭
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ─────────────────────────────────────────────────────────────────────────────
  # Node Exporter (시스템 메트릭)
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # ─────────────────────────────────────────────────────────────────────────────
  # AUTUS 백엔드 메트릭
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'autus-backend'
    static_configs:
      - targets: ['host.docker.internal:9100']  # AUTUS Prometheus exporter
    metrics_path: /metrics
    scrape_interval: 10s

  # ─────────────────────────────────────────────────────────────────────────────
  # AUTUS API 서버
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'autus-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # ─────────────────────────────────────────────────────────────────────────────
  # Neo4j 메트릭 (GDS 포함)
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'neo4j'
    static_configs:
      - targets: ['host.docker.internal:2004']  # Neo4j metrics port
    scrape_interval: 30s

  # ─────────────────────────────────────────────────────────────────────────────
  # Grafana 메트릭
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
