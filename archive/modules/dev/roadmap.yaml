# AUTUS 종료 조건
# Perfect + Finishable = 이 조건이 만족되면 Freeze

milestones:
  perfect_autus:
    condition:
      - "all system slots FILLED"
      - "all dev_ops slots FILLED"
      - "functional slots FILLED or OFF"
    then: "Freeze & Ready for Elon Review"

completion_order:
  1: "시스템 슬롯 전부 FILLED"
  2: "기능 슬롯 전부 DONE or EXPLICITLY OFF"
  3: "개발 운영 슬롯 전부 FILLED"

freeze_criteria:
  immutable:
    - "spec/ 폴더 전체"
    - "PHYSICS.md"
    - "CONSTITUTION.md"
    - "slot_map.yaml 구조"
  
  mutable:
    - "slots/ 내용"
    - "dev/ 전체"
    - "frontend/ 구현체"

exit_checklist:
  - "모든 PARTIAL 슬롯이 FILLED 또는 OFF"
  - "dev/state.json의 blockers가 비어있음"
  - "마지막 결정 로그 작성 완료"
  - "resume 테스트 통과 (다른 세션에서 복원 확인)"

