name: architect_pack
version: 1.0.0
description: Analyze feature requests and create development plans

metadata:
  category: development
  requires_llm: true

llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  temperature: 0.3
  max_tokens: 4000

cells:
  - name: analyze_feature
    prompt: |
      Analyze this feature request and break it down:
      
      Feature: {feature_description}
      
      Provide:
      1. Summary (1-2 sentences)
      2. Required files (list)
      3. Dependencies
      4. Estimated complexity (low/medium/high)
      5. Implementation steps
      
      Format as JSON.
    output: analysis

actions:
  - type: log
    message: "Architecture plan created"
