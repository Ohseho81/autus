<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sun" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#fffacd"/>
      <stop offset="40%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </radialGradient>
    
    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ff8c00" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Cyan glow -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="64" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.8" filter="url(#cyanGlow)"/>
  
  <!-- Inner ring -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Orbit paths -->
  <circle cx="64" cy="64" r="32" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Sun glow -->
  <circle cx="64" cy="64" r="28" fill="url(#sunGlow)"/>
  
  <!-- Sun core -->
  <circle cx="64" cy="64" r="16" fill="url(#sun)"/>
  
  <!-- Planets -->
  <circle cx="96" cy="64" r="4" fill="#00d4ff" filter="url(#cyanGlow)"/>
  <circle cx="64" cy="96" r="3.5" fill="#00ff88" filter="url(#cyanGlow)"/>
  <circle cx="32" cy="64" r="3" fill="#8b5cf6" filter="url(#cyanGlow)"/>
  <circle cx="64" cy="32" r="2.5" fill="#ff6b6b" filter="url(#cyanGlow)"/>
</svg>
