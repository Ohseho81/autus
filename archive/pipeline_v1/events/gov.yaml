    - milestones
  emits_to: RulePack::GovernmentCertification
  description: "정부 지원 승인"
  stage: 85

EVT::GOV_AUDIT_COMPLETED:
  trigger: manual
  required_fields:
    - audit_id
    - auditor_name
    - audit_result
    - completed_at
    - report_hash
