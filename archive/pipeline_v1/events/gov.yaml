# LimePass Kernel - Central Government Events
# Domain: GOV (중앙정부)
# Version: 1.0.0

EVT::GOV_REPORT_SUBMITTED:
  trigger: auto
  required_fields:
    - report_id
    - report_type
    - submitted_at
    - submission_target
    - document_hash
  optional_fields:
    - attachments
    - summary
  emits_to: RulePack::GovernmentCertification
  description: "중앙정부 보고서 제출"
  stage: 70

EVT::GOV_POLICY_ALIGNMENT_CHECKED:
  trigger: auto
  required_fields:
    - check_id
    - policy_ids
    - alignment_score
    - checked_at
  optional_fields:
    - gaps_identified
    - recommendations
  emits_to: RulePack::GovernmentCertification
  description: "정책 정렬도 점검"
  stage: 75

EVT::GOV_FUNDING_APPLICATION_SUBMITTED:
  trigger: auto
  required_fields:
    - application_id
    - program_name
    - requested_amount
    - submitted_at
    - document_hash
  optional_fields:
    - co_applicants
    - project_duration
  emits_to: RulePack::SupportEligibility
  description: "공모사업/지원금 신청"
  stage: 78

EVT::GOV_SUPPORT_GRANTED:
